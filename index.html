<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MailCash | Ultimate Edition</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #0f172a; color: #f8fafc; padding: 20px; overflow-x: hidden; font-size: 18px; }
        .container { width: 100%; max-width: 1600px; margin: 0 auto; position: relative; }
        
        .card { background: #1e293b; border-radius: 16px; padding: 30px; border: 1px solid #334155; margin-bottom: 25px; }
        .hidden { display: none !important; }
        input, textarea { width: 100%; padding: 16px; background: #0f172a; border: 1px solid #475569; border-radius: 12px; color: white; margin-bottom: 15px; outline: none; font-size: 18px; font-weight: 500; }
        button { width: 100%; padding: 16px; background: #6366f1; color: white; border: none; border-radius: 12px; font-weight: 800; cursor: pointer; transition: 0.2s; font-size: 18px; text-transform: uppercase; letter-spacing: 0.5px; }
        
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; position: relative; }
        .balance-pill { background: #064e3b; color: #34d399; padding: 12px 24px; border-radius: 50px; font-weight: 900; border: 2px solid #059669; font-size: 22px; }
        .pfp-circle { width: 55px; height: 55px; border-radius: 50%; border: 3px solid #6366f1; background: #334155; cursor: pointer; }
        
        #settingsMenu { position: absolute; right: 0; top: 70px; width: 300px; z-index: 1000; box-shadow: 0 15px 40px rgba(0,0,0,0.6); border: 2px solid #475569; }

        .tabs { display: flex; gap: 8px; margin-bottom: 25px; background: #0f172a; padding: 8px; border-radius: 16px; overflow-x: auto; border: 1px solid #334155; }
        .tab { flex: 1; text-align: center; padding: 14px; cursor: pointer; border-radius: 12px; color: #94a3b8; font-weight: 800; font-size: 14px; white-space: nowrap; }
        .tab.active { background: #334155; color: white; border: 1px solid #475569; }

        .orb-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; margin-top: 25px; }
        .orb-item { background: #0f172a; border: 2px solid #334155; padding: 20px; border-radius: 16px; position: relative; text-align: center; min-height: 240px; display: flex; flex-direction: column; justify-content: space-between; overflow: hidden; }
        
        /* PULSE AND PARTICLE CSS */
        .orb-visual { 
            width: 65px; height: 65px; margin: 0 auto 12px; 
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            filter: drop-shadow(0 0 10px currentColor);
            animation: variable-pulse 2s infinite ease-in-out;
            position: relative;
            z-index: 2;
        }

        @keyframes variable-pulse {
            0%, 100% { filter: drop-shadow(0 0 5px currentColor) brightness(1); transform: scale(1); }
            50% { filter: drop-shadow(0 0 20px currentColor) brightness(1.5); transform: scale(1.05); }
        }

        .particle-container {
            position: absolute;
            top: 50%; left: 50%;
            width: 100px; height: 100px;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px; height: 4px;
            border-radius: 50%;
            background: currentColor;
            opacity: 0.6;
            animation: float-particle 3s infinite linear;
        }

        @keyframes float-particle {
            0% { transform: translate(0, 0) scale(1); opacity: 0; }
            20% { opacity: 0.8; }
            100% { transform: translate(var(--x), var(--y)) scale(0); opacity: 0; }
        }

        .stage-1 { border-radius: 50%; box-shadow: 0 0 20px currentColor; }
        .stage-2 { border-radius: 20%; transform: rotate(45deg); box-shadow: 0 0 30px currentColor; }
        .stage-3 { clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%); }
        .stage-4 { clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%); }
        .stage-5 { border-radius: 0%; transform: rotate(135deg); animation: variable-pulse 1s infinite ease-in-out, rotateSingularity 2s linear infinite; }
        
        @keyframes rotateSingularity { from { transform: rotate(135deg); } to { transform: rotate(495deg); } }

        .progress-bg { width: 100%; height: 6px; background: #1e293b; border-radius: 10px; margin-top: 12px; overflow: hidden; }
        .progress-fill { height: 100%; background: #6366f1; width: 0%; transition: width 0.1s linear; }
        .buy-btn { font-size: 14px; padding: 12px; margin-top: 10px; }
        .btn-locked { background: #334155 !important; color: #64748b !important; cursor: not-allowed; border: 1px solid transparent; }
        .btn-available { background: #10b981 !important; color: white !important; box-shadow: 0 4px 14px rgba(16, 185, 129, 0.3); }
        .owned-badge { background: #1e293b; color: #f8fafc; font-size: 13px; padding: 4px 10px; border-radius: 6px; font-weight: 900; border: 2px solid #475569; }
        .level-badge { position: absolute; top: 10px; right: 10px; background: #6366f1; color: white; font-size: 10px; padding: 2px 6px; border-radius: 4px; font-weight: 900; }
        .clicker-btn { width: 130px; height: 130px; border-radius: 50%; background: radial-gradient(circle, #6366f1, #4338ca); border: 10px solid #312e81; font-size: 45px; margin: 0 auto 15px; display: block; cursor: pointer; transition: transform 0.1s; box-shadow: 0 0 30px rgba(99, 102, 241, 0.4); }
    </style>
</head>
<body>

<div class="container">
    <div id="authScreen" class="card" style="max-width: 650px; margin: 0 auto;">
        <h2 style="font-size:32px; margin-bottom:25px; text-align:center;">MailCash</h2>
        <input type="text" id="loginUser" placeholder="Username">
        <div id="regArea" class="hidden"><input type="email" id="regEmail" placeholder="Email Address"></div>
        <input type="password" id="authPass" placeholder="Password">
        <button onclick="handleAuth()">Enter Game</button>
        <p style="text-align:center; margin-top:20px;"><a href="javascript:void(0)" onclick="toggleAuthMode()" style="color:#6366f1; font-weight:800;">Switch Login/Register</a></p>
    </div>

    <div id="appScreen" class="hidden">
        <div class="header">
            <div style="display:flex; align-items:center; gap:15px;">
                <img id="userPfp" class="pfp-circle" src="" onclick="toggleSettings()">
                <b id="userDisplay" style="font-size:20px;">@user</b>
            </div>
            <div class="balance-pill">$<span id="userBal">0</span></div>
        </div>

        <div class="tabs">
            <div id="tEar" class="tab active" onclick="showTab('earn')">EARN</div>
            <div id="tCol" class="tab" onclick="showTab('collection')">COLLECTION</div>
            <div id="tMkt" class="tab" onclick="showTab('marketplace')">MARKET</div>
        </div>

        <div id="earnView" class="tab-view">
            <div style="text-align:center; max-width: 650px; margin: 0 auto;">
                <button class="clicker-btn" id="mainClicker">ðŸ’°</button>
            </div>
            <div class="orb-grid" id="orbGrid"></div>
        </div>

        <div id="collectionView" class="tab-view hidden">
            <div class="orb-grid" id="collectionGrid"></div>
        </div>

        <div id="marketplaceView" class="tab-view hidden">
            <div class="orb-grid" id="marketOrbGrid"></div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, updateDoc, onSnapshot, query, collection, where, getDocs, increment, orderBy, addDoc, limit, arrayUnion } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyBo2zhESYzv1OChHSAfSb2GLiP6XtI6q1s", authDomain: "mailcash-3da79.firebaseapp.com", projectId: "mailcash-3da79", storageBucket: "mailcash-3da79.firebasestorage.app", messagingSenderId: "9602664972", appId: "1:9602664972:web:2ded4f3a7f583558513c29" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let userData = null;
    let isReg = false;

    const ORB_DATA = [
        { id: 'orb1', name: 'Blue Orb', baseCost: 350, baseInc: 15, time: 5000, color: '#3b82f6' },
        { id: 'orb2', name: 'Red Orb', baseCost: 3000, baseInc: 200, time: 7000, color: '#ef4444' },
        { id: 'orb3', name: 'Green Orb', baseCost: 15000, baseInc: 850, time: 6000, color: '#10b981' },
        { id: 'orb4', name: 'Gold Orb', baseCost: 50000, baseInc: 3500, time: 4000, color: '#f59e0b' }
    ];

    onAuthStateChanged(auth, u => {
        if(u) {
            onSnapshot(doc(db, "users", u.uid), d => {
                if(d.exists()) {
                    userData = d.data();
                    updateUI();
                    renderOrbs('orbGrid', ORB_DATA);
                    document.getElementById('authScreen').classList.add('hidden');
                    document.getElementById('appScreen').classList.remove('hidden');
                }
            });
        }
    });

    const updateUI = () => {
        if (!userData) return;
        document.getElementById('userBal').innerText = Math.floor(userData.balance || 0).toLocaleString();
        document.getElementById('userDisplay').innerText = "@" + userData.username;
        document.getElementById('userPfp').src = `https://api.dicebear.com/7.x/identicon/svg?seed=${userData.username}`;
    };

    const getStageClass = (owned) => {
        if (owned >= 41) return 'stage-5';
        if (owned >= 31) return 'stage-4';
        if (owned >= 21) return 'stage-3';
        if (owned >= 11) return 'stage-2';
        return 'stage-1';
    };

    // PARTICLE GENERATOR
    function createParticles(container, count, color) {
        container.innerHTML = '';
        for (let i = 0; i < count; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            p.style.color = color;
            p.style.setProperty('--x', (Math.random() * 200 - 100) + 'px');
            p.style.setProperty('--y', (Math.random() * 200 - 100) + 'px');
            p.style.animationDelay = (Math.random() * 3) + 's';
            p.style.left = '50%';
            p.style.top = '50%';
            container.appendChild(p);
        }
    }

    function renderOrbs(gridId, dataList) {
        if (!userData) return;
        const grid = document.getElementById(gridId);
        grid.innerHTML = '';
        dataList.forEach((orb, index) => {
            const owned = userData.orbs?.[orb.id] || 0;
            const cost = Math.floor(orb.baseCost * Math.pow(1.3, owned));
            const stageClass = getStageClass(owned);
            
            const div = document.createElement('div');
            div.className = 'orb-item';
            
            // Scaled Pulsing Speed based on upgrades
            const pulseSpeed = Math.max(0.5, 2 - (owned * 0.03));
            
            div.innerHTML = `
                <div class="level-badge">UPG: ${owned}</div>
                <div class="particle-container" id="particles-${orb.id}"></div>
                <div class="orb-visual ${stageClass}" style="color:${orb.color}; background:currentColor; animation-duration: ${pulseSpeed}s"></div>
                <b>${orb.name}</b>
                <button onclick="buyOrb('${orb.id}', ${cost})" class="buy-btn ${userData.balance >= cost ? 'btn-available' : 'btn-locked'}">
                    UPGRADE $${cost.toLocaleString()}
                </button>
            `;
            grid.appendChild(div);

            // Add particles based on owned count
            const particleCount = 5 + (owned * 3);
            createParticles(div.querySelector('.particle-container'), particleCount, orb.color);
        });
    }

    window.buyOrb = async (id, cost) => { 
        if(userData && userData.balance >= cost) {
            await updateDoc(doc(db, "users", auth.currentUser.uid), { 
                balance: increment(-cost), 
                [`orbs.${id}`]: increment(1) 
            }); 
        }
    };

    window.handleAuth = async () => {
        const userNm = document.getElementById('loginUser').value.trim().toLowerCase();
        const pass = document.getElementById('authPass').value;
        try {
            if(isReg) {
                const email = document.getElementById('regEmail').value;
                const res = await createUserWithEmailAndPassword(auth, email, pass);
                await setDoc(doc(db, "users", res.user.uid), { username: userNm, email, balance: 1000, orbs: {}, totalClicks: 0 });
            } else {
                const s = await getDocs(query(collection(db, "users"), where("username", "==", userNm)));
                if(s.empty) throw new Error("USER NOT FOUND");
                await signInWithEmailAndPassword(auth, s.docs[0].data().email, pass);
            }
        } catch (e) { alert(e.message); }
    };

    window.showTab = (t) => {
        document.querySelectorAll('.tab-view').forEach(v => v.classList.add('hidden'));
        document.querySelectorAll('.tab').forEach(b => b.classList.remove('active'));
        document.getElementById(t + 'View').classList.remove('hidden');
        document.getElementById(t === 'earn' ? 'tEar' : t === 'collection' ? 'tCol' : 'tMkt').classList.add('active');
    };

    window.toggleAuthMode = () => { isReg = !isReg; document.getElementById('regArea').classList.toggle('hidden', !isReg); };
</script>
</body>
</html>
