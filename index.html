<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MailCash - Secure Transfers</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: #0f172a; color: #f8fafc; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        
        /* Containers */
        .card { background: #1e293b; border-radius: 16px; padding: 25px; border: 1px solid #334155; margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .hidden { display: none !important; }

        /* Form Elements */
        input, textarea { width: 100%; padding: 12px; background: #0f172a; border: 1px solid #334155; border-radius: 8px; color: white; margin-bottom: 12px; font-size: 15px; }
        button { width: 100%; padding: 12px; background: #6366f1; color: white; border: none; border-radius: 8px; font-weight: 700; cursor: pointer; transition: 0.2s; }
        button:hover { background: #4f46e5; }
        .logout-btn { background: #ef4444; width: auto; padding: 8px 15px; font-size: 12px; }

        /* Header & Balance */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid #334155; }
        .balance-pill { background: #064e3b; color: #34d399; padding: 10px 20px; border-radius: 50px; font-weight: 800; border: 1px solid #059669; font-size: 1.2rem; }

        /* Navigation */
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab { flex: 1; text-align: center; padding: 12px; cursor: pointer; border-radius: 8px; background: #0f172a; color: #94a3b8; transition: 0.3s; font-weight: 600; }
        .tab.active { background: #334155; color: white; border: 1px solid #6366f1; }

        /* Message List */
        .msg { background: #1e293b; padding: 20px; border-radius: 12px; margin-bottom: 12px; border: 1px solid #334155; border-left: 5px solid #6366f1; }
        .msg b { color: #818cf8; font-size: 0.9rem; }
        .msg h3 { margin: 5px 0; font-size: 1.1rem; }
        .cash-tag { display: inline-block; background: #064e3b; color: #34d399; padding: 4px 10px; border-radius: 4px; font-size: 0.85rem; margin-top: 10px; font-weight: bold; }
        
        .tab-content { display: none; }
        .tab-content.active { display: block; }
    </style>
</head>
<body>

<div class="container">
    <div id="authScreen" class="card">
        <h1 id="authTitle" style="margin-bottom: 20px;">Welcome to MailCash</h1>
        <div id="regFields" class="hidden">
            <input type="text" id="regUser" placeholder="Choose a Unique Username">
        </div>
        <input type="email" id="authEmail" placeholder="Email Address">
        <input type="password" id="authPass" placeholder="Password">
        <button id="mainAuthBtn" onclick="handleAuth()">Sign In</button>
        <p style="text-align: center; margin-top: 15px;">
            <a href="#" id="toggleAuth" onclick="toggleAuthMode()" style="color: #818cf8; font-size: 14px;">Need an account? Register</a>
        </p>
    </div>

    <div id="appScreen" class="hidden">
        <div class="header">
            <div>
                <h1 style="font-size: 1.2rem;">MailCash</h1>
                <p id="userLabel" style="color:#818cf8; font-size: 0.9rem; font-weight: bold;"></p>
            </div>
            <div style="text-align:right">
                <div class="balance-pill">$<span id="userBal">0.00</span></div><br>
                <button class="logout-btn" onclick="logout()">LOGOUT</button>
            </div>
        </div>

        <div class="tabs">
            <div class="tab active" id="btn-inbox" onclick="switchTab('inbox')">Inbox</div>
            <div class="tab" id="btn-send" onclick="switchTab('send')">Send Money</div>
        </div>

        <div id="inboxTab" class="tab-content active">
            <div id="messageList">Loading your mail...</div>
        </div>

        <div id="sendTab" class="tab-content card">
            <h2 style="margin-bottom: 15px; font-size: 1.1rem;">New Transfer</h2>
            <input type="text" id="sendTo" placeholder="Recipient Username">
            <input type="text" id="sendSub" placeholder="Subject">
            <textarea id="sendBody" rows="4" placeholder="Your message..."></textarea>
            <input type="number" id="sendAmt" placeholder="Amount to Send ($)">
            <button onclick="sendMail()">Confirm & Send</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, updateDoc, collection, addDoc, query, where, onSnapshot, orderBy, runTransaction, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // Firebase Configuration
    const firebaseConfig = {
        apiKey: "AIzaSyBo2zhESYzv1OChHSAfSb2GLiP6XtI6q1s",
        authDomain: "mailcash-3da79.firebaseapp.com",
        projectId: "mailcash-3da79",
        storageBucket: "mailcash-3da79.firebasestorage.app",
        messagingSenderId: "9602664972",
        appId: "1:9602664972:web:2ded4f3a7f583558513c29"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    let userData = null;
    let isRegMode = false;

    // --- AUTHENTICATION ---
    window.toggleAuthMode = () => {
        isRegMode = !isRegMode;
        document.getElementById('authTitle').innerText = isRegMode ? "Create Account" : "Sign In";
        document.getElementById('regFields').classList.toggle('hidden');
        document.getElementById('mainAuthBtn').innerText = isRegMode ? "Register Now" : "Sign In";
        document.getElementById('toggleAuth').innerText = isRegMode ? "Already have an account? Login" : "Need an account? Register";
    };

    window.handleAuth = async () => {
        const email = document.getElementById('authEmail').value.trim();
        const pass = document.getElementById('authPass').value;
        const username = document.getElementById('regUser').value.trim().toLowerCase();

        if (!email || !pass) return alert("Please fill in all fields.");

        try {
            if (isRegMode) {
                if (username.length < 3) return alert("Username must be at least 3 characters.");
                // Check if username is taken
                const q = query(collection(db, "users"), where("username", "==", username));
                const snap = await getDocs(q);
                if (!snap.empty) return alert("Username already taken!");

                const res = await createUserWithEmailAndPassword(auth, email, pass);
                await setDoc(doc(db, "users", res.user.uid), { 
                    username: username, 
                    balance: 1000,
                    email: email 
                });
            } else {
                await signInWithEmailAndPassword(auth, email, pass);
            }
        } catch (e) { 
            alert("Auth Error: " + e.message); 
        }
    };

    onAuthStateChanged(auth, u => {
        if(u) {
            onSnapshot(doc(db, "users", u.uid), d => {
                userData = d.data();
                document.getElementById('userBal').innerText = (userData.balance || 0).toLocaleString(undefined, {minimumFractionDigits: 2});
                document.getElementById('userLabel').innerText = "@" + userData.username;
                document.getElementById('authScreen').classList.add('hidden');
                document.getElementById('appScreen').classList.remove('hidden');
                loadInbox();
            });
        } else {
            document.getElementById('appScreen').classList.add('hidden');
            document.getElementById('authScreen').classList.remove('hidden');
        }
    });

    // --- CORE MESSAGING & TRANSFERS ---
    window.sendMail = async () => {
        const to = document.getElementById('sendTo').value.trim().toLowerCase();
        const subject = document.getElementById('sendSub').value.trim() || "No Subject";
        const body = document.getElementById('sendBody').value.trim();
        const amtInput = document.getElementById('sendAmt').value;
        const amount = parseFloat(amtInput) || 0; // Fixes $NaN issues

        if (!to) return alert("Enter a recipient username.");
        if (to === userData.username) return alert("You cannot send money to yourself.");
        if (amount < 0) return alert("Amount cannot be negative.");

        try {
            const q = query(collection(db, "users"), where("username", "==", to));
            const s = await getDocs(q);
            if (s.empty) return alert("User @" + to + " does not exist.");
            const recipientId = s.docs[0].id;

            if (amount > 0) {
                if (userData.balance < amount) return alert("Insufficient funds!");
                
                await runTransaction(db, async (transaction) => {
                    const senderRef = doc(db, "users", auth.currentUser.uid);
                    const receiverRef = doc(db, "users", recipientId);
                    
                    const senderDoc = await transaction.get(senderRef);
                    const receiverDoc = await transaction.get(receiverRef);

                    transaction.update(senderRef, { balance: senderDoc.data().balance - amount });
                    transaction.update(receiverRef, { balance: receiverDoc.data().balance + amount });
                });
            }

            await addDoc(collection(db, "messages"), {
                to: to,
                from: userData.username,
                subject: subject,
                body: body,
                cash: amount,
                date: new Date()
            });

            alert("Message Sent Successfully!");
            document.getElementById('sendTo').value = "";
            document.getElementById('sendSub').value = "";
            document.getElementById('sendBody').value = "";
            document.getElementById('sendAmt').value = "";
            switchTab('inbox');
        } catch (e) {
            alert("Transfer Failed: " + e.message);
        }
    };

    function loadInbox() {
        const q = query(collection(db, "messages"), where("to", "==", userData.username), orderBy("date", "desc"));
        onSnapshot(q, s => {
            const list = document.getElementById('messageList');
            if (s.empty) {
                list.innerHTML = "<p style='text-align:center; color:#94a3b8;'>Your inbox is empty.</p>";
                return;
            }
            list.innerHTML = s.docs.map(d => {
                const data = d.data();
                return `
                    <div class="msg">
                        <b>FROM: @${data.from}</b>
                        <h3>${data.subject}</h3>
                        <p>${data.body}</p>
                        ${data.cash > 0 ? `<div class="cash-tag">+$${data.cash.toFixed(2)} RECEIVED</div>` : ''}
                    </div>
                `;
            }).join('');
        });
    }

    // --- UI HELPERS ---
    window.switchTab = (id) => {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById(id + 'Tab').classList.add('active');
        document.getElementById('btn-' + id).classList.add('active');
    };

    window.logout = () => signOut(auth);
</script>
</body>
</html>
