<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MailCash | Secure Hub</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', 'Segoe UI', sans-serif; background: #0f172a; color: #f8fafc; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        
        /* Cards & Elements */
        .card { background: #1e293b; border-radius: 16px; padding: 25px; border: 1px solid #334155; margin-bottom: 20px; }
        .hidden { display: none !important; }
        input, textarea { width: 100%; padding: 14px; background: #0f172a; border: 1px solid #334155; border-radius: 10px; color: white; margin-bottom: 12px; outline: none; transition: 0.2s; }
        input:focus { border-color: #6366f1; }
        button { width: 100%; padding: 14px; background: #6366f1; color: white; border: none; border-radius: 10px; font-weight: 700; cursor: pointer; }
        button:hover { background: #4f46e5; }
        
        /* Custom Notification System */
        #notifier { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); padding: 15px 30px; border-radius: 12px; font-weight: 600; opacity: 0; transition: 0.4s; z-index: 1000; box-shadow: 0 10px 30px rgba(0,0,0,0.5); pointer-events: none; }
        .ntf-err { background: #ef4444; color: white; }
        .ntf-ok { background: #10b981; color: white; }

        /* App UI */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .balance-pill { background: #064e3b; color: #34d399; padding: 12px 20px; border-radius: 50px; font-weight: 800; border: 1px solid #059669; }
        .tabs { display: flex; gap: 8px; margin-bottom: 20px; background: #0f172a; padding: 5px; border-radius: 12px; }
        .tab { flex: 1; text-align: center; padding: 12px; cursor: pointer; border-radius: 8px; color: #94a3b8; font-size: 14px; font-weight: bold; }
        .tab.active { background: #334155; color: white; }

        .msg-card { background: #1e293b; padding: 15px; border-radius: 12px; margin-bottom: 10px; border-left: 4px solid #6366f1; }
        .cash-received { color: #10b981; font-weight: bold; font-size: 0.9rem; margin-top: 10px; }
        .logout-btn { width: auto; background: #ef4444; padding: 6px 15px; font-size: 12px; margin-top: 8px; }
    </style>
</head>
<body>

<div id="notifier">Notification Message</div>

<div class="container">
    <div id="authScreen" class="card">
        <h2 id="authTitle" style="margin-bottom: 15px;">Login</h2>
        <div id="regExtra" class="hidden">
            <input type="text" id="regUser" placeholder="Choose Unique Username">
        </div>
        <input type="email" id="authEmail" placeholder="Email">
        <input type="password" id="authPass" placeholder="Password">
        <button id="authBtn" onclick="handleAuth()">Sign In</button>
        <p style="text-align: center; margin-top: 15px; font-size: 14px;">
            <a href="#" onclick="toggleAuth()" style="color:#818cf8">Toggle Register/Login</a>
        </p>
    </div>

    <div id="appScreen" class="hidden">
        <div class="header">
            <div>
                <h2 style="font-size: 1.2rem;">MailCash</h2>
                <p id="userDisplay" style="color:#818cf8; font-weight: bold;"></p>
                <button class="logout-btn" onclick="logout()">LOGOUT</button>
            </div>
            <div class="balance-pill">$<span id="userBal">0.00</span></div>
        </div>

        <div class="tabs">
            <div class="tab active" id="tabIn" onclick="showTab('inbox')">Inbox</div>
            <div class="tab" id="tabMsg" onclick="showTab('message')">Message</div>
            <div class="tab" id="tabPay" onclick="showTab('transfer')">Transfer</div>
        </div>

        <div id="inboxView" class="tab-view">
            <div id="mailBox">Loading...</div>
        </div>

        <div id="messageView" class="tab-view hidden card">
            <h3>New Message</h3>
            <p style="color:#94a3b8; font-size: 12px; margin-bottom: 10px;">Send a basic text message.</p>
            <input type="text" id="msgTo" placeholder="Recipient Username">
            <input type="text" id="msgSub" placeholder="Subject">
            <textarea id="msgBody" rows="4" placeholder="Type your message..."></textarea>
            <button onclick="sendAction('text')">Send Message</button>
        </div>

        <div id="transferView" class="tab-view hidden card">
            <h3>Secure Transfer</h3>
            <p style="color:#94a3b8; font-size: 12px; margin-bottom: 10px;">Send money with an optional note.</p>
            <input type="text" id="payTo" placeholder="Recipient Username">
            <input type="number" id="payAmt" placeholder="Amount ($)">
            <input type="text" id="payNote" placeholder="Note (Optional)">
            <button onclick="sendAction('money')" style="background: #10b981;">Transfer Funds</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, updateDoc, collection, addDoc, query, where, onSnapshot, orderBy, runTransaction, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBo2zhESYzv1OChHSAfSb2GLiP6XtI6q1s",
        authDomain: "mailcash-3da79.firebaseapp.com",
        projectId: "mailcash-3da79",
        storageBucket: "mailcash-3da79.firebasestorage.app",
        messagingSenderId: "9602664972",
        appId: "1:9602664972:web:2ded4f3a7f583558513c29"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    let userData = null;
    let isReg = false;

    // --- CUSTOM NOTIFICATIONS ---
    function notify(text, type = 'ok') {
        const n = document.getElementById('notifier');
        n.innerText = text;
        n.className = type === 'ok' ? 'ntf-ok' : 'ntf-err';
        n.style.opacity = '1';
        setTimeout(() => { n.style.opacity = '0'; }, 3000);
    }

    // --- AUTH ---
    window.toggleAuth = () => {
        isReg = !isReg;
        document.getElementById('authTitle').innerText = isReg ? "Register" : "Login";
        document.getElementById('regExtra').classList.toggle('hidden');
        document.getElementById('authBtn').innerText = isReg ? "Create Account" : "Sign In";
    };

    window.handleAuth = async () => {
        const e = document.getElementById('authEmail').value;
        const p = document.getElementById('authPass').value;
        const u = document.getElementById('regUser').value.trim().toLowerCase();
        try {
            if (isReg) {
                if (u.length < 3) throw new Error("Username too short");
                const snap = await getDocs(query(collection(db, "users"), where("username", "==", u)));
                if (!snap.empty) throw new Error("Username taken");
                const r = await createUserWithEmailAndPassword(auth, e, p);
                await setDoc(doc(db, "users", r.user.uid), { username: u, balance: 1000 });
                notify("Account Created!");
            } else {
                await signInWithEmailAndPassword(auth, e, p);
            }
        } catch (err) { notify(err.message, 'err'); }
    };

    onAuthStateChanged(auth, u => {
        if(u) {
            onSnapshot(doc(db, "users", u.uid), d => {
                userData = d.data();
                document.getElementById('userBal').innerText = (userData.balance || 0).toFixed(2);
                document.getElementById('userDisplay').innerText = "@" + userData.username;
                document.getElementById('authScreen').classList.add('hidden');
                document.getElementById('appScreen').classList.remove('hidden');
                loadMail();
            });
        } else {
            document.getElementById('appScreen').classList.add('hidden');
            document.getElementById('authScreen').classList.remove('hidden');
        }
    });

    // --- SEND LOGIC ---
    window.sendAction = async (type) => {
        const to = (type === 'text' ? document.getElementById('msgTo').value : document.getElementById('payTo').value).trim().toLowerCase();
        const amt = type === 'money' ? (parseFloat(document.getElementById('payAmt').value) || 0) : 0;
        const sub = type === 'text' ? document.getElementById('msgSub').value : "Money Transfer";
        const body = type === 'text' ? document.getElementById('msgBody').value : document.getElementById('payNote').value;

        if (!to) return notify("Enter a username", "err");
        if (amt < 0) return notify("Invalid amount", "err");

        try {
            const snap = await getDocs(query(collection(db, "users"), where("username", "==", to)));
            if (snap.empty) throw new Error("User not found");
            const recId = snap.docs[0].id;

            if (amt > 0) {
                if (userData.balance < amt) throw new Error("Insufficient balance");
                await runTransaction(db, async t => {
                    const me = await t.get(doc(db, "users", auth.currentUser.uid));
                    t.update(doc(db, "users", auth.currentUser.uid), { balance: me.data().balance - amt });
                    t.update(doc(db, "users", recId), { balance: snap.docs[0].data().balance + amt });
                });
            }

            await addDoc(collection(db, "messages"), { 
                to, from: userData.username, subject: sub, body, cash: amt, date: new Date() 
            });
            notify(amt > 0 ? "Transfer Complete" : "Message Sent");
            showTab('inbox');
        } catch (e) { notify(e.message, 'err'); }
    };

    function loadMail() {
        onSnapshot(query(collection(db, "messages"), where("to", "==", userData.username), orderBy("date", "desc")), s => {
            document.getElementById('mailBox').innerHTML = s.docs.map(d => `
                <div class="msg-card">
                    <b>@${d.data().from}</b>
                    <h4 style="margin:5px 0;">${d.data().subject}</h4>
                    <p style="color:#cbd5e1; font-size:14px;">${d.data().body}</p>
                    ${d.data().cash > 0 ? `<div class="cash-received">+$${d.data().cash.toFixed(2)}</div>` : ''}
                </div>
            `).join('') || "No messages.";
        });
    }

    // --- UI ---
    window.showTab = (tab) => {
        document.querySelectorAll('.tab-view').forEach(v => v.classList.add('hidden'));
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById(tab + 'View').classList.remove('hidden');
        if(tab === 'inbox') document.getElementById('tabIn').classList.add('active');
        if(tab === 'message') document.getElementById('tabMsg').classList.add('active');
        if(tab === 'transfer') document.getElementById('tabPay').classList.add('active');
    };
    window.logout = () => signOut(auth);
</script>
</body>
</html>
