<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MailCash Pro</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: #0f172a; color: #f8fafc; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        
        /* Cards */
        .card { background: #1e293b; border-radius: 16px; padding: 25px; border: 1px solid #334155; margin-bottom: 20px; }
        .hidden { display: none !important; }

        /* Inputs & Buttons */
        input, textarea { width: 100%; padding: 12px; background: #0f172a; border: 1px solid #334155; border-radius: 8px; color: white; margin-bottom: 12px; }
        button { width: 100%; padding: 12px; background: #6366f1; color: white; border: none; border-radius: 8px; font-weight: 700; cursor: pointer; }
        button:hover { background: #4f46e5; }
        .logout-btn { background: #ef4444; width: auto; padding: 8px 15px; font-size: 12px; }

        /* Nav */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .balance-pill { background: #064e3b; color: #34d399; padding: 10px 20px; border-radius: 50px; font-weight: 800; border: 1px solid #059669; }
        .tabs { display: flex; gap: 5px; margin-bottom: 20px; background: #0f172a; padding: 5px; border-radius: 12px; }
        .tab { flex: 1; text-align: center; padding: 10px; cursor: pointer; border-radius: 8px; color: #94a3b8; font-size: 14px; }
        .tab.active { background: #334155; color: white; }

        /* COIN ANIMATION */
        .coin-box { perspective: 1000px; width: 60px; height: 60px; margin: 15px auto; }
        #coin { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; transition: transform 0.6s ease-out; }
        .coin-side { position: absolute; width: 100%; height: 100%; border-radius: 50%; backface-visibility: hidden; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 20px; border: 3px solid #d97706; }
        .heads { background: #fbbf24; color: #92400e; }
        .tails { background: #94a3b8; color: #1e293b; transform: rotateX(180deg); }
        .flipping { animation: spin 0.2s infinite linear; }
        @keyframes spin { from { transform: rotateX(0); } to { transform: rotateX(360deg); } }

        /* STOCKS */
        .stock-row { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #334155; }
        .up { color: #10b981; } .down { color: #ef4444; }

        /* Messages */
        .msg { background: #0f172a; padding: 15px; border-radius: 8px; margin-bottom: 10px; border-left: 4px solid #6366f1; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
    </style>
</head>
<body>

<div class="container">
    <div id="authScreen" class="card">
        <h1 id="authTitle">Login</h1>
        <div id="regFields" class="hidden">
            <input type="text" id="regUser" placeholder="Unique Username">
        </div>
        <input type="email" id="authEmail" placeholder="Email">
        <input type="password" id="authPass" placeholder="Password">
        <button id="mainAuthBtn" onclick="handleAuth()">Sign In</button>
        <button id="toggleAuth" onclick="toggleAuthMode()" style="background:none; text-decoration:underline; font-size:12px; margin-top:10px;">Need an account? Register</button>
    </div>

    <div id="appScreen" class="hidden">
        <div class="header">
            <div><h1>MailCash</h1><p id="userLabel" style="color:#818cf8"></p></div>
            <div style="text-align:right">
                <div class="balance-pill">$<span id="userBal">0.00</span></div><br>
                <button class="logout-btn" onclick="logout()">LOGOUT</button>
            </div>
        </div>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('inbox', this)">Inbox</div>
            <div class="tab" onclick="switchTab('games', this)">Games</div>
            <div class="tab" onclick="switchTab('invest', this)">Invest</div>
            <div class="tab" onclick="switchTab('send', this)">Send</div>
        </div>

        <div id="inboxTab" class="tab-content active"></div>

        <div id="gamesTab" class="tab-content">
            <div class="card" style="text-align:center">
                <h3>Coin Flip</h3>
                <div class="coin-box"><div id="coin"><div class="coin-side heads">H</div><div class="coin-side tails">T</div></div></div>
                <input type="number" id="coinBet" placeholder="Bet $">
                <button onclick="playFlip()">Flip Coin</button>
            </div>
            <div class="card" style="text-align:center">
                <h3>Blackjack</h3>
                <p id="bjScores"></p>
                <div id="bjCards" style="font-size:30px; margin:10px 0;"></div>
                <div id="bjControls" class="hidden">
                    <button onclick="bjAction('hit')" style="width:45%">Hit</button>
                    <button onclick="bjAction('stand')" style="width:45%; background:gray">Stand</button>
                </div>
                <div id="bjEntry">
                    <input type="number" id="bjBet" placeholder="Bet $">
                    <button onclick="startBJ()">Deal</button>
                </div>
            </div>
        </div>

        <div id="investTab" class="tab-content">
            <h3>Market Simulator</h3>
            <div id="stockList"></div>
        </div>

        <div id="sendTab" class="tab-content card">
            <input type="text" id="sendTo" placeholder="To Username">
            <input type="text" id="sendSub" placeholder="Subject">
            <textarea id="sendBody" placeholder="Message"></textarea>
            <input type="number" id="sendAmt" placeholder="Send Money ($)">
            <button onclick="sendMail()">Send</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, updateDoc, collection, addDoc, query, where, onSnapshot, orderBy, runTransaction, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBo2zhESYzv1OChHSAfSb2GLiP6XtI6q1s",
        authDomain: "mailcash-3da79.firebaseapp.com",
        projectId: "mailcash-3da79",
        storageBucket: "mailcash-3da79.firebasestorage.app",
        messagingSenderId: "9602664972",
        appId: "1:9602664972:web:2ded4f3a7f583558513c29"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    let userData = null;
    let isReg = false;

    // --- AUTH LOGIC ---
    window.toggleAuthMode = () => {
        isReg = !isReg;
        document.getElementById('authTitle').innerText = isReg ? "Register" : "Login";
        document.getElementById('regFields').classList.toggle('hidden');
        document.getElementById('mainAuthBtn').innerText = isReg ? "Create Account" : "Sign In";
    };

    window.handleAuth = async () => {
        const email = document.getElementById('authEmail').value.trim();
        const pass = document.getElementById('authPass').value;
        const user = document.getElementById('regUser').value.trim().toLowerCase();

        if (!email || !pass) return alert("Fill in all fields!");

        try {
            if (isReg) {
                if (user.length < 3) return alert("Username too short!");
                const snap = await getDocs(query(collection(db, "users"), where("username", "==", user)));
                if (!snap.empty) return alert("Username taken!");
                const res = await createUserWithEmailAndPassword(auth, email, pass);
                await setDoc(doc(db, "users", res.user.uid), { username: user, balance: 1000 });
            } else {
                await signInWithEmailAndPassword(auth, email, pass);
            }
        } catch (e) { alert("Error: " + e.message); }
    };

    onAuthStateChanged(auth, u => {
        if(u) {
            onSnapshot(doc(db, "users", u.uid), d => {
                userData = d.data();
                document.getElementById('userBal').innerText = (userData.balance || 0).toFixed(2);
                document.getElementById('userLabel').innerText = "@" + userData.username;
                document.getElementById('authScreen').classList.add('hidden');
                document.getElementById('appScreen').classList.remove('hidden');
                loadInbox();
            });
        } else {
            document.getElementById('appScreen').classList.add('hidden');
            document.getElementById('authScreen').classList.remove('hidden');
        }
    });

    // --- GAMES ---
    window.playFlip = async () => {
        const bet = parseFloat(document.getElementById('coinBet').value) || 0;
        if (bet <= 0 || bet > userData.balance) return alert("Check your bet!");
        
        const coin = document.getElementById('coin');
        coin.classList.add('flipping');
        
        setTimeout(async () => {
            coin.classList.remove('flipping');
            const win = Math.random() > 0.5;
            coin.style.transform = win ? "rotateX(0deg)" : "rotateX(180deg)";
            await updateDoc(doc(db, "users", auth.currentUser.uid), { balance: userData.balance + (win ? bet : -bet) });
        }, 800);
    };

    let bj = { deck: [], p: [], d: [], bet: 0 };
    window.startBJ = () => {
        bj.bet = parseFloat(document.getElementById('bjBet').value) || 0;
        if (bj.bet <= 0 || bj.bet > userData.balance) return alert("Check your bet!");
        bj.deck = ['2','3','4','5','6','7','8','9','10','10','10','10','11'].sort(() => Math.random() - 0.5);
        bj.p = [bj.deck.pop(), bj.deck.pop()];
        bj.d = [bj.deck.pop(), bj.deck.pop()];
        document.getElementById('bjEntry').classList.add('hidden');
        document.getElementById('bjControls').classList.remove('hidden');
        renderBJ();
    };

    const getBJ = (h) => h.reduce((a, b) => a + parseInt(b), 0);
    function renderBJ() {
        document.getElementById('bjCards').innerText = `You: ${bj.p.join(', ')} | Dealer: ${bj.d[0]}, ?`;
        if (getBJ(bj.p) > 21) finishBJ('Bust');
    }

    window.bjAction = (act) => {
        if (act === 'hit') { bj.p.push(bj.deck.pop()); renderBJ(); }
        else {
            while (getBJ(bj.d) < 17) bj.d.push(bj.deck.pop());
            const p = getBJ(bj.p), d = getBJ(bj.d);
            if (d > 21 || p > d) finishBJ('Win');
            else if (p === d) finishBJ('Push');
            else finishBJ('Lose');
        }
    };

    async function finishBJ(res) {
        const change = res === 'Win' ? bj.bet : res === 'Push' ? 0 : -bj.bet;
        await updateDoc(doc(db, "users", auth.currentUser.uid), { balance: userData.balance + change });
        alert(res + "! Dealer had " + getBJ(bj.d));
        document.getElementById('bjEntry').classList.remove('hidden');
        document.getElementById('bjControls').classList.add('hidden');
    }

    // --- STOCKS ---
    const STOCKS = ["GGL", "TSL", "AMZ", "APP", "MSFT", "META", "NVDA", "NFLX", "DIS", "BTC"];
    let stockPrices = STOCKS.map(s => ({ s, p: Math.floor(Math.random() * 500) + 10 }));

    function updateMarket() {
        const list = document.getElementById('stockList');
        list.innerHTML = stockPrices.map(s => {
            const change = (Math.random() * 10 - 5).toFixed(2);
            s.p = Math.max(1, s.p + parseFloat(change));
            return `<div class="stock-row"><b>${s.s}</b> <span class="${change >= 0 ? 'up':'down'}">$${s.p.toFixed(2)}</span> <button onclick="buyS(${s.p})" style="width:auto; padding:5px 10px;">Buy 1</button></div>`;
        }).join('');
    }
    setInterval(updateMarket, 10000); updateMarket();
    window.buyS = async (p) => { if(userData.balance >= p) await updateDoc(doc(db,"users",auth.currentUser.uid), {balance: userData.balance - p}); else alert("No cash!"); };

    // --- SYSTEM ---
    window.sendMail = async () => {
        const to = document.getElementById('sendTo').value.trim().toLowerCase();
        const amt = parseFloat(document.getElementById('sendAmt').value) || 0;
        try {
            const q = query(collection(db, "users"), where("username", "==", to));
            const s = await getDocs(q);
            if (s.empty) throw "User not found";
            if (amt > 0) {
                await runTransaction(db, async t => {
                    const me = await t.get(doc(db, "users", auth.currentUser.uid));
                    if (me.data().balance < amt) throw "Insufficient funds";
                    t.update(doc(db, "users", auth.currentUser.uid), { balance: me.data().balance - amt });
                    t.update(doc(db, "users", s.docs[0].id), { balance: s.docs[0].data().balance + amt });
                });
            }
            await addDoc(collection(db, "messages"), { to, from: userData.username, sub: document.getElementById('sendSub').value, body: document.getElementById('sendBody').value, cash: amt, date: new Date() });
            alert("Sent!");
        } catch (e) { alert(e); }
    };

    function loadInbox() {
        onSnapshot(query(collection(db, "messages"), where("to", "==", userData.username), orderBy("date", "desc")), s => {
            document.getElementById('inboxTab').innerHTML = s.docs.map(d => `
                <div class="msg"><b>@${d.data().from}</b>: ${d.data().sub}<p>${d.data().body}</p>${d.data().cash > 0 ? `<b class="up">+$${d.data().cash}</b>` : ''}</div>
            `).join('') || "No mail.";
        });
    }

    window.switchTab = (id, el) => {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById(id + 'Tab').classList.add('active');
        el.classList.add('active');
    };
    window.logout = () => signOut(auth);
</script>
</body>
</html>
