<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MailCash | Ultimate Edition</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #0f172a; color: #f8fafc; padding: 20px; overflow-x: hidden; font-size: 18px; }
        .container { width: 100%; max-width: 1600px; margin: 0 auto; position: relative; }
        .card { background: #1e293b; border-radius: 16px; padding: 30px; border: 1px solid #334155; margin-bottom: 25px; }
        .hidden { display: none !important; }
        input, textarea, select { width: 100%; padding: 16px; background: #0f172a; border: 1px solid #475569; border-radius: 12px; color: white; margin-bottom: 15px; outline: none; font-size: 18px; font-weight: 500; }
        button { width: 100%; padding: 16px; background: #6366f1; color: white; border: none; border-radius: 12px; font-weight: 800; cursor: pointer; transition: 0.2s; font-size: 18px; text-transform: uppercase; letter-spacing: 0.5px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; position: relative; gap: 10px; flex-wrap: wrap; }
        .balance-pill { background: #064e3b; color: #34d399; padding: 12px 24px; border-radius: 50px; font-weight: 900; border: 2px solid #059669; font-size: 22px; }
        
        .header-prestige-btn { background: linear-gradient(135deg, #4f46e5, #9333ea); border: 2px solid #a855f7; color: white; padding: 12px 20px; border-radius: 12px; font-weight: 900; font-size: 14px; cursor: pointer; display: flex; align-items: center; gap: 8px; box-shadow: 0 4px 15px rgba(168, 85, 247, 0.3); }
        .header-prestige-btn:hover { transform: translateY(-2px); }

        .pfp-circle { width: 55px; height: 55px; border-radius: 50%; border: 3px solid #6366f1; background: #334155; cursor: pointer; }
        #settingsMenu { position: absolute; right: 0; top: 75px; width: 300px; z-index: 1000; box-shadow: 0 15px 40px rgba(0,0,0,0.6); border: 2px solid #475569; }
        .tabs { display: flex; gap: 8px; margin-bottom: 25px; background: #0f172a; padding: 8px; border-radius: 16px; overflow-x: auto; border: 1px solid #334155; }
        .tab { flex: 1; text-align: center; padding: 14px; cursor: pointer; border-radius: 12px; color: #94a3b8; font-weight: 800; font-size: 14px; white-space: nowrap; }
        .tab.active { background: #334155; color: white; border: 1px solid #475569; }
        
        .msg-card { background: #1e293b; padding: 22px; border-radius: 16px; margin-bottom: 15px; border: 1px solid #334155; border-left: 6px solid #6366f1; position: relative; font-size: 19px; }
        .orb-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; margin-top: 25px; }
        .orb-item { background: #0f172a; border: 2px solid #334155; padding: 20px; border-radius: 16px; position: relative; text-align: center; min-height: 240px; display: flex; flex-direction: column; justify-content: space-between; }
        
        /* --- UNIFIED SOFT BLOOM ORB VISUALS --- */
        .orb-visual { 
            width: 60px; 
            height: 60px; 
            margin: 0 auto 15px; 
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            background: currentColor;
            /* Soft external glow + Inner light core */
            box-shadow: 
                0 0 20px currentColor, 
                0 0 45px currentColor,
                inset 0 0 15px rgba(255,255,255,0.7);
        }

        .stage-1 { border-radius: 50%; } /* Circle */
        .stage-2 { border-radius: 35%; } /* Rounded Square */
        .stage-3 { border-radius: 25%; filter: brightness(1.2); animation: orbPulse 3s infinite; } 
        .stage-4 { border-radius: 15%; filter: brightness(1.4); animation: orbPulse 2s infinite; }
        .stage-5 { border-radius: 8px;  filter: brightness(1.7); animation: rotateGlow 5s linear infinite; }

        @keyframes orbPulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 20px currentColor, 0 0 40px currentColor, inset 0 0 15px rgba(255,255,255,0.7); }
            50% { transform: scale(1.1); box-shadow: 0 0 35px currentColor, 0 0 70px currentColor, inset 0 0 20px rgba(255,255,255,0.9); }
        }

        @keyframes rotateGlow {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.15); box-shadow: 0 0 50px currentColor, 0 0 100px currentColor, inset 0 0 25px rgba(255,255,255,1); }
            100% { transform: rotate(360deg) scale(1); }
        }

        .orb-lvl-badge { position: absolute; top: 10px; right: 10px; background: #6366f1; color: white; padding: 4px 8px; border-radius: 6px; font-size: 11px; font-weight: 900; border: 1px solid #818cf8; z-index: 5; box-shadow: 0 2px 5px rgba(0,0,0,0.3); }
        .blur-lock { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 10; border-radius: 16px; }
        .lock-q { font-size: 40px; font-weight: 900; color: #f8fafc; }
        .progress-bg { width: 100%; height: 6px; background: #1e293b; border-radius: 10px; margin-top: 12px; overflow: hidden; }
        .progress-fill { height: 100%; background: #6366f1; width: 0%; transition: width 0.1s linear; }
        .buy-btn { font-size: 14px; padding: 12px; margin-top: 10px; }
        .btn-locked { background: #334155 !important; color: #64748b !important; cursor: not-allowed; border: 1px solid transparent; }
        .btn-available { background: #10b981 !important; color: white !important; box-shadow: 0 4px 14px rgba(16, 185, 129, 0.3); }
        .orb-stats-top { position: absolute; top: 10px; left: 10px; display: flex; gap: 6px; align-items: center; z-index: 5; }
        .sell-btn { background: #ef4444; color: white; border: none; border-radius: 6px; padding: 4px 10px; font-size: 11px; font-weight: 900; cursor: pointer; }
        .owned-badge { background: #1e293b; color: #f8fafc; font-size: 13px; padding: 4px 10px; border-radius: 6px; font-weight: 900; border: 2px solid #475569; }
        .clicker-btn { width: 160px; height: 160px; border-radius: 50%; background: radial-gradient(circle, #6366f1, #4338ca); border: 10px solid #312e81; font-size: 55px; margin: 0 auto 15px; display: block; cursor: pointer; transition: transform 0.1s; box-shadow: 0 0 40px rgba(99, 102, 241, 0.5); }
        .clicker-btn:active { transform: scale(0.95); }
        .popup-anim { position: absolute; color: #34d399; font-weight: 900; animation: floatUp 0.4s ease-out forwards; pointer-events: none; z-index: 10000; font-size: 24px; text-shadow: 0 2px 10px rgba(0,0,0,0.5); }
        @keyframes floatUp { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-40px); opacity: 0; } }
        .prestige-banner { background: linear-gradient(135deg, #1e293b, #0f172a); padding: 30px; border-radius: 16px; margin-bottom: 25px; text-align: center; border: 2px solid #a855f7; }
        .prestige-row { display: flex; gap: 15px; overflow-x: auto; padding-bottom: 10px; margin-bottom: 25px; }
        .prestige-card { min-width: 200px; background: #1e293b; border: 2px solid #475569; padding: 15px; border-radius: 12px; text-align: center; display: flex; flex-direction: column; justify-content: space-between; }
        .prestige-card.owned { border-color: #10b981; opacity: 0.7; }
        .chest-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 40px; }
        .chest-card { background: #1e293b; padding: 20px; border-radius: 20px; text-align: center; border: 2px solid #334155; }
        .chest-icon { font-size: 40px; margin-bottom: 10px; }
        .loot-section-title { font-size: 24px; font-weight: 900; color: #94a3b8; margin: 30px 0 15px; border-left: 5px solid #6366f1; padding-left: 15px; }
    </style>
</head>
<body>

<div class="container">
    <div id="authScreen" class="card" style="max-width: 650px; margin: 0 auto;">
        <h2 style="font-size:32px; margin-bottom:25px; text-align:center;">MailCash</h2>
        <input type="text" id="loginUser" placeholder="Username">
        <div id="regArea" class="hidden"><input type="email" id="regEmail" placeholder="Email Address"></div>
        <input type="password" id="authPass" placeholder="Password">
        <button id="authBtn">Enter Game</button>
        <p style="text-align:center; margin-top:20px;"><a href="javascript:void(0)" id="toggleAuth" style="color:#6366f1; font-weight:800;">Switch Login/Register</a></p>
    </div>

    <div id="appScreen" class="hidden">
        <div class="header">
            <div style="display:flex; align-items:center; gap:15px;">
                <img id="userPfp" class="pfp-circle" src="" onclick="toggleSettings()">
                <b id="userDisplay" style="font-size:20px;">@user</b>
                <button class="header-prestige-btn" onclick="showTab('prestige')">‚ú® PRESTIGE <span id="headerPoints">(0)</span></button>
            </div>
            <div style="display:flex; align-items:center; gap:12px;">
                <div class="balance-pill">$<span id="userBal">0</span></div>
                <button onclick="toggleSettings()" style="width:55px; height:55px; padding:0; background:#334155; border:2px solid #475569;">‚öôÔ∏è</button>
            </div>
            <div id="settingsMenu" class="card hidden">
                <h3 style="margin-bottom:20px;">Settings</h3>
                <input type="text" id="setNewUser" placeholder="New Username">
                <button onclick="updateProfile()" style="background:#10b981; margin-bottom:15px;">Update Profile</button>
                <button onclick="logout()" style="background:#ef4444;">Logout</button>
            </div>
        </div>

        <div class="tabs">
            <div id="tEar" class="tab active" onclick="showTab('earn')">EARN</div>
            <div id="tCol" class="tab" onclick="showTab('collection')">COLLECTION</div>
            <div id="tMkt" class="tab" onclick="showTab('marketplace')">MARKET</div>
            <div id="tIn" class="tab" onclick="showTab('inbox')">INBOX</div>
            <div id="tMsg" class="tab" onclick="showTab('message')">SEND</div>
        </div>

        <div id="earnView" class="tab-view">
            <div style="text-align:center; max-width: 650px; margin: 0 auto;">
                <button class="clicker-btn" id="mainClicker">üëÜ</button>
                <div class="card" style="margin-top: 20px; padding: 20px; background: #0f172a; border: 2px solid #334155;">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <div style="text-align: left;"><b style="font-size: 18px; color: #6366f1;">Click Power</b><p style="font-size: 16px; font-weight:700;">+ $<span id="clickPowerVal">1</span></p></div>
                        <button id="upgradeClickBtn" onclick="upgradeClicker()" style="width: auto; padding: 12px 20px;">UPGRADE $<span id="clickCost">100</span></button>
                    </div>
                </div>
            </div>
            <div class="orb-grid" id="orbGrid"></div>
        </div>

        <div id="collectionView" class="tab-view hidden">
            <div class="card" style="padding: 15px; margin-bottom: 20px; display: flex; align-items: center; gap: 15px;">
                <span style="font-weight: 800; color: #94a3b8; font-size: 14px;">SORT BY:</span>
                <select id="collectionSortOrder" onchange="renderCollection()" style="margin-bottom: 0; padding: 8px; width: auto;">
                    <option value="id_asc">Default Order</option>
                    <option value="asc">Name (A-Z)</option>
                    <option value="desc">Name (Z-A)</option>
                    <option value="count_high">Highest Count</option>
                    <option value="count_low">Lowest Count</option>
                </select>
            </div>
            <div id="standardOrbsSection"><div class="loot-section-title">OWNED ORBS</div><div class="orb-grid" id="collectionGrid"></div></div>
            <div id="lootedOrbsSection"><div class="loot-section-title">CHEST FINDS</div><div class="orb-grid" id="collectionLootGrid"></div></div>
        </div>

        <div id="marketplaceView" class="tab-view hidden">
            <h3 style="text-align:center; color:#f59e0b; margin-bottom:15px;">üíé HYPER RARE MARKET</h3>
            <div class="orb-grid" id="marketOrbGrid" style="margin-bottom: 50px;"></div>
            <h3 style="text-align:center; color:#6366f1; margin-bottom:15px;">üéÅ MYSTERY CHESTS</h3>
            <div class="chest-grid">
                <div class="chest-card"><div>ü™µ</div><div>WOOD</div><div>$250</div><button onclick="buyChest('wood', 250)">BUY</button></div>
                <div class="chest-card"><div>ü•á</div><div>GOLD</div><div>$500k</div><button onclick="buyChest('gold', 500000)">BUY</button></div>
                <div class="chest-card"><div>üèÜ</div><div>CHAMPION</div><div>$2.5M</div><button onclick="buyChest('champion', 2500000)">BUY</button></div>
            </div>
        </div>

        <div id="prestigeView" class="tab-view hidden">
            <div class="prestige-banner">
                <h2>PRESTIGE SHOP</h2>
                <div style="font-size:24px; font-weight:900; background:rgba(0,0,0,0.3); padding:15px; border-radius:12px; border:1px solid #a855f7;">POINTS: <span id="prestigePointsDisplay">0</span></div>
                <div style="margin-top:25px;"><button id="doPrestigeBtn" onclick="doPrestige()" style="background:#ef4444; max-width:300px;">RESET & PRESTIGE</button></div>
            </div>
            <div class="prestige-row" id="pRowClick"></div>
            <div class="prestige-row" id="pRowOrb"></div>
        </div>

        <div id="inboxView" class="tab-view hidden"><div id="mailBox">Loading...</div></div>

        <div id="messageView" class="tab-view hidden card" style="max-width: 650px; margin: 0 auto;">
            <h3>SEND MAIL & CASH</h3>
            <input type="text" id="msgTo" placeholder="Recipient @username">
            <textarea id="msgBody" rows="4" placeholder="Write your message..."></textarea>
            <input type="number" id="payAmt" placeholder="Amount to send ($)">
            <button onclick="handleCombinedSend()">SEND MAIL</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, updateDoc, onSnapshot, query, collection, where, getDocs, increment, orderBy, addDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyBo2zhESYzv1OChHSAfSb2GLiP6XtI6q1s", authDomain: "mailcash-3da79.firebaseapp.com", projectId: "mailcash-3da79", storageBucket: "mailcash-3da79.firebasestorage.app", messagingSenderId: "9602664972", appId: "1:9602664972:web:2ded4f3a7f583558513c29" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let userData = null;
    let myUid = null;
    let localBalanceAccumulator = 0;
    const orbProgress = {}; 

    const ORB_DATA = [
        { id: 'orb1', name: 'Blue Orb', baseCost: 350, baseInc: 15, time: 5000, color: '#3b82f6' },
        { id: 'orb2', name: 'Red Orb', baseCost: 3000, baseInc: 200, time: 7000, color: '#ef4444' },
        { id: 'orb3', name: 'Green Orb', baseCost: 15000, baseInc: 850, time: 6000, color: '#10b981' },
        { id: 'orb4', name: 'Gold Orb', baseCost: 50000, baseInc: 3500, time: 4000, color: '#f59e0b' },
        { id: 'orb5', name: 'Purple Orb', baseCost: 150000, baseInc: 12000, time: 5000, color: '#8b5cf6' },
        { id: 'orb10', name: 'Solar Orb', baseCost: 80000000, baseInc: 15000000, time: 15000, color: '#fbbf24' },
        { id: 'orb20', name: 'Infinity God', baseCost: 250000000000000, baseInc: 60000000000000, time: 20000, color: '#ffffff' }
    ];

    const MARKET_ORB_DATA = [
        { id: 'h_orb1', name: 'Diamond Orb', baseCost: 100000000, baseInc: 50000000, time: 10000, color: '#e2e8f0' },
        { id: 'h_orb5', name: 'Cosmic Orb', baseCost: 100000000000, baseInc: 25000000000, time: 8000, color: '#6366f1' }
    ];

    onAuthStateChanged(auth, u => {
        if(u) {
            myUid = u.uid;
            onSnapshot(doc(db, "users", u.uid), d => {
                if(d.exists()) {
                    userData = d.data();
                    updateUI();
                    renderOrbs('orbGrid', ORB_DATA);
                    renderOrbs('marketOrbGrid', MARKET_ORB_DATA);
                    renderCollection();
                    document.getElementById('authScreen').classList.add('hidden');
                    document.getElementById('appScreen').classList.remove('hidden');
                }
            });
        }
    });

    const updateUI = () => {
        if (!userData) return;
        const totalVisualBal = Math.floor((userData.balance || 0) + localBalanceAccumulator);
        document.getElementById('userBal').innerText = totalVisualBal.toLocaleString();
        document.getElementById('userDisplay').innerText = "@" + userData.username;
        document.getElementById('userPfp').src = `https://api.dicebear.com/7.x/identicon/svg?seed=${userData.username}`;
    };

    const getStageClass = (owned) => owned >= 41 ? 'stage-5' : owned >= 31 ? 'stage-4' : owned >= 21 ? 'stage-3' : owned >= 11 ? 'stage-2' : 'stage-1';

    function renderOrbs(gridId, dataList) {
        if (!userData) return;
        const grid = document.getElementById(gridId);
        grid.innerHTML = '';
        dataList.forEach((orb, index) => {
            const owned = userData.orbs?.[orb.id] || 0;
            const cost = Math.floor(orb.baseCost * Math.pow(1.3, owned));
            const div = document.createElement('div'); div.className = 'orb-item';
            div.innerHTML = `<div class="orb-stats-top"><div class="owned-badge">x${owned}</div></div><div class="orb-visual ${getStageClass(owned)}" style="color:${orb.color};"></div><b>${orb.name}</b><div class="progress-bg"><div class="progress-fill" id="bar-${orb.id}"></div></div><button onclick="buyOrb('${orb.id}', ${cost})" class="buy-btn btn-available">UPG $${cost.toLocaleString()}</button>`;
            grid.appendChild(div);
        });
    }

    window.renderCollection = () => {
        if (!userData) return;
        const grid = document.getElementById('collectionGrid');
        grid.innerHTML = '';
        Object.keys(userData.orbs || {}).forEach(id => {
            if(userData.orbs[id] > 0) {
                const orb = [...ORB_DATA, ...MARKET_ORB_DATA].find(o => o.id === id);
                if(orb) {
                    const div = document.createElement('div'); div.className = 'orb-item'; div.style.minHeight = '180px';
                    div.innerHTML = `<div class="orb-visual ${getStageClass(userData.orbs[id])}" style="color:${orb.color}; width:40px; height:40px;"></div><b>${orb.name}</b><p>Owned: ${userData.orbs[id]}</p>`;
                    grid.appendChild(div);
                }
            }
        });
    };

    window.buyOrb = async (id, cost) => { 
        if(userData.balance >= cost) await updateDoc(doc(db, "users", myUid), { balance: increment(-cost), [`orbs.${id}`]: increment(1) }); 
    };

    document.getElementById('mainClicker').addEventListener('click', (e) => {
        updateDoc(doc(db, "users", myUid), { balance: increment(1) });
        const pop = document.createElement('div'); pop.className = 'popup-anim'; pop.innerText = `+$1`;
        pop.style.left = e.clientX + 'px'; pop.style.top = e.clientY + 'px';
        document.body.appendChild(pop); setTimeout(() => pop.remove(), 400); 
    });

    // Pulse Income System
    let lastPulse = Date.now();
    setInterval(() => {
        if(!userData) return;
        const now = Date.now();
        const delta = now - lastPulse; lastPulse = now;
        [...ORB_DATA, ...MARKET_ORB_DATA].forEach(orb => {
            const count = userData.orbs?.[orb.id] || 0;
            if(count > 0) {
                if(!orbProgress[orb.id]) orbProgress[orb.id] = { elapsed: 0 };
                orbProgress[orb.id].elapsed += delta;
                if(orbProgress[orb.id].elapsed >= orb.time) {
                    localBalanceAccumulator += (orb.baseInc * count);
                    orbProgress[orb.id].elapsed = 0;
                }
                const bar = document.getElementById(`bar-${orb.id}`);
                if(bar) bar.style.width = (orbProgress[orb.id].elapsed / orb.time * 100) + "%";
            }
        });
        updateUI();
    }, 100);

    setInterval(async () => {
        if(localBalanceAccumulator > 0) {
            const sync = localBalanceAccumulator; localBalanceAccumulator = 0;
            await updateDoc(doc(db, "users", myUid), { balance: increment(sync) });
        }
    }, 1000);

    window.showTab = (t) => {
        document.querySelectorAll('.tab-view').forEach(v => v.classList.add('hidden'));
        document.querySelectorAll('.tab').forEach(b => b.classList.remove('active'));
        document.getElementById(t + 'View').classList.remove('hidden');
        document.getElementById('t' + t.charAt(0).toUpperCase() + t.slice(1, 2)).classList.add('active');
    };

    window.handleAuth = async () => {
        const u = document.getElementById('loginUser').value.trim().toLowerCase();
        const p = document.getElementById('authPass').value;
        const res = await signInWithEmailAndPassword(auth, u + "@m.com", p).catch(() => createUserWithEmailAndPassword(auth, u + "@m.com", p));
        if(res) await setDoc(doc(db, "users", res.user.uid), { username: u, balance: 1000, orbs: {} }, { merge: true });
    };

    document.getElementById('authBtn').addEventListener('click', handleAuth);
</script>
</body>
</html>
