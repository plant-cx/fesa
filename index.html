<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MailCash | Ultimate Edition</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #0f172a; color: #f8fafc; padding: 20px; overflow-x: hidden; font-size: 18px; }
        .container { max-width: 650px; margin: 0 auto; position: relative; }
        
        .card { background: #1e293b; border-radius: 16px; padding: 30px; border: 1px solid #334155; margin-bottom: 25px; }
        .hidden { display: none !important; }
        input, textarea { width: 100%; padding: 16px; background: #0f172a; border: 1px solid #475569; border-radius: 12px; color: white; margin-bottom: 15px; outline: none; font-size: 18px; font-weight: 500; }
        button { width: 100%; padding: 16px; background: #6366f1; color: white; border: none; border-radius: 12px; font-weight: 800; cursor: pointer; transition: 0.2s; font-size: 18px; text-transform: uppercase; letter-spacing: 0.5px; }
        
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; position: relative; }
        .balance-pill { background: #064e3b; color: #34d399; padding: 12px 24px; border-radius: 50px; font-weight: 900; border: 2px solid #059669; font-size: 22px; }
        .pfp-circle { width: 55px; height: 55px; border-radius: 50%; border: 3px solid #6366f1; background: #334155; cursor: pointer; }
        
        #settingsMenu { position: absolute; right: 0; top: 70px; width: 300px; z-index: 1000; box-shadow: 0 15px 40px rgba(0,0,0,0.6); border: 2px solid #475569; }

        .tabs { display: flex; gap: 8px; margin-bottom: 25px; background: #0f172a; padding: 8px; border-radius: 16px; overflow-x: auto; border: 1px solid #334155; }
        .tab { flex: 1; text-align: center; padding: 14px; cursor: pointer; border-radius: 12px; color: #94a3b8; font-weight: 800; font-size: 14px; white-space: nowrap; }
        .tab.active { background: #334155; color: white; border: 1px solid #475569; }

        .msg-card { background: #1e293b; padding: 22px; border-radius: 16px; margin-bottom: 15px; border: 1px solid #334155; border-left: 6px solid #6366f1; position: relative; font-size: 19px; }

        .orb-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 25px; }
        .orb-item { background: #0f172a; border: 2px solid #334155; padding: 20px; border-radius: 16px; position: relative; text-align: center; min-height: 240px; display: flex; flex-direction: column; justify-content: space-between; }
        .orb-visual { width: 65px; height: 65px; border-radius: 50%; margin: 0 auto 12px; box-shadow: 0 0 20px currentColor; filter: brightness(1.3); }
        
        .progress-bg { width: 100%; height: 6px; background: #1e293b; border-radius: 10px; margin-top: 12px; overflow: hidden; }
        .progress-fill { height: 100%; background: #6366f1; width: 0%; transition: width 0.1s linear; }

        .buy-btn { font-size: 14px; padding: 12px; margin-top: 10px; }
        .btn-locked { background: #334155 !important; color: #64748b !important; cursor: not-allowed; border: 1px solid transparent; }
        .btn-available { background: #10b981 !important; color: white !important; box-shadow: 0 4px 14px rgba(16, 185, 129, 0.3); }

        .clicker-btn { width: 130px; height: 130px; border-radius: 50%; background: radial-gradient(circle, #6366f1, #4338ca); border: 10px solid #312e81; font-size: 45px; margin: 0 auto 15px; display: block; cursor: pointer; transition: transform 0.1s; box-shadow: 0 0 30px rgba(99, 102, 241, 0.4); }
        .clicker-btn:active { transform: scale(0.92); }
        
        .chest-card { padding: 20px; border-radius: 20px; text-align: center; border: 3px solid #818cf8; background: #1e293b; }
        .chest-row { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; margin-bottom: 30px; }
    </style>
</head>
<body>

<div id="notifBanner" class="notif-banner"><span id="notifText"></span></div>

<div class="container">
    <div id="authScreen" class="card">
        <h2 style="font-size:32px; margin-bottom:25px; text-align:center;">MailCash</h2>
        <input type="text" id="loginUser" placeholder="Username">
        <div id="regArea" class="hidden"><input type="email" id="regEmail" placeholder="Email Address"></div>
        <input type="password" id="authPass" placeholder="Password">
        <button onclick="handleAuth()">Enter Game</button>
        <p style="text-align:center; margin-top:20px;"><a href="javascript:void(0)" onclick="toggleAuthMode()" style="color:#6366f1; font-weight:800;">Switch Login/Register</a></p>
    </div>

    <div id="appScreen" class="hidden">
        <div class="header">
            <div style="display:flex; align-items:center; gap:15px;">
                <img id="userPfp" class="pfp-circle" src="" onclick="toggleSettings()">
                <b id="userDisplay" style="font-size:20px;">@user</b>
            </div>
            <div style="display:flex; align-items:center; gap:12px;">
                <div class="balance-pill">$<span id="userBal">0</span></div>
                <button onclick="toggleSettings()" style="width:55px; height:55px; padding:0; background:#334155; border:2px solid #475569;">‚öôÔ∏è</button>
            </div>
            <div id="settingsMenu" class="card hidden">
                <h3 style="margin-bottom:20px;">Settings</h3>
                <input type="text" id="setNewUser" placeholder="New Username">
                <button onclick="updateProfile()" style="background:#10b981; margin-bottom:15px;">Update Profile</button>
                <button onclick="logout()" style="background:#ef4444;">Logout</button>
            </div>
        </div>

        <div class="tabs">
            <div id="tEar" class="tab active" onclick="showTab('earn')">EARN</div>
            <div id="tCol" class="tab" onclick="showTab('collection')">COLLECTION</div>
            <div id="tMkt" class="tab" onclick="showTab('marketplace')">CHESTS</div>
            <div id="tV2" class="tab" onclick="showTab('markV2')">MARKET V2</div>
            <div id="tIn" class="tab" onclick="showTab('inbox')">INBOX</div>
            <div id="tMsg" class="tab" onclick="showTab('message')">MAIL</div>
            <div id="tPay" class="tab" onclick="showTab('transfer')">PAY</div>
        </div>

        <div id="earnView" class="tab-view">
            <div style="text-align:center">
                <button class="clicker-btn" id="mainClicker">üí∞</button>
                <div class="card" style="margin-top: 20px; padding: 20px;">
                    <b>Click Power: $<span id="clickPowerVal">1</span></b>
                    <button id="upgradeClickBtn" onclick="upgradeClicker()" style="margin-top:10px;">UPGRADE $<span id="clickCost">100</span></button>
                </div>
            </div>
            <div class="orb-grid" id="orbGrid"></div>
        </div>

        <div id="collectionView" class="tab-view hidden">
            <h3 style="text-align:center; color:#6366f1; margin-bottom:25px;">YOUR COLLECTION</h3>
            <div id="collectionContent"></div>
        </div>

        <div id="markV2View" class="tab-view hidden">
            <h3 style="text-align:center; color:#10b981; margin-bottom:20px;">COMMUNAL MARKET V2</h3>
            <div id="globalListings" class="orb-grid"></div>
        </div>

        <div id="marketplaceView" class="tab-view hidden">
            <div class="chest-row">
                <div class="chest-card"><h3>BRONZE</h3><button onclick="buyChest('bronze')">BUY $1,000</button></div>
                <div class="chest-card"><h3>SILVER</h3><button onclick="buyChest('silver')">BUY $5,000</button></div>
                <div class="chest-card"><h3>GOLD</h3><button onclick="buyChest('gold')">BUY $20,000</button></div>
            </div>
        </div>

        <div id="inboxView" class="tab-view hidden"><div id="mailBox"></div></div>
        <div id="messageView" class="tab-view hidden card">
            <input type="text" id="msgTo" placeholder="To @username">
            <textarea id="msgBody" placeholder="Message..."></textarea>
            <button onclick="sendAction('text')">SEND MAIL</button>
        </div>
        <div id="transferView" class="tab-view hidden card">
            <input type="text" id="payTo" placeholder="Recipient @username">
            <input type="number" id="payAmt" placeholder="Amount ($)">
            <button onclick="sendAction('money')" style="background:#10b981">TRANSFER CASH</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, updateDoc, onSnapshot, query, collection, where, getDocs, increment, orderBy, addDoc, deleteDoc, limit, arrayUnion, arrayRemove, runTransaction } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyBo2zhESYzv1OChHSAfSb2GLiP6XtI6q1s", authDomain: "mailcash-3da79.firebaseapp.com", projectId: "mailcash-3da79", storageBucket: "mailcash-3da79.firebasestorage.app", messagingSenderId: "9602664972", appId: "1:9602664972:web:2ded4f3a7f583558513c29" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let userData = null;
    let isReg = false;

    // --- MARKETPLACE V2 LOGIC ---

    window.listToMarket = async (index) => {
        const orb = userData.mysteryOrbs[index];
        const price = parseInt(prompt(`Sell ${orb.name} for?`, "1000"));
        if(!price || price <= 0) return;
        
        try {
            // Add to the global pool
            await addDoc(collection(db, "global_market"), { 
                ...orb, 
                price, 
                seller: userData.username, 
                sellerUid: auth.currentUser.uid, 
                date: Date.now() 
            });
            // Remove from player
            await updateDoc(doc(db, "users", auth.currentUser.uid), { mysteryOrbs: arrayRemove(orb) });
            alert("Orb listed!");
            showTab('markV2');
        } catch (e) { alert(e.message); }
    };

    window.buyFromMarket = async (listingId) => {
        try {
            await runTransaction(db, async (transaction) => {
                const lRef = doc(db, "global_market", listingId);
                const lSnap = await transaction.get(lRef);
                if (!lSnap.exists()) throw "Listing sold!";
                const item = lSnap.data();

                if (userData.balance < item.price) throw "Need more cash!";
                if (item.sellerUid === auth.currentUser.uid) throw "You own this!";

                transaction.update(doc(db, "users", auth.currentUser.uid), { 
                    balance: increment(-item.price),
                    mysteryOrbs: arrayUnion({ ...item, lastClaim: Date.now(), price: null, seller: null, date: null })
                });
                transaction.update(doc(db, "users", item.sellerUid), { balance: increment(item.price) });
                transaction.delete(lRef);
            });
            alert("Bought!");
        } catch (e) { alert(e); }
    };

    // --- EXISTING GAME LOGIC ---

    onAuthStateChanged(auth, u => {
        if(u) {
            onSnapshot(doc(db, "users", u.uid), d => {
                if(d.exists()) {
                    userData = d.data();
                    updateUI();
                    renderCollection();
                    document.getElementById('authScreen').classList.add('hidden');
                    document.getElementById('appScreen').classList.remove('hidden');
                }
            });
            // Market V2 Real-time Feed
            onSnapshot(query(collection(db, "global_market"), orderBy("date", "desc")), s => {
                const grid = document.getElementById('globalListings');
                grid.innerHTML = s.docs.map(d => {
                    const itm = d.data();
                    return `<div class="orb-item">
                        <div class="orb-visual" style="color:${itm.color}; background:currentColor"></div>
                        <b>${itm.name}</b>
                        <p>$${itm.inc}/25s</p>
                        <p style="font-size:12px">Seller: @${itm.seller}</p>
                        <button onclick="buyFromMarket('${d.id}')" class="buy-btn btn-available">BUY $${itm.price}</button>
                    </div>`;
                }).join('') || "No listings.";
            });
        }
    });

    const updateUI = () => {
        if (!userData) return;
        document.getElementById('userBal').innerText = Math.floor(userData.balance).toLocaleString();
        document.getElementById('userDisplay').innerText = "@" + userData.username;
        document.getElementById('userPfp').src = `https://api.dicebear.com/7.x/identicon/svg?seed=${userData.username}`;
    };

    function renderCollection() {
        const cont = document.getElementById('collectionContent');
        cont.innerHTML = '<div class="orb-grid" id="myOrbs"></div>';
        const grid = document.getElementById('myOrbs');
        (userData.mysteryOrbs || []).forEach((orb, i) => {
            const div = document.createElement('div');
            div.className = 'orb-item';
            div.innerHTML = `
                <div class="orb-visual" style="color:${orb.color}; background:currentColor"></div>
                <b>${orb.name}</b>
                <p>+$${orb.inc}/25s</p>
                <button onclick="listToMarket(${i})" class="buy-btn" style="background:#f59e0b">SELL TO MARKET</button>
            `;
            grid.appendChild(div);
        });
    }

    window.buyChest = async (tier) => {
        const prices = { bronze: 1000, silver: 5000, gold: 20000 };
        if(userData.balance < prices[tier]) return alert("Not enough cash!");
        const colors = ["#ef4444", "#3b82f6", "#10b981", "#f59e0b"];
        const orb = { 
            name: tier.toUpperCase() + " Orb", 
            inc: tier === 'gold' ? 500 : (tier === 'silver' ? 200 : 50), 
            color: colors[Math.floor(Math.random()*colors.length)], 
            tier: tier,
            instanceId: Math.random() // Unique ID for arrayRemove to work safely
        };
        await updateDoc(doc(db, "users", auth.currentUser.uid), { 
            balance: increment(-prices[tier]), 
            mysteryOrbs: arrayUnion(orb) 
        });
    };

    window.showTab = (t) => {
        document.querySelectorAll('.tab-view').forEach(v => v.classList.add('hidden'));
        document.querySelectorAll('.tab').forEach(b => b.classList.remove('active'));
        document.getElementById(t + 'View').classList.remove('hidden');
        const m = {earn:'tEar', collection:'tCol', marketplace:'tMkt', inbox:'tIn', message:'tMsg', transfer:'tPay', markV2:'tV2'};
        document.getElementById(m[t]).classList.add('active');
    };

    window.handleAuth = async () => { /* Same as your version */ };
    window.toggleSettings = () => document.getElementById('settingsMenu').classList.toggle('hidden');
    window.toggleAuthMode = () => { isReg = !isReg; document.getElementById('regArea').classList.toggle('hidden', !isReg); };
    window.logout = () => signOut(auth).then(() => location.reload());
</script>
</body>
</html>
