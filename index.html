<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MailCash | Gaming & Finance</title>
    <style>
        /* --- CORE BRAND STYLES --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #0f172a; color: #f8fafc; padding: 20px; overflow-x: hidden; }
        .container { max-width: 600px; margin: 0 auto; position: relative; }
        
        #notifier { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); padding: 16px 32px; border-radius: 12px; font-weight: 700; opacity: 0; transition: 0.4s; z-index: 9999; box-shadow: 0 10px 40px rgba(0,0,0,0.6); pointer-events: none; text-align: center; min-width: 280px; }
        .ntf-err { background: #ef4444; border: 1px solid #fca5a5; color: white; }
        .ntf-ok { background: #10b981; border: 1px solid #6ee7b7; color: white; }

        .card { background: #1e293b; border-radius: 16px; padding: 25px; border: 1px solid #334155; margin-bottom: 20px; }
        .hidden { display: none !important; }
        input, textarea { width: 100%; padding: 14px; background: #0f172a; border: 1px solid #334155; border-radius: 10px; color: white; margin-bottom: 12px; outline: none; font-size: 16px; }
        button { width: 100%; padding: 14px; background: #6366f1; color: white; border: none; border-radius: 10px; font-weight: 700; cursor: pointer; transition: 0.2s; }
        
        /* HEADER & NAVIGATION */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; position: relative; }
        .user-info { display: flex; align-items: center; gap: 12px; }
        .pfp-circle { width: 48px; height: 48px; border-radius: 50%; object-fit: cover; border: 2px solid #6366f1; background: #334155; }
        .balance-pill { background: #064e3b; color: #34d399; padding: 12px 24px; border-radius: 50px; font-weight: 800; border: 1px solid #059669; }

        .tabs { display: flex; gap: 8px; margin-bottom: 20px; background: #0f172a; padding: 6px; border-radius: 14px; }
        .tab { flex: 1; text-align: center; padding: 12px; cursor: pointer; border-radius: 10px; color: #94a3b8; font-weight: 700; font-size: 14px; }
        .tab.active { background: #334155; color: white; }

        /* EARN PAGE & CLICK ANIMATION */
        #earnView { position: relative; overflow: hidden; user-select: none; }
        .clicker-btn { width: 160px; height: 160px; border-radius: 50%; background: radial-gradient(circle, #6366f1, #4338ca); border: 8px solid #312e81; font-size: 40px; margin: 20px auto; display: block; }
        .click-popup { position: fixed; pointer-events: none; color: #34d399; font-weight: 900; font-size: 20px; animation: floatUp 0.8s ease-out forwards; z-index: 10000; text-shadow: 0 0 10px rgba(0,0,0,0.5); }
        @keyframes floatUp { from { transform: translateY(0); opacity: 1; } to { transform: translateY(-100px); opacity: 0; } }

        .upgrade-card { background: #0f172a; border: 1px solid #334155; padding: 15px; border-radius: 12px; margin-top: 20px; text-align: center; }
        .btn-locked { background: #475569 !important; color: #94a3b8 !important; cursor: not-allowed; }
        .btn-available { background: #10b981 !important; color: white !important; animation: pulse-green 2s infinite; }
        @keyframes pulse-green { 0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); } 100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); } }

        /* MENU */
        #menuBtn { background: none; width: auto; padding: 5px; font-size: 24px; color: #94a3b8; }
        #settingsMenu { position: absolute; right: 0; top: 60px; width: 280px; z-index: 1000; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
    </style>
</head>
<body>

<div id="notifier">Notification</div>

<div class="container">
    <div id="authScreen" class="card">
        <h2 style="margin-bottom: 20px;">MailCash</h2>
        <input type="text" id="loginUser" placeholder="Username">
        <div id="regArea" class="hidden"><input type="email" id="regEmail" placeholder="Email Address"></div>
        <input type="password" id="authPass" placeholder="Password">
        <button onclick="handleAuth()">Sign In</button>
        <p style="text-align: center; margin-top: 18px;"><a href="javascript:void(0)" onclick="toggleAuth()" style="color:#818cf8; text-decoration: none;">Create Account</a></p>
    </div>

    <div id="appScreen" class="hidden">
        <div class="header">
            <div class="user-info">
                <img id="userPfp" class="pfp-circle" src="" alt="pfp">
                <p id="userDisplay" style="font-weight: 900;">@user</p>
            </div>
            <div style="display: flex; align-items: center; gap: 15px;">
                <div class="balance-pill">$<span id="userBal">0.00</span></div>
                <button id="menuBtn" onclick="document.getElementById('settingsMenu').classList.toggle('hidden')">â˜°</button>
            </div>

            <div id="settingsMenu" class="card hidden">
                <input type="text" id="newUsername" placeholder="New @username">
                <input type="text" id="newPfpUrl" placeholder="PFP Image URL">
                <button onclick="updateProfile()" style="background: #10b981; margin-bottom:10px;">Save</button>
                <button onclick="showTab('casino')" style="background: #f59e0b; color: #000;">ðŸŽ° Casino</button>
                <button onclick="logout()" style="background: #ef4444; margin-top: 10px;">Logout</button>
            </div>
        </div>

        <div class="tabs">
            <div id="tIn" class="tab active" onclick="showTab('inbox')">Inbox</div>
            <div id="tEar" class="tab" onclick="showTab('earn')">Earn</div>
            <div id="tMsg" class="tab" onclick="showTab('message')">Message</div>
            <div id="tPay" class="tab" onclick="showTab('transfer')">Transfer</div>
        </div>

        <div id="inboxView" class="tab-view"><div id="mailBox">Loading...</div></div>

        <div id="earnView" class="tab-view hidden card" style="text-align: center;">
            <h2>Clicker Cash</h2>
            <p style="color: #94a3b8; margin-bottom: 10px;">Power: <span id="clickPowerText">$1</span>/Click</p>
            <button class="clicker-btn" id="mainClicker">ðŸ’°</button>
            
            <div id="upgradeArea" class="upgrade-card">
                <p id="nextUpgradeText">Next: $5/Click</p>
                <p style="font-size: 12px; color: #64748b; margin-bottom: 10px;">Cost: $<span id="upgradeCostText">2,000</span></p>
                <button id="upgradeBtn" onclick="buyUpgrade()" class="btn-locked">Insufficient Funds</button>
            </div>
        </div>

        <div id="messageView" class="tab-view hidden card">
            <input type="text" id="msgTo" placeholder="Recipient">
            <input type="text" id="msgSub" placeholder="Subject">
            <textarea id="msgBody" rows="4" placeholder="Message..."></textarea>
            <button onclick="sendAction('text')">Send</button>
        </div>
        <div id="transferView" class="tab-view hidden card">
            <input type="text" id="payTo" placeholder="Recipient">
            <input type="number" id="payAmt" placeholder="Amount">
            <button onclick="sendAction('money')" style="background: #10b981;">Transfer</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, updateDoc, collection, addDoc, query, where, onSnapshot, orderBy, runTransaction, getDocs, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBo2zhESYzv1OChHSAfSb2GLiP6XtI6q1s",
        authDomain: "mailcash-3da79.firebaseapp.com",
        projectId: "mailcash-3da79",
        storageBucket: "mailcash-3da79.firebasestorage.app",
        messagingSenderId: "9602664972",
        appId: "1:9602664972:web:2ded4f3a7f583558513c29"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let userData = null;
    let isReg = false;
    const UPGRADES = [
        { power: 1, cost: 0 }, { power: 5, cost: 2000 }, { power: 15, cost: 5000 },
        { power: 25, cost: 10000 }, { power: 50, cost: 15000 }
    ];

    const notify = (msg, type = 'ok') => {
        const n = document.getElementById('notifier');
        n.innerText = msg; n.className = type === 'ok' ? 'ntf-ok' : 'ntf-err';
        n.style.opacity = '1'; setTimeout(() => n.style.opacity = '0', 2500);
    };

    onAuthStateChanged(auth, u => {
        if(u) {
            onSnapshot(doc(db, "users", u.uid), d => {
                if(d.exists()) {
                    userData = d.data();
                    updateUI();
                    loadInbox();
                    document.getElementById('authScreen').classList.add('hidden');
                    document.getElementById('appScreen').classList.remove('hidden');
                }
            });
        }
    });

    // MINE CASH WITH ANIMATION
    document.getElementById('mainClicker').addEventListener('click', (e) => {
        const power = userData.clickPower || 1;
        createPopup(e.clientX, e.clientY, `+$${power}`);
        updateDoc(doc(db, "users", auth.currentUser.uid), { balance: increment(power) });
    });

    function createPopup(x, y, text) {
        const popup = document.createElement('div');
        popup.className = 'click-popup';
        popup.style.left = `${x}px`;
        popup.style.top = `${y}px`;
        popup.innerText = text;
        document.body.appendChild(popup);
        setTimeout(() => popup.remove(), 800);
    }

    function updateUI() {
        document.getElementById('userDisplay').innerText = "@" + userData.username;
        document.getElementById('userBal').innerText = (userData.balance || 0).toLocaleString(undefined, {minimumFractionDigits: 2});
        document.getElementById('userPfp').src = userData.pfp || `https://api.dicebear.com/7.x/identicon/svg?seed=${userData.username}`;
        
        const currentPower = userData.clickPower || 1;
        document.getElementById('clickPowerText').innerText = "$" + currentPower;
        
        const nextIdx = UPGRADES.findIndex(u => u.power === currentPower) + 1;
        const upBtn = document.getElementById('upgradeBtn');
        
        if (nextIdx < UPGRADES.length) {
            const next = UPGRADES[nextIdx];
            document.getElementById('upgradeArea').classList.remove('hidden');
            document.getElementById('nextUpgradeText').innerText = `Next: $${next.power}/Click`;
            document.getElementById('upgradeCostText').innerText = next.cost.toLocaleString();
            
            if (userData.balance >= next.cost) {
                upBtn.innerText = "Buy Upgrade";
                upBtn.className = "btn-available";
            } else {
                upBtn.innerText = "Insufficient Funds";
                upBtn.className = "btn-locked";
            }
        } else {
            document.getElementById('upgradeArea').classList.add('hidden');
        }
    }

    window.buyUpgrade = async () => {
        const currentPower = userData.clickPower || 1;
        const nextIdx = UPGRADES.findIndex(u => u.power === currentPower) + 1;
        if (nextIdx >= UPGRADES.length) return;
        const next = UPGRADES[nextIdx];
        if (userData.balance < next.cost) return notify("Not enough money!", "err");

        await updateDoc(doc(db, "users", auth.currentUser.uid), {
            balance: increment(-next.cost),
            clickPower: next.power
        });
        notify("Tier Upgraded!");
    };

    // SYSTEM UTILS
    window.showTab = (t) => {
        document.querySelectorAll('.tab-view').forEach(v => v.classList.add('hidden'));
        document.querySelectorAll('.tab').forEach(b => b.classList.remove('active'));
        document.getElementById(t + 'View').classList.remove('hidden');
        document.getElementById('t' + t.charAt(0).toUpperCase() + t.slice(1,3)).classList.add('active');
        document.getElementById('settingsMenu').classList.add('hidden');
    };
    const loadInbox = () => {
        onSnapshot(query(collection(db, "messages"), where("to", "==", userData.username), orderBy("date", "desc")), s => {
            document.getElementById('mailBox').innerHTML = s.docs.map(d => {
                const m = d.data();
                return `<div class="card" style="margin-bottom:10px; padding:15px; border-left:4px solid #6366f1;">
                    <b>@${m.from}</b><br><small>${m.subject}</small><p>${m.body}</p>
                    ${m.cash > 0 ? `<span style="color:#10b981; font-weight:800;">+$${m.cash}</span>` : ''}
                </div>`;
            }).join('') || "Inbox empty.";
        });
    };
    window.toggleAuth = () => { isReg = !isReg; document.getElementById('regArea').classList.toggle('hidden'); };
    window.handleAuth = async () => {
        const u = document.getElementById('loginUser').value.trim().toLowerCase();
        const p = document.getElementById('authPass').value;
        try {
            if (isReg) {
                const e = document.getElementById('regEmail').value;
                const res = await createUserWithEmailAndPassword(auth, e, p);
                await setDoc(doc(db, "users", res.user.uid), { username: u, email: e, balance: 1000, clickPower: 1, pfp: "" });
            } else {
                const s = await getDocs(query(collection(db, "users"), where("username", "==", u)));
                await signInWithEmailAndPassword(auth, s.docs[0].data().email, p);
            }
        } catch (e) { notify("Error", "err"); }
    };
    window.logout = () => signOut(auth);
</script>
</body>
</html>
