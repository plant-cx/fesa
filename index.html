<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MailCash | Gaming & Finance</title>
    <style>
        /* --- CORE BRAND STYLES --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #0f172a; color: #f8fafc; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; position: relative; }
        
        #notifier { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); padding: 16px 32px; border-radius: 12px; font-weight: 700; opacity: 0; transition: 0.4s; z-index: 9999; box-shadow: 0 10px 40px rgba(0,0,0,0.6); pointer-events: none; text-align: center; min-width: 280px; }
        .ntf-err { background: #ef4444; border: 1px solid #fca5a5; color: white; }
        .ntf-ok { background: #10b981; border: 1px solid #6ee7b7; color: white; }

        .card { background: #1e293b; border-radius: 16px; padding: 25px; border: 1px solid #334155; margin-bottom: 20px; }
        .hidden { display: none !important; }
        input, textarea { width: 100%; padding: 14px; background: #0f172a; border: 1px solid #334155; border-radius: 10px; color: white; margin-bottom: 12px; outline: none; font-size: 16px; }
        button { width: 100%; padding: 14px; background: #6366f1; color: white; border: none; border-radius: 10px; font-weight: 700; cursor: pointer; }
        
        /* HEADER & NAVIGATION */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; position: relative; }
        .user-info { display: flex; align-items: center; gap: 12px; }
        .pfp-circle { width: 48px; height: 48px; border-radius: 50%; object-fit: cover; border: 2px solid #6366f1; background: #334155; }
        .balance-pill { background: #064e3b; color: #34d399; padding: 12px 24px; border-radius: 50px; font-weight: 800; border: 1px solid #059669; }

        .tabs { display: flex; gap: 8px; margin-bottom: 20px; background: #0f172a; padding: 6px; border-radius: 14px; }
        .tab { flex: 1; text-align: center; padding: 12px; cursor: pointer; border-radius: 10px; color: #94a3b8; font-weight: 700; }
        .tab.active { background: #334155; color: white; }

        /* HAMBURGER MENU & FOLDERS */
        #menuBtn { background: none; width: auto; padding: 5px; font-size: 24px; color: #94a3b8; }
        #settingsMenu { position: absolute; right: 0; top: 60px; width: 280px; z-index: 1000; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .menu-divider { border-top: 1px solid #334155; margin: 15px 0; padding-top: 15px; }
        
        .folder-label { font-size: 12px; text-transform: uppercase; color: #64748b; letter-spacing: 1px; margin-bottom: 10px; display: block; }
        .premium-btn { background: linear-gradient(135deg, #a855f7 0%, #6366f1 100%); color: white; }
        .casino-launch-btn { background: #f59e0b; color: #000; }
        .logout-btn { background: #ef4444; font-size: 14px; margin-top: 5px; }

        /* CONTENT CARDS */
        .msg-card { background: #1e293b; padding: 18px; border-radius: 14px; margin-bottom: 12px; border: 1px solid #334155; border-left: 5px solid #6366f1; }
        .cash-tag { display: inline-block; background: #064e3b; color: #34d399; padding: 4px 10px; border-radius: 6px; font-size: 12px; margin-top: 10px; font-weight: 800; }

        /* GAMES UI */
        .game-area { text-align: center; padding: 20px; background: #0f172a; border-radius: 12px; margin-bottom: 15px; border: 1px solid #334155; }
        .coin { width: 60px; height: 60px; background: gold; border-radius: 50%; margin: 0 auto; display: flex; align-items: center; justify-content: center; color: #b45309; font-weight: 900; border: 4px solid #f59e0b; }
        .flipping { animation: flip-anim 0.2s infinite; }
        @keyframes flip-anim { 0% { transform: rotateX(0deg); } 100% { transform: rotateX(180deg); } }
        .hand { display: flex; gap: 5px; justify-content: center; margin-top: 10px; min-height: 80px; }
        .playing-card { width: 50px; height: 75px; background: white; border-radius: 5px; color: black; display: flex; align-items: center; justify-content: center; font-weight: bold; border: 2px solid #cbd5e1; animation: deal-in 0.3s ease-out; }
    </style>
</head>
<body>

<div id="notifier">Notification</div>

<div class="container">
    <div id="authScreen" class="card">
        <h2 id="authTitle" style="margin-bottom: 20px;">MailCash Login</h2>
        <input type="text" id="loginUser" placeholder="Username">
        <div id="regArea" class="hidden"><input type="email" id="regEmail" placeholder="Email Address"></div>
        <input type="password" id="authPass" placeholder="Password">
        <button id="authBtn" onclick="handleAuth()">Sign In</button>
        <p style="text-align: center; margin-top: 18px; font-size: 14px;"><a href="javascript:void(0)" onclick="toggleAuth()" id="toggleLink" style="color:#818cf8; text-decoration: none;">New here? Create an account</a></p>
    </div>

    <div id="appScreen" class="hidden">
        <div class="header">
            <div class="user-info">
                <img id="userPfp" class="pfp-circle" src="" alt="pfp">
                <p id="userDisplay" style="color:#fff; font-weight: 900; font-size: 1.2rem;">@user</p>
            </div>
            <div style="display: flex; align-items: center; gap: 15px;">
                <div class="balance-pill">$<span id="userBal">0.00</span></div>
                <button id="menuBtn" onclick="document.getElementById('settingsMenu').classList.toggle('hidden')">â˜°</button>
            </div>

            <div id="settingsMenu" class="card hidden">
                <span class="folder-label">Account Settings</span>
                <input type="text" id="newUsername" placeholder="New @username">
                <input type="text" id="newPfpUrl" placeholder="PFP Image URL">
                <button onclick="updateProfile()" style="background: #10b981; margin-bottom:10px;">Save Changes</button>
                
                <div class="menu-divider"></div>
                
                <span class="folder-label">Premium</span>
                <button class="premium-btn" onclick="notify('Redirecting to Checkout...', 'ok')">Get Premium - $4.99</button>
                
                <div class="menu-divider"></div>
                
                <span class="folder-label">Gaming</span>
                <button class="casino-launch-btn" onclick="showTab('casino')">ðŸŽ° ENTER CASINO</button>
                
                <div class="menu-divider"></div>
                <button class="logout-btn" onclick="logout()">LOGOUT</button>
            </div>
        </div>

        <div class="tabs">
            <div id="tIn" class="tab active" onclick="showTab('inbox')">Inbox</div>
            <div id="tMsg" class="tab" onclick="showTab('message')">Message</div>
            <div id="tPay" class="tab" onclick="showTab('transfer')">Transfer</div>
        </div>

        <div id="inboxView" class="tab-view"><div id="mailBox">Loading...</div></div>

        <div id="messageView" class="tab-view hidden card">
            <h3>New Message</h3>
            <input type="text" id="msgTo" placeholder="Recipient @username">
            <input type="text" id="msgSub" placeholder="Subject">
            <textarea id="msgBody" rows="5" placeholder="Message..."></textarea>
            <button onclick="sendAction('text')">Send Message</button>
        </div>

        <div id="transferView" class="tab-view hidden card">
            <h3>Transfer Funds</h3>
            <input type="text" id="payTo" placeholder="Recipient @username">
            <input type="number" id="payAmt" placeholder="Amount ($)">
            <input type="text" id="payNote" placeholder="Note (Optional)">
            <button onclick="sendAction('money')" style="background: #10b981;">Send</button>
        </div>

        <div id="casinoView" class="tab-view hidden">
            <div class="card">
                <h3>Blackjack</h3>
                <div class="game-area">
                    <div id="dealerHand" class="hand"></div>
                    <div id="playerHand" class="hand" style="margin-top:20px;"></div>
                    <p id="bjStatus" style="margin-top:10px; font-weight:bold; color:#818cf8;">Dealer stands on 17</p>
                </div>
                <input type="number" id="bjBet" placeholder="Bet Amount ($)">
                <div style="display:flex; gap:10px;">
                    <button id="bjDealBtn" onclick="playBJ('deal')">Deal</button>
                    <button id="bjHitBtn" class="hidden" onclick="playBJ('hit')">Hit</button>
                    <button id="bjStandBtn" class="hidden" onclick="playBJ('stand')" style="background:#475569;">Stand</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, updateDoc, collection, addDoc, query, where, onSnapshot, orderBy, runTransaction, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBo2zhESYzv1OChHSAfSb2GLiP6XtI6q1s",
        authDomain: "mailcash-3da79.firebaseapp.com",
        projectId: "mailcash-3da79",
        storageBucket: "mailcash-3da79.firebasestorage.app",
        messagingSenderId: "9602664972",
        appId: "1:9602664972:web:2ded4f3a7f583558513c29"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let userData = null;
    let isReg = false;

    const notify = (msg, type = 'ok') => {
        const n = document.getElementById('notifier');
        n.innerText = msg; n.className = type === 'ok' ? 'ntf-ok' : 'ntf-err';
        n.style.opacity = '1'; setTimeout(() => n.style.opacity = '0', 3000);
    };

    // --- SESSION MGMT ---
    onAuthStateChanged(auth, u => {
        if(u) {
            onSnapshot(doc(db, "users", u.uid), d => {
                if(d.exists()) {
                    userData = d.data();
                    document.getElementById('userDisplay').innerText = "@" + userData.username;
                    document.getElementById('userBal').innerText = (userData.balance || 0).toLocaleString(undefined, {minimumFractionDigits: 2});
                    document.getElementById('userPfp').src = userData.pfp || `https://api.dicebear.com/7.x/identicon/svg?seed=${userData.username}`;
                    document.getElementById('authScreen').classList.add('hidden');
                    document.getElementById('appScreen').classList.remove('hidden');
                    loadInbox();
                }
            });
        } else {
            document.getElementById('appScreen').classList.add('hidden');
            document.getElementById('authScreen').classList.remove('hidden');
        }
    });

    window.updateProfile = async () => {
        const newName = document.getElementById('newUsername').value.trim().toLowerCase();
        const newPfp = document.getElementById('newPfpUrl').value.trim();
        const updates = {};
        try {
            if (newName && newName !== userData.username) {
                const s = await getDocs(query(collection(db, "users"), where("username", "==", newName)));
                if (!s.empty) throw new Error("Name taken");
                updates.username = newName;
            }
            if (newPfp) updates.pfp = newPfp;
            await updateDoc(doc(db, "users", auth.currentUser.uid), updates);
            notify("Saved!");
            document.getElementById('settingsMenu').classList.add('hidden');
        } catch (e) { notify(e.message, 'err'); }
    };

    // --- APP LOGIC ---
    window.sendAction = async (type) => {
        const to = (type === 'text' ? document.getElementById('msgTo') : document.getElementById('payTo')).value.trim().toLowerCase();
        const amt = type === 'money' ? (parseFloat(document.getElementById('payAmt').value) || 0) : 0;
        const sub = type === 'text' ? document.getElementById('msgSub').value : "Funds Received";
        const body = type === 'text' ? document.getElementById('msgBody').value : document.getElementById('payNote').value;
        try {
            const snap = await getDocs(query(collection(db, "users"), where("username", "==", to)));
            if (snap.empty) throw new Error("User not found");
            if (amt > 0) {
                await runTransaction(db, async t => {
                    const myRef = doc(db, "users", auth.currentUser.uid), theirRef = doc(db, "users", snap.docs[0].id);
                    const myB = (await t.get(myRef)).data().balance;
                    if (myB < amt) throw new Error("Insufficient funds");
                    t.update(myRef, { balance: myB - amt });
                    t.update(theirRef, { balance: (await t.get(theirRef)).data().balance + amt });
                });
            }
            await addDoc(collection(db, "messages"), { to, from: userData.username, subject: sub, body, cash: amt, date: new Date() });
            notify("Sent!"); showTab('inbox');
        } catch (e) { notify(e.message, 'err'); }
    };

    const loadInbox = () => {
        onSnapshot(query(collection(db, "messages"), where("to", "==", userData.username), orderBy("date", "desc")), s => {
            document.getElementById('mailBox').innerHTML = s.docs.map(d => {
                const m = d.data();
                return `<div class="msg-card"><b>@${m.from}</b><h4>${m.subject}</h4><p>${m.body}</p>${m.cash > 0 ? `<span class="cash-tag">+$${m.cash.toFixed(2)}</span>` : ''}</div>`;
            }).join('') || "Inbox is empty";
        });
    };

    window.showTab = (t) => {
        document.querySelectorAll('.tab-view').forEach(v => v.classList.add('hidden'));
        document.querySelectorAll('.tab').forEach(b => b.classList.remove('active'));
        document.getElementById(t + 'View').classList.remove('hidden');
        const tabEl = document.getElementById('t' + t.charAt(0).toUpperCase() + t.slice(1));
        if (tabEl) tabEl.classList.add('active');
        document.getElementById('settingsMenu').classList.add('hidden');
    };

    window.toggleAuth = () => { isReg = !isReg; document.getElementById('regArea').classList.toggle('hidden'); };
    window.handleAuth = async () => {
        const u = document.getElementById('loginUser').value.trim().toLowerCase();
        const p = document.getElementById('authPass').value;
        try {
            if (isReg) {
                const e = document.getElementById('regEmail').value;
                const res = await createUserWithEmailAndPassword(auth, e, p);
                await setDoc(doc(db, "users", res.user.uid), { username: u, email: e, balance: 1000, pfp: "" });
            } else {
                const s = await getDocs(query(collection(db, "users"), where("username", "==", u)));
                await signInWithEmailAndPassword(auth, s.docs[0].data().email, p);
            }
        } catch (e) { notify("Auth Error", 'err'); }
    };
    window.logout = () => signOut(auth);
</script>
</body>
</html>
