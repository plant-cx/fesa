<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MailCash - Username Edition</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: #0f172a; min-height: 100vh; padding: 20px; color: #f8fafc; }
        .container { max-width: 1000px; margin: 0 auto; }
        
        .auth-card, .app-container { background: #1e293b; border-radius: 16px; padding: 30px; box-shadow: 0 20px 60px rgba(0,0,0,0.5); border: 1px solid #334155; }
        .auth-card { max-width: 400px; margin: 50px auto; }
        
        h1 { color: #818cf8; margin-bottom: 5px; font-size: 28px; }
        h2 { margin-bottom: 20px; font-size: 20px; color: #94a3b8; border-bottom: 1px solid #334155; padding-bottom: 10px; }
        
        input, textarea { width: 100%; padding: 12px; background: #0f172a; border: 1px solid #334155; border-radius: 8px; color: white; margin-bottom: 10px; font-size: 14px; }
        button { width: 100%; padding: 12px; background: #6366f1; color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; transition: 0.2s; }
        button:hover { background: #4f46e5; }
        .logout-btn { background: #ef4444 !important; width: auto !important; padding: 6px 15px !important; font-size: 12px; }

        .header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid #334155; }
        .balance-pill { background: #064e3b; color: #34d399; padding: 8px 16px; border-radius: 50px; font-weight: 800; border: 1px solid #059669; margin-bottom: 10px; display: inline-block; }

        .tabs { display: flex; gap: 5px; margin-bottom: 20px; background: #0f172a; padding: 5px; border-radius: 12px; }
        .tab { flex: 1; text-align: center; padding: 10px; cursor: pointer; border-radius: 8px; color: #94a3b8; transition: 0.3s; }
        .tab.active { background: #334155; color: white; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        /* Stock UI */
        .stock-row { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #334155; }
        .up { color: #10b981; } .down { color: #ef4444; }

        /* Games */
        .game-section { background: #0f172a; padding: 20px; border-radius: 12px; margin-bottom: 20px; text-align: center; }
        #coin { width: 60px; height: 60px; background: #fbbf24; border-radius: 50%; margin: 10px auto; display: flex; align-items: center; justify-content: center; color: #92400e; font-weight: bold; border: 3px solid #d97706; }
        .flip-anim { animation: flip 0.6s ease-out; }
        @keyframes flip { 0% { transform: rotateY(0); } 100% { transform: rotateY(1080deg); } }
        
        .message-item { background: #0f172a; padding: 15px; border-radius: 8px; margin-bottom: 10px; border-left: 4px solid #6366f1; }
        .hidden { display: none !important; }
        .link-btn { background: none; color: #818cf8; text-decoration: underline; font-size: 13px; margin-top: 10px; width: auto; }
    </style>
</head>
<body>

<div class="container">
    <div id="loginScreen" class="auth-card">
        <h1>MailCash</h1>
        <p style="color:#94a3b8; margin-bottom: 20px;">Sign in to continue</p>
        <input type="email" id="loginEmail" placeholder="Email Address">
        <input type="password" id="loginPassword" placeholder="Password">
        <button onclick="login()">Sign In</button>
        <button class="link-btn" onclick="showRegister()">Don't have an account? Register</button>
    </div>

    <div id="registerScreen" class="auth-card hidden">
        <h1>Create Account</h1>
        <input type="text" id="regUser" placeholder="Unique Username (e.g. dragon99)">
        <input type="email" id="regEmail" placeholder="Email Address">
        <input type="password" id="regPassword" placeholder="Password">
        <button onclick="register()">Create My Account</button>
        <button class="link-btn" onclick="showLogin()">Back to Login</button>
    </div>

    <div id="appScreen" class="app-container hidden">
        <div class="header">
            <div>
                <h1 style="font-size: 20px;">MailCash</h1>
                <p id="userDisplay" style="color: #818cf8; font-weight: bold; font-size: 14px;"></p>
            </div>
            <div style="text-align: right;">
                <div class="balance-pill">$<span id="userBalance">0.00</span></div><br>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>

        <div class="tabs">
            <div class="tab active" id="tab-inbox" onclick="switchTab('inbox')">Inbox</div>
            <div class="tab" id="tab-compose" onclick="switchTab('compose')">Send</div>
            <div class="tab" id="tab-games" onclick="switchTab('games')">Games</div>
            <div class="tab" id="tab-stocks" onclick="switchTab('stocks')">Stocks</div>
        </div>

        <div id="inboxTab" class="tab-content active"><div id="inboxMessages"></div></div>

        <div id="composeTab" class="tab-content">
            <input type="text" id="sendToUser" placeholder="Recipient Username">
            <input type="text" id="sendSubject" placeholder="Subject">
            <textarea id="sendBody" rows="4" placeholder="Your message..."></textarea>
            <input type="number" id="sendAmount" placeholder="Amount to send ($)">
            <button onclick="handleSmartSend()">Confirm & Send</button>
        </div>

        <div id="stocksTab" class="tab-content">
            <h2>Market <small style="font-size:10px">(10s refresh)</small></h2>
            <div id="stockMarketList"></div>
        </div>

        <div id="gamesTab" class="tab-content">
            <div class="game-section">
                <h3>Coin Flip</h3>
                <div id="coin">?</div>
                <input type="number" id="coinBet" placeholder="Bet $">
                <div style="display:flex; gap:10px;"><button onclick="playCoinFlip('Heads')">Heads</button><button onclick="playCoinFlip('Tails')">Tails</button></div>
            </div>
            <div class="game-section">
                <h3>Blackjack</h3>
                <div id="bjTable" class="hidden">
                    <div id="dealerCards" style="font-size:25px"></div>
                    <div id="playerCards" style="font-size:25px; margin: 10px 0;"></div>
                    <div style="display:flex; gap:10px;"><button onclick="bjAction('hit')">Hit</button><button onclick="bjAction('stand')" style="background:#475569">Stand</button></div>
                </div>
                <div id="bjStartUI">
                    <input type="number" id="bjBet" placeholder="Bet $">
                    <button onclick="startBlackjack()">Deal Cards</button>
                </div>
                <p id="bjStatus" style="margin-top:10px"></p>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, updateDoc, collection, addDoc, query, where, onSnapshot, orderBy, runTransaction, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBo2zhESYzv1OChHSAfSb2GLiP6XtI6q1s",
        authDomain: "mailcash-3da79.firebaseapp.com",
        projectId: "mailcash-3da79",
        storageBucket: "mailcash-3da79.firebasestorage.app",
        messagingSenderId: "9602664972",
        appId: "1:9602664972:web:2ded4f3a7f583558513c29"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    let userData = null;

    // --- USERNAME LOGIC ---
    window.register = async () => {
        const user = document.getElementById('regUser').value.trim().toLowerCase();
        const email = document.getElementById('regEmail').value;
        const pass = document.getElementById('regPassword').value;

        if(user.length < 3) return alert("Username too short");

        const q = query(collection(db, "users"), where("username", "==", user));
        const snap = await getDocs(q);
        if(!snap.empty) return alert("Username already taken!");

        try {
            const r = await createUserWithEmailAndPassword(auth, email, pass);
            await setDoc(doc(db, "users", r.user.uid), {
                username: user,
                email: email,
                balance: 1000
            });
        } catch(e) { alert(e.message); }
    };

    window.handleSmartSend = async () => {
        const toUser = document.getElementById('sendToUser').value.trim().toLowerCase();
        const amt = parseFloat(document.getElementById('sendAmount').value) || 0;
        
        try {
            const q = query(collection(db, "users"), where("username", "==", toUser));
            const snap = await getDocs(q);
            if(snap.empty) throw "User not found!";
            const recId = snap.docs[0].id;

            if(amt > 0) {
                if(toUser === userData.username) throw "Can't send to yourself";
                await runTransaction(db, async (t) => {
                    const sDoc = await t.get(doc(db, "users", auth.currentUser.uid));
                    if(sDoc.data().balance < amt) throw "Low balance";
                    t.update(doc(db, "users", auth.currentUser.uid), { balance: sDoc.data().balance - amt });
                    t.update(doc(db, "users", recId), { balance: snap.docs[0].data().balance + amt });
                });
            }

            await addDoc(collection(db, "messages"), {
                from: userData.username,
                to: toUser,
                subject: document.getElementById('sendSubject').value,
                body: document.getElementById('sendBody').value,
                cash: amt,
                date: new Date()
            });
            alert("Sent!");
        } catch(e) { alert(e); }
    };

    // --- AUTH & LISTENERS ---
    onAuthStateChanged(auth, async u => {
        if(u) {
            onSnapshot(doc(db, "users", u.uid), d => {
                userData = d.data();
                document.getElementById('userBalance').innerText = userData.balance.toFixed(2);
                document.getElementById('userDisplay').innerText = "@" + userData.username;
                showApp();
                setupInbox(userData.username);
            });
        } else { showLogin(); }
    });

    function setupInbox(username) {
        const q = query(collection(db, "messages"), where("to", "==", username), orderBy("date", "desc"));
        onSnapshot(q, s => {
            document.getElementById('inboxMessages').innerHTML = s.docs.map(d => `
                <div class="message-item">
                    <b>From: @${d.data().from}</b><br>
                    <i>${d.data().subject}</i>
                    <p>${d.data().body}</p>
                    ${d.data().cash > 0 ? `<b class="up">+$${d.data().cash} Cash Attached</b>` : ''}
                </div>
            `).join('');
        });
    }

    // --- GAMES & STOCKS (Condensed Logic) ---
    window.playCoinFlip = async (choice) => {
        const bet = parseFloat(document.getElementById('coinBet').value) || 0;
        if(bet > userData.balance || bet <= 0) return alert("Bad bet");
        const c = document.getElementById('coin');
        c.classList.add('flip-anim');
        setTimeout(async () => {
            const res = Math.random() > 0.5 ? 'Heads' : 'Tails';
            c.innerText = res[0];
            c.classList.remove('flip-anim');
            await updateBal(res === choice ? bet : -bet);
        }, 600);
    };

    const STOCKS = [{s:'GGL', p:150}, {s:'TSL', p:100}, {s:'BIT', p:45000}, {s:'APP', p:170}];
    function updateStocks() {
        document.getElementById('stockMarketList').innerHTML = STOCKS.map(s => {
            s.p += (Math.random()*2 - 1);
            return `<div class="stock-row"><b>${s.s}</b> <span>$${s.p.toFixed(2)}</span> <button onclick="buyS('${s.s}',${s.p})" style="width:auto; padding:2px 8px;">Buy</button></div>`;
        }).join('');
    }
    setInterval(updateStocks, 10000); updateStocks();
    window.buyS = async (s, p) => { if(userData.balance >= p) await updateBal(-p); else alert("Poor!"); };

    async function updateBal(a) { await updateDoc(doc(db, "users", auth.currentUser.uid), { balance: userData.balance + a }); }
    window.login = () => signInWithEmailAndPassword(auth, document.getElementById('loginEmail').value, document.getElementById('loginPassword').value);
    window.logout = () => signOut(auth);
    window.switchTab = (t) => { document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active')); document.querySelectorAll('.tab').forEach(b => b.classList.remove('active')); document.getElementById(t+'Tab').classList.add('active'); document.getElementById('tab-'+t).classList.add('active'); };
    window.showRegister = () => { document.getElementById('loginScreen').classList.add('hidden'); document.getElementById('registerScreen').classList.remove('hidden'); };
    window.showLogin = () => { document.getElementById('registerScreen').classList.add('hidden'); document.getElementById('loginScreen').classList.remove('hidden'); };
    function showApp() { document.getElementById('loginScreen').classList.add('hidden'); document.getElementById('registerScreen').classList.add('hidden'); document.getElementById('appScreen').classList.remove('hidden'); }

    // Blackjack Start
    window.startBlackjack = () => {
        const bet = parseFloat(document.getElementById('bjBet').value);
        if(bet > userData.balance) return alert("No money");
        document.getElementById('bjTable').classList.remove('hidden');
        document.getElementById('bjStartUI').classList.add('hidden');
        document.getElementById('playerCards').innerText = "ðŸŽ´ ðŸŽ´";
        document.getElementById('dealerCards').innerText = "ðŸŽ´ ??";
        document.getElementById('bjStatus').innerText = "Game in progress...";
    };
    window.bjAction = (a) => {
        if(a === 'stand') {
            const win = Math.random() > 0.5;
            const bet = parseFloat(document.getElementById('bjBet').value);
            updateBal(win ? bet : -bet);
            document.getElementById('bjStatus').innerText = win ? "You Won!" : "Dealer Won!";
            document.getElementById('bjTable').classList.add('hidden');
            document.getElementById('bjStartUI').classList.remove('hidden');
        }
    };
</script>
</body>
</html>
