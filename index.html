<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MailCash | Full Version</title>
    <style>
        /* --- CORE BRAND STYLES --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #0f172a; color: #f8fafc; padding: 20px; overflow-x: hidden; }
        .container { max-width: 600px; margin: 0 auto; position: relative; }
        
        #notifier { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); padding: 16px 32px; border-radius: 12px; font-weight: 700; opacity: 0; transition: 0.4s; z-index: 9999; pointer-events: none; text-align: center; min-width: 280px; }
        .ntf-err { background: #ef4444; color: white; }
        .ntf-ok { background: #10b981; color: white; }

        .card { background: #1e293b; border-radius: 16px; padding: 25px; border: 1px solid #334155; margin-bottom: 20px; }
        .hidden { display: none !important; }
        input, textarea { width: 100%; padding: 14px; background: #0f172a; border: 1px solid #334155; border-radius: 10px; color: white; margin-bottom: 12px; outline: none; font-size: 16px; }
        button { width: 100%; padding: 14px; background: #6366f1; color: white; border: none; border-radius: 10px; font-weight: 700; cursor: pointer; transition: 0.2s; }
        
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; position: relative; }
        .balance-pill { background: #064e3b; color: #34d399; padding: 10px 20px; border-radius: 50px; font-weight: 800; border: 1px solid #059669; }
        .pfp-circle { width: 44px; height: 44px; border-radius: 50%; border: 2px solid #6366f1; background: #334155; cursor: pointer; }
        
        #settingsMenu { position: absolute; right: 0; top: 60px; width: 260px; z-index: 1000; box-shadow: 0 10px 30px rgba(0,0,0,0.5); border: 1px solid #475569; }
        .settings-btn { background: #334155; color: white; border: none; padding: 10px; border-radius: 8px; cursor: pointer; font-size: 18px; }

        .tabs { display: flex; gap: 8px; margin-bottom: 20px; background: #0f172a; padding: 6px; border-radius: 14px; }
        .tab { flex: 1; text-align: center; padding: 12px; cursor: pointer; border-radius: 10px; color: #94a3b8; font-weight: 700; font-size: 14px; }
        .tab.active { background: #334155; color: white; }

        .msg-card { background: #1e293b; padding: 18px; border-radius: 14px; margin-bottom: 12px; border: 1px solid #334155; border-left: 5px solid #6366f1; }

        /* ORB MARKET */
        .orb-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .orb-item { background: #0f172a; border: 1px solid #334155; padding: 15px; border-radius: 12px; position: relative; text-align: center; min-height: 190px; }
        .orb-visual { width: 50px; height: 50px; border-radius: 50%; margin: 0 auto 10px; box-shadow: 0 0 15px currentColor; filter: brightness(1.2); }
        
        /* THE LOCK OVERLAY */
        .blur-lock {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.75); backdrop-filter: blur(6px);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 10; border-radius: 12px;
        }
        .lock-q { font-size: 32px; font-weight: 900; color: #f8fafc; }
        .lock-hint { font-size: 9px; color: #94a3b8; text-transform: uppercase; font-weight: 800; padding: 0 5px; }

        .buy-btn { font-size: 12px; padding: 8px; margin-top: 10px; }
        .btn-locked { background: #475569 !important; color: #94a3b8 !important; cursor: not-allowed; }
        .btn-available { background: #10b981 !important; color: white !important; }
        
        .clicker-btn { width: 130px; height: 130px; border-radius: 50%; background: radial-gradient(circle, #6366f1, #4338ca); border: 8px solid #312e81; font-size: 40px; margin: 10px auto; display: block; box-shadow: 0 0 20px rgba(99, 102, 241, 0.4); }
        .popup-anim { position: absolute; color: #34d399; font-weight: 900; animation: floatUpOrb 1.2s ease-out forwards; pointer-events: none; z-index: 10000; font-size: 18px; }
        @keyframes floatUpOrb { 0% { opacity: 1; transform: translate(-50%, 0); } 100% { opacity: 0; transform: translate(-50%, -70px); } }
    </style>
</head>
<body>

<div id="notifier">Notification</div>

<div class="container">
    <div id="authScreen" class="card">
        <h2>MailCash</h2>
        <input type="text" id="loginUser" placeholder="Username">
        <div id="regArea" class="hidden"><input type="email" id="regEmail" placeholder="Email"></div>
        <input type="password" id="authPass" placeholder="Password">
        <button onclick="handleAuth()">Enter MailCash</button>
        <p style="text-align: center; margin-top: 15px;"><a href="javascript:void(0)" onclick="toggleAuthMode()">Switch Mode (Login/Sign-up)</a></p>
    </div>

    <div id="appScreen" class="hidden">
        <div class="header">
            <div style="display:flex; align-items:center; gap:10px;">
                <img id="userPfp" class="pfp-circle" src="" onclick="toggleSettings()">
                <b id="userDisplay">@user</b>
            </div>
            <div style="display:flex; gap:10px; align-items:center;">
                <div class="balance-pill">$<span id="userBal">0.00</span></div>
                <button class="settings-btn" onclick="toggleSettings()">‚öôÔ∏è</button>
            </div>
            <div id="settingsMenu" class="card hidden">
                <h4>Settings</h4>
                <button onclick="logout()" style="background: #ef4444; margin-top:10px;">Logout</button>
            </div>
        </div>

        <div class="tabs">
            <div id="tEar" class="tab active" onclick="showTab('earn')">Earn</div>
            <div id="tIn" class="tab" onclick="showTab('inbox')">Inbox</div>
            <div id="tMsg" class="tab" onclick="showTab('message')">Mail</div>
            <div id="tPay" class="tab" onclick="showTab('transfer')">Pay</div>
        </div>

        <div id="earnView" class="tab-view">
            <div style="text-align:center">
                <button class="clicker-btn" id="mainClicker">üí∞</button>
            </div>
            <h3 style="margin: 20px 0 10px; border-bottom: 1px solid #334155; padding-bottom: 5px;">Orb Market</h3>
            <div class="orb-grid" id="orbGrid"></div>
        </div>

        <div id="inboxView" class="tab-view hidden">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <h3>Inbox</h3>
                <button onclick="clearInbox()" style="width:auto; padding:5px 12px; background:#ef4444; font-size:11px;">Clear</button>
            </div>
            <div id="mailBox">Loading...</div>
        </div>
        
        <div id="messageView" class="tab-view hidden card">
            <h3>Send Mail</h3>
            <input type="text" id="msgTo" placeholder="To @username">
            <textarea id="msgBody" rows="4" placeholder="Message content..."></textarea>
            <button onclick="sendAction('text')">Send</button>
        </div>

        <div id="transferView" class="tab-view hidden card">
            <h3>Transfer Cash</h3>
            <input type="text" id="payTo" placeholder="Recipient @username">
            <input type="number" id="payAmt" placeholder="Amount ($)">
            <button onclick="sendAction('money')" style="background:#10b981">Confirm Transfer</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, updateDoc, onSnapshot, query, collection, where, getDocs, increment, orderBy, addDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBo2zhESYzv1OChHSAfSb2GLiP6XtI6q1s",
        authDomain: "mailcash-3da79.firebaseapp.com",
        projectId: "mailcash-3da79",
        storageBucket: "mailcash-3da79.firebasestorage.app",
        messagingSenderId: "9602664972",
        appId: "1:9602664972:web:2ded4f3a7f583558513c29"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let userData = null;
    let isReg = false;

    const ORB_DATA = [
        { id: 'orb1', name: 'Blue Orb', baseCost: 500, baseInc: 10, time: 5000, color: '#3b82f6' },
        { id: 'orb2', name: 'Red Orb', baseCost: 5000, baseInc: 150, time: 7000, color: '#ef4444' },
        { id: 'orb3', name: 'Green Orb', baseCost: 20000, baseInc: 600, time: 6000, color: '#10b981' },
        { id: 'orb4', name: 'Gold Orb', baseCost: 75000, baseInc: 2500, time: 4000, color: '#f59e0b' },
        { id: 'orb5', name: 'Purple Orb', baseCost: 200000, baseInc: 8000, time: 5000, color: '#8b5cf6' },
        { id: 'orb6', name: 'Cyan Orb', baseCost: 500000, baseInc: 25000, time: 5000, color: '#06b6d4' },
        { id: 'orb7', name: 'Pink Orb', baseCost: 1200000, baseInc: 75000, time: 8000, color: '#ec4899' },
        { id: 'orb8', name: 'White Orb', baseCost: 5000000, baseInc: 300000, time: 10000, color: '#f8fafc' },
        { id: 'orb9', name: 'Void Orb', baseCost: 25000000, baseInc: 1500000, time: 12000, color: '#475569' },
        { id: 'orb10', name: 'Solar Orb', baseCost: 100000000, baseInc: 8000000, time: 15000, color: '#fbbf24' }
    ];

    onAuthStateChanged(auth, u => {
        if(u) {
            onSnapshot(doc(db, "users", u.uid), d => {
                userData = d.data();
                if(userData) {
                    updateUI();
                    renderOrbs();
                    loadInbox();
                    document.getElementById('authScreen').classList.add('hidden');
                    document.getElementById('appScreen').classList.remove('hidden');
                }
            });
        } else {
            document.getElementById('appScreen').classList.add('hidden');
            document.getElementById('authScreen').classList.remove('hidden');
        }
    });

    window.toggleAuthMode = () => {
        isReg = !isReg;
        document.getElementById('regArea').classList.toggle('hidden', !isReg);
    };

    window.handleAuth = async () => {
        const userNm = document.getElementById('loginUser').value.trim().toLowerCase();
        const pass = document.getElementById('authPass').value;
        try {
            if(isReg) {
                const email = document.getElementById('regEmail').value;
                const res = await createUserWithEmailAndPassword(auth, email, pass);
                await setDoc(doc(db, "users", res.user.uid), { username: userNm, email: email, balance: 1000, orbs: {} });
            } else {
                const s = await getDocs(query(collection(db, "users"), where("username", "==", userNm)));
                if(s.empty) throw new Error("No user found");
                await signInWithEmailAndPassword(auth, s.docs[0].data().email, pass);
            }
        } catch (e) { alert(e.message); }
    };

    const calcIncome = (orb, owned) => {
        if(owned <= 0) return 0;
        return Math.floor(orb.baseInc * (Math.pow(1.8, owned) - 1) / (1.8 - 1));
    };

    function updateUI() {
        document.getElementById('userBal').innerText = Math.floor(userData.balance).toLocaleString();
        document.getElementById('userDisplay').innerText = "@" + userData.username;
        document.getElementById('userPfp').src = `https://api.dicebear.com/7.x/identicon/svg?seed=${userData.username}`;
    }

    function renderOrbs() {
        const grid = document.getElementById('orbGrid');
        grid.innerHTML = '';
        ORB_DATA.forEach((orb, index) => {
            const owned = userData.orbs?.[orb.id] || 0;
            const isUnlocked = index === 0 || (userData.orbs?.[ORB_DATA[index-1].id] > 0);
            const cost = Math.floor(orb.baseCost * Math.pow(1.5, owned));
            const div = document.createElement('div');
            div.className = 'orb-item';
            
            div.innerHTML = `
                <div class="orb-visual" style="color:${orb.color}; background:currentColor"></div>
                <b>${orb.name}</b>
                ${isUnlocked ? `<p style="font-size:10px">Yield: $${calcIncome(orb, owned).toLocaleString()}</p>` : ''}
                <button onclick="buyOrb('${orb.id}', ${cost})" class="buy-btn ${userData.balance >= cost && isUnlocked ? 'btn-available' : 'btn-locked'}">
                    ${isUnlocked ? `Buy $${cost.toLocaleString()}` : 'LOCKED'}
                </button>
            `;

            if (!isUnlocked) {
                const lock = document.createElement('div');
                lock.className = 'blur-lock';
                lock.innerHTML = `<div class="lock-q">?</div><div class="lock-hint">Own 1 ${ORB_DATA[index-1].name}</div>`;
                div.appendChild(lock);
            }
            grid.appendChild(div);
        });
    }

    window.buyOrb = async (id, cost) => {
        if(userData.balance < cost) return;
        await updateDoc(doc(db, "users", auth.currentUser.uid), { balance: increment(-cost), [`orbs.${id}`]: increment(1) });
    };

    document.getElementById('mainClicker').addEventListener('click', (e) => {
        updateDoc(doc(db, "users", auth.currentUser.uid), { balance: increment(1) });
        spawnPop(e.clientX, e.clientY, "+$1");
    });

    window.sendAction = async (type) => {
        const to = document.getElementById(type === 'text' ? 'msgTo' : 'payTo').value.trim().toLowerCase();
        const body = type === 'text' ? document.getElementById('msgBody').value : `Sent you $${document.getElementById('payAmt').value}`;
        const amt = type === 'money' ? parseFloat(document.getElementById('payAmt').value) : 0;

        if (type === 'money' && userData.balance < amt) return alert("Poor.");
        
        const s = await getDocs(query(collection(db, "users"), where("username", "==", to)));
        if(s.empty) return alert("No user");

        if(type === 'money') {
            await updateDoc(doc(db, "users", auth.currentUser.uid), { balance: increment(-amt) });
            await updateDoc(doc(db, "users", s.docs[0].id), { balance: increment(amt) });
        }
        await addDoc(collection(db, "messages"), { to, from: userData.username, body, date: Date.now() });
        alert("Sent!");
    };

    const loadInbox = () => {
        onSnapshot(query(collection(db, "messages"), where("to", "==", userData.username), orderBy("date", "desc")), s => {
            document.getElementById('mailBox').innerHTML = s.docs.map(d => `<div class="msg-card"><b>@${d.data().from}</b><p>${d.data().body}</p></div>`).join('') || "Empty.";
        });
    };

    window.clearInbox = async () => {
        const s = await getDocs(query(collection(db, "messages"), where("to", "==", userData.username)));
        s.docs.forEach(d => deleteDoc(d.ref));
    };

    window.showTab = (t) => {
        document.querySelectorAll('.tab-view').forEach(v => v.classList.add('hidden'));
        document.querySelectorAll('.tab').forEach(b => b.classList.remove('active'));
        document.getElementById(t + 'View').classList.remove('hidden');
        document.getElementById('t' + t.charAt(0).toUpperCase() + t.slice(1,3)).classList.add('active');
    };

    window.toggleSettings = () => document.getElementById('settingsMenu').classList.toggle('hidden');
    window.logout = () => signOut(auth);

    setInterval(() => {
        if(!userData) return;
        ORB_DATA.forEach(orb => {
            if((userData.orbs?.[orb.id] || 0) > 0 && !window[orb.id+'_t']) {
                window[orb.id+'_t'] = setInterval(() => {
                    updateDoc(doc(db, "users", auth.currentUser.uid), { balance: increment(calcIncome(orb, userData.orbs[orb.id])) });
                }, orb.time);
            }
        });
    }, 2000);

    function spawnPop(x, y, text) {
        const p = document.createElement('div');
        p.className = 'popup-anim'; p.innerText = text;
        p.style.position = 'fixed'; p.style.left = x + 'px'; p.style.top = y + 'px';
        document.body.appendChild(p);
        setTimeout(() => p.remove(), 1200);
    }
</script>
</body>
</html>
