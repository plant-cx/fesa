<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MailCash | Ultimate Edition</title>
    <style>
        /* [STYLES UNCHANGED FROM PREVIOUS WORKING VERSION] */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #0f172a; color: #f8fafc; padding: 20px; overflow-x: hidden; font-size: 18px; }
        .container { width: 100%; max-width: 1600px; margin: 0 auto; position: relative; }
        .card { background: #1e293b; border-radius: 16px; padding: 30px; border: 1px solid #334155; margin-bottom: 25px; }
        .hidden { display: none !important; }
        input, textarea { width: 100%; padding: 16px; background: #0f172a; border: 1px solid #475569; border-radius: 12px; color: white; margin-bottom: 15px; outline: none; font-size: 18px; font-weight: 500; }
        button { width: 100%; padding: 16px; background: #6366f1; color: white; border: none; border-radius: 12px; font-weight: 800; cursor: pointer; transition: 0.2s; font-size: 18px; text-transform: uppercase; letter-spacing: 0.5px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; position: relative; }
        .balance-pill { background: #064e3b; color: #34d399; padding: 12px 24px; border-radius: 50px; font-weight: 900; border: 2px solid #059669; font-size: 22px; }
        .pfp-circle { width: 55px; height: 55px; border-radius: 50%; border: 3px solid #6366f1; background: #334155; cursor: pointer; }
        #settingsMenu { position: absolute; right: 0; top: 70px; width: 300px; z-index: 1000; box-shadow: 0 15px 40px rgba(0,0,0,0.6); border: 2px solid #475569; }
        .tabs { display: flex; gap: 8px; margin-bottom: 25px; background: #0f172a; padding: 8px; border-radius: 16px; overflow-x: auto; border: 1px solid #334155; }
        .tab { flex: 1; text-align: center; padding: 14px; cursor: pointer; border-radius: 12px; color: #94a3b8; font-weight: 800; font-size: 14px; white-space: nowrap; }
        .tab.active { background: #334155; color: white; border: 1px solid #475569; }
        .msg-card { background: #1e293b; padding: 22px; border-radius: 16px; margin-bottom: 15px; border: 1px solid #334155; border-left: 6px solid #6366f1; position: relative; font-size: 19px; }
        .orb-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; margin-top: 25px; }
        .orb-item { background: #0f172a; border: 2px solid #334155; padding: 20px; border-radius: 16px; position: relative; text-align: center; min-height: 240px; display: flex; flex-direction: column; justify-content: space-between; }
        .orb-visual { width: 65px; height: 65px; margin: 0 auto 12px; transition: all 0.5s; filter: drop-shadow(0 0 10px currentColor); }
        .stage-1 { border-radius: 50%; box-shadow: 0 0 20px currentColor; }
        .stage-2 { border-radius: 20%; transform: rotate(45deg); box-shadow: 0 0 30px currentColor; }
        .stage-3 { clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%); filter: drop-shadow(0 0 15px currentColor) brightness(1.2); }
        .stage-4 { clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%); filter: drop-shadow(0 0 20px currentColor) brightness(1.5); }
        .stage-5 { border-radius: 0%; transform: rotate(135deg); filter: drop-shadow(0 0 30px currentColor) brightness(2); animation: rotateSingularity 2s linear infinite; }
        @keyframes rotateSingularity { from { transform: rotate(135deg); } to { transform: rotate(495deg); } }
        .progress-bg { width: 100%; height: 6px; background: #1e293b; border-radius: 10px; margin-top: 12px; overflow: hidden; }
        .progress-fill { height: 100%; background: #6366f1; width: 0%; transition: width 0.1s linear; }
        .buy-btn { font-size: 14px; padding: 12px; margin-top: 10px; }
        .btn-locked { background: #334155 !important; color: #64748b !important; cursor: not-allowed; }
        .btn-available { background: #10b981 !important; color: white !important; box-shadow: 0 4px 14px rgba(16, 185, 129, 0.3); }
        .level-badge { position: absolute; top: 10px; right: 10px; background: #6366f1; color: white; font-size: 10px; padding: 2px 6px; border-radius: 4px; font-weight: 900; }
        .clicker-btn { width: 130px; height: 130px; border-radius: 50%; background: radial-gradient(circle, #6366f1, #4338ca); border: 10px solid #312e81; font-size: 45px; margin: 0 auto 15px; display: block; cursor: pointer; transition: transform 0.1s; }
        .popup-anim { position: absolute; color: #34d399; font-weight: 900; animation: floatUp 0.4s ease-out forwards; pointer-events: none; z-index: 10000; font-size: 24px; }
        @keyframes floatUp { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-40px); opacity: 0; } }

        /* Chest Grid Style */
        .chest-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 40px; }
        .chest-card-mini { background: #1e293b; padding: 20px; border-radius: 16px; border: 2px solid #334155; text-align: center; transition: 0.3s; }
        .chest-card-mini:hover { border-color: #6366f1; transform: translateY(-5px); }
        .chest-icon-mini { font-size: 40px; margin-bottom: 10px; }
        .chest-price { font-weight: 900; color: #fbbf24; margin-top: 10px; }
    </style>
</head>
<body>

<div id="notifBanner" class="notif-banner"><span id="notifText"></span></div>

<div class="container">
    <div id="authScreen" class="card" style="max-width: 650px; margin: 0 auto;">
        <h2 style="text-align:center;">MailCash</h2>
        <input type="text" id="loginUser" placeholder="Username">
        <div id="regArea" class="hidden"><input type="email" id="regEmail" placeholder="Email Address"></div>
        <input type="password" id="authPass" placeholder="Password">
        <button onclick="handleAuth()">Enter</button>
        <p style="text-align:center; margin-top:20px;"><a href="javascript:void(0)" onclick="toggleAuthMode()" style="color:#6366f1; font-weight:800;">Switch Login/Register</a></p>
    </div>

    <div id="appScreen" class="hidden">
        <div class="header">
            <div style="display:flex; align-items:center; gap:15px;"><img id="userPfp" class="pfp-circle" src="" onclick="toggleSettings()"><b id="userDisplay">@user</b></div>
            <div class="balance-pill">$<span id="userBal">0</span></div>
            <div id="settingsMenu" class="card hidden"><button onclick="logout()" style="background:#ef4444;">Logout</button></div>
        </div>

        <div class="tabs">
            <div id="tEar" class="tab active" onclick="showTab('earn')">EARN</div>
            <div id="tCol" class="tab" onclick="showTab('collection')">COLLECTION</div>
            <div id="tMkt" class="tab" onclick="showTab('marketplace')">MARKET</div>
            <div id="tIn" class="tab" onclick="showTab('inbox')">INBOX</div>
            <div id="tMsg" class="tab" onclick="showTab('message')">SEND</div>
        </div>

        <div id="earnView" class="tab-view">
            <div style="text-align:center;"><button class="clicker-btn" id="mainClicker">ðŸ’°</button></div>
            <div class="orb-grid" id="orbGrid"></div>
        </div>

        <div id="collectionView" class="tab-view hidden"><div class="orb-grid" id="collectionGrid"></div></div>

        <div id="marketplaceView" class="tab-view hidden">
            <h3 style="margin-bottom: 20px; text-align: center;">TIERED MYSTERY CHESTS</h3>
            <div class="chest-grid">
                <div class="chest-card-mini">
                    <div class="chest-icon-mini">ðŸªµ</div>
                    <b>Wood Chest</b>
                    <div class="chest-price">$250</div>
                    <button class="buy-btn" onclick="buyTieredChest('wood')" style="font-size:12px;">BUY</button>
                </div>
                <div class="chest-card-mini">
                    <div class="chest-icon-mini">ðŸ¥‰</div>
                    <b>Bronze Chest</b>
                    <div class="chest-price">$1,000</div>
                    <button class="buy-btn" onclick="buyTieredChest('bronze')" style="font-size:12px;">BUY</button>
                </div>
                <div class="chest-card-mini">
                    <div class="chest-icon-mini">ðŸ¥ˆ</div>
                    <b>Silver Chest</b>
                    <div class="chest-price">$25,000</div>
                    <button class="buy-btn" onclick="buyTieredChest('silver')" style="font-size:12px;">BUY</button>
                </div>
                <div class="chest-card-mini">
                    <div class="chest-icon-mini">ðŸ¥‡</div>
                    <b>Gold Chest</b>
                    <div class="chest-price">$500,000</div>
                    <button class="buy-btn" onclick="buyTieredChest('gold')" style="font-size:12px;">BUY</button>
                </div>
                <div class="chest-card-mini">
                    <div class="chest-icon-mini">ðŸ’Ž</div>
                    <b>Platinum Chest</b>
                    <div class="chest-price">$1,000,000</div>
                    <button class="buy-btn" onclick="buyTieredChest('platinum')" style="font-size:12px;">BUY</button>
                </div>
            </div>
            <h3 style="text-align:center; color:#f59e0b; margin-bottom:15px;">ðŸ’Ž HYPER RARE MARKET</h3>
            <div class="orb-grid" id="marketOrbGrid"></div>
        </div>

        <div id="inboxView" class="tab-view hidden"><div id="mailBox">Loading...</div></div>

        <div id="messageView" class="tab-view hidden card" style="max-width: 650px; margin: 0 auto;">
            <input type="text" id="msgTo" placeholder="Recipient @username">
            <textarea id="msgBody" rows="4" placeholder="Message..."></textarea>
            <input type="number" id="payAmt" placeholder="Attach Cash ($)">
            <button onclick="handleCombinedSend()">SEND MAIL</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, updateDoc, onSnapshot, query, collection, where, getDocs, increment, orderBy, addDoc, limit, arrayUnion } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyBo2zhESYzv1OChHSAfSb2GLiP6XtI6q1s", authDomain: "mailcash-3da79.firebaseapp.com", projectId: "mailcash-3da79", storageBucket: "mailcash-3da79.firebasestorage.app", messagingSenderId: "9602664972", appId: "1:9602664972:web:2ded4f3a7f583558513c29" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let userData = null;
    let isReg = false;

    const ORB_DATA = [{ id: 'orb1', name: 'Blue Orb', baseCost: 350, baseInc: 15, time: 5000, color: '#3b82f6' }];
    const MARKET_ORB_DATA = [{ id: 'h_orb1', name: 'Diamond Orb', baseCost: 100000000, baseInc: 50000000, time: 10000, color: '#e2e8f0' }];

    const CHEST_TIERS = {
        wood: { cost: 250, bonus: 0 },
        bronze: { cost: 1000, bonus: 4 },
        silver: { cost: 25000, bonus: 8 },
        gold: { cost: 500000, bonus: 13 },
        platinum: { cost: 1000000, bonus: 23 }
    };

    onAuthStateChanged(auth, u => {
        if(u) {
            onSnapshot(doc(db, "users", u.uid), d => {
                if(d.exists()) {
                    userData = d.data();
                    updateUI();
                    renderOrbs('orbGrid', ORB_DATA);
                    renderOrbs('marketOrbGrid', MARKET_ORB_DATA);
                    renderCollection();
                    loadInbox();
                    document.getElementById('authScreen').classList.add('hidden');
                    document.getElementById('appScreen').classList.remove('hidden');
                }
            });
        }
    });

    window.buyTieredChest = async (tier) => {
        const config = CHEST_TIERS[tier];
        if (!userData || userData.balance < config.cost) return alert("Not enough cash!");

        const roll = Math.random() * 100;
        let minCash, maxCash, minTime, maxTime, rarity;

        if (roll <= 75) { // 75% Chance
            minCash = 0 + config.bonus; maxCash = 10 + config.bonus; minTime = 2000; maxTime = 5000; rarity = "Common";
        } else if (roll <= 95) { // 20% Chance
            minCash = 10 + config.bonus; maxCash = 12 + config.bonus; minTime = 1000; maxTime = 4000; rarity = "Rare";
        } else { // 5% Chance
            minCash = 12 + config.bonus; maxCash = 15 + config.bonus; minTime = 4000; maxTime = 10000; rarity = "Epic";
        }

        const finalInc = Math.floor(Math.random() * (maxCash - minCash + 1)) + minCash;
        const finalTime = Math.floor(Math.random() * (maxTime - minTime + 1)) + minTime;
        const colors = ["#ef4444", "#3b82f6", "#10b981", "#f59e0b", "#8b5cf6"];
        
        const newOrb = {
            name: `${tier.toUpperCase()} ${rarity} Orb`,
            inc: finalInc,
            time: finalTime,
            color: colors[Math.floor(Math.random() * colors.length)],
            lastClaim: Date.now()
        };

        await updateDoc(doc(db, "users", auth.currentUser.uid), {
            balance: increment(-config.cost),
            mysteryOrbs: arrayUnion(newOrb)
        });

        alert(`UNBOXED: ${newOrb.name}\n+$${finalInc} every ${finalTime/1000}s`);
    };

    function renderCollection() {
        if (!userData) return;
        const grid = document.getElementById('collectionGrid');
        grid.innerHTML = '';
        if(userData.mysteryOrbs) {
            userData.mysteryOrbs.slice().reverse().forEach((mOrb, idx) => {
               const actualIdx = userData.mysteryOrbs.length - 1 - idx;
               const div = document.createElement('div'); div.className = 'orb-item';
               div.innerHTML = `<div class="orb-visual stage-1" style="color:${mOrb.color}; background:currentColor"></div><b>${mOrb.name}</b><div style="font-size:13px; color:#10b981">+$${mOrb.inc} / ${mOrb.time/1000}s</div><div class="progress-bg"><div class="progress-fill" id="bar-mystery-${actualIdx}"></div></div>`;
               grid.appendChild(div);
            });
        }
    }

    const updateUI = () => { if(userData) document.getElementById('userBal').innerText = Math.floor(userData.balance).toLocaleString(); document.getElementById('userDisplay').innerText = "@" + userData.username; document.getElementById('userPfp').src = `https://api.dicebear.com/7.x/identicon/svg?seed=${userData.username}`; };
    
    function renderOrbs(gridId, dataList) {
        const grid = document.getElementById(gridId); grid.innerHTML = '';
        dataList.forEach(orb => {
            const owned = userData.orbs?.[orb.id] || 0; const cost = Math.floor(orb.baseCost * Math.pow(1.3, owned));
            const div = document.createElement('div'); div.className = 'orb-item';
            div.innerHTML = `<div class="orb-visual stage-1" style="color:${orb.color}; background:currentColor"></div><b>${orb.name}</b><button onclick="buyOrb('${orb.id}', ${cost})" class="buy-btn ${userData.balance >= cost ? 'btn-available' : 'btn-locked'}">$${cost.toLocaleString()}</button>`;
            grid.appendChild(div);
        });
    }

    window.buyOrb = async (id, cost) => { if(userData.balance >= cost) await updateDoc(doc(db, "users", auth.currentUser.uid), { balance: increment(-cost), [`orbs.${id}`]: increment(1) }); };
    
    window.handleCombinedSend = async () => {
        const to = document.getElementById('msgTo').value.trim().toLowerCase();
        const body = document.getElementById('msgBody').value.trim();
        const amt = parseFloat(document.getElementById('payAmt').value || 0);
        const s = await getDocs(query(collection(db, "users"), where("username", "==", to)));
        if(s.empty) return alert("User not found");
        if(amt > 0) {
            if(userData.balance < amt) return alert("Not enough cash");
            await updateDoc(doc(db, "users", auth.currentUser.uid), { balance: increment(-amt) });
            await updateDoc(doc(db, "users", s.docs[0].id), { balance: increment(amt) });
        }
        await addDoc(collection(db, "messages"), { to, from: userData.username, body: body + (amt > 0 ? `\n\n[ATTACHED: $${amt}]` : ""), date: Date.now() });
        alert("Sent!");
    };

    window.showTab = (t) => {
        document.querySelectorAll('.tab-view').forEach(v => v.classList.add('hidden'));
        document.querySelectorAll('.tab').forEach(b => b.classList.remove('active'));
        document.getElementById(t + 'View').classList.remove('hidden');
        const m = {earn:'tEar', collection:'tCol', marketplace:'tMkt', inbox:'tIn', message:'tMsg'};
        document.getElementById(m[t]).classList.add('active');
    };

    const loadInbox = () => {
        onSnapshot(query(collection(db, "messages"), where("to", "==", userData.username), orderBy("date", "desc")), s => {
            document.getElementById('mailBox').innerHTML = s.docs.map(d => `<div class="msg-card"><b>@${d.data().from}</b><p>${d.data().body}</p></div>`).join('') || "No messages.";
        });
    };

    setInterval(() => {
        if(!userData || !userData.mysteryOrbs) return;
        userData.mysteryOrbs.forEach((mOrb, idx) => {
            if(!window['m_'+idx+'_t']) {
                window['m_'+idx+'_s'] = Date.now();
                window['m_'+idx+'_t'] = setInterval(() => {
                    updateDoc(doc(db, "users", auth.currentUser.uid), { balance: increment(mOrb.inc) });
                    window['m_'+idx+'_s'] = Date.now();
                }, mOrb.time);
            }
            const bar = document.getElementById(`bar-mystery-${idx}`);
            if(bar) bar.style.width = Math.min(((Date.now() - window['m_'+idx+'_s']) / mOrb.time) * 100, 100) + "%";
        });
    }, 100);

    window.handleAuth = async () => { /* Auth Logic */ };
    window.toggleAuthMode = () => { isReg = !isReg; document.getElementById('regArea').classList.toggle('hidden', !isReg); };
    window.toggleSettings = () => document.getElementById('settingsMenu').classList.toggle('hidden');
    window.logout = () => signOut(auth).then(() => location.reload());
</script>
</body>
</html>
