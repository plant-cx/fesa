<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MailCash | Ultimate Global Edition</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #0f172a; color: #f8fafc; padding: 20px; font-size: 16px; }
        .container { max-width: 650px; margin: 0 auto; }
        
        .card { background: #1e293b; border-radius: 16px; padding: 25px; border: 1px solid #334155; margin-bottom: 20px; }
        .hidden { display: none !important; }
        input, textarea { width: 100%; padding: 14px; background: #0f172a; border: 1px solid #475569; border-radius: 12px; color: white; margin-bottom: 12px; outline: none; }
        button { width: 100%; padding: 14px; background: #6366f1; color: white; border: none; border-radius: 12px; font-weight: 800; cursor: pointer; transition: 0.2s; text-transform: uppercase; }
        button:hover { opacity: 0.9; transform: translateY(-1px); }
        
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .balance-pill { background: #064e3b; color: #34d399; padding: 10px 20px; border-radius: 50px; font-weight: 900; border: 2px solid #059669; font-size: 20px; }
        .pfp-circle { width: 50px; height: 50px; border-radius: 50%; border: 2px solid #6366f1; background: #334155; cursor: pointer; }

        .tabs { display: flex; gap: 5px; margin-bottom: 20px; background: #0f172a; padding: 5px; border-radius: 12px; border: 1px solid #334155; overflow-x: auto; }
        .tab { flex: 1; text-align: center; padding: 10px; cursor: pointer; border-radius: 8px; color: #94a3b8; font-weight: 800; font-size: 12px; white-space: nowrap; }
        .tab.active { background: #334155; color: white; }

        .orb-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 15px; }
        .orb-item { background: #1e293b; border: 1px solid #334155; padding: 20px; border-radius: 16px; text-align: center; display: flex; flex-direction: column; justify-content: space-between; min-height: 240px; }
        .orb-visual { width: 60px; height: 60px; border-radius: 50%; margin: 0 auto 10px; box-shadow: 0 0 15px currentColor; }
        
        .buy-btn { font-size: 12px; padding: 10px; margin-top: 10px; }
        .btn-available { background: #10b981 !important; }
        .btn-locked { background: #334155 !important; color: #64748b !important; cursor: not-allowed; }
        .btn-sell { background: #f59e0b !important; }

        .chest-row { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .chest-card { padding: 15px; border-radius: 16px; text-align: center; border: 2px solid rgba(255,255,255,0.2); }
        .chest-bronze { background: #78350f; }
        .chest-silver { background: #475569; }
        .chest-gold { background: #b45309; }
        
        .section-header { width: 100%; padding: 6px; background: #334155; border-radius: 6px; margin: 20px 0 10px; font-weight: 900; text-align: center; font-size: 12px; color: #cbd5e1; }
        .seller-tag { font-size: 11px; color: #94a3b8; margin-top: 5px; font-weight: bold; font-style: italic; }
        .clicker-btn { width: 100px; height: 100px; border-radius: 50%; background: #6366f1; border: 6px solid #312e81; font-size: 35px; margin: 0 auto 20px; cursor: pointer; display: block; box-shadow: 0 0 20px rgba(99, 102, 241, 0.4); }
    </style>
</head>
<body>

<div class="container">
    <div id="authScreen" class="card">
        <h2 style="text-align:center; margin-bottom:20px;">MailCash</h2>
        <input type="text" id="loginUser" placeholder="Username">
        <div id="regArea" class="hidden"><input type="email" id="regEmail" placeholder="Email Address"></div>
        <input type="password" id="authPass" placeholder="Password">
        <button onclick="handleAuth()">Enter Game</button>
        <p style="text-align:center; margin-top:15px; font-size:14px;"><a href="#" onclick="toggleAuthMode()" style="color:#6366f1; text-decoration:none;">Don't have an account? Register here</a></p>
    </div>

    <div id="appScreen" class="hidden">
        <div class="header">
            <div style="display:flex; align-items:center; gap:10px;">
                <img id="userPfp" class="pfp-circle" src="" onclick="logout()">
                <b id="userDisplay" style="font-size:18px;">@user</b>
            </div>
            <div class="balance-pill">$<span id="userBal">0</span></div>
        </div>

        <div class="tabs">
            <div id="tab-earn" class="tab active" onclick="showTab('earn')">EARN</div>
            <div id="tab-markV2" class="tab" onclick="showTab('markV2')">MARKET V2</div>
            <div id="tab-chests" class="tab" onclick="showTab('chests')">CHESTS</div>
            <div id="tab-inbox" class="tab" onclick="showTab('inbox')">INBOX</div>
            <div id="tab-mail" class="tab" onclick="showTab('mail')">MAIL</div>
        </div>

        <div id="view-earn" class="tab-view">
            <button class="clicker-btn" id="mainClicker">ðŸ’°</button>
            <div id="orbGrid" class="orb-grid"></div>
        </div>

        <div id="view-markV2" class="tab-view hidden">
            <h3 style="text-align:center; color:#10b981; margin-bottom:10px;">GLOBAL MARKETPLACE</h3>
            <div id="globalListings" class="orb-grid"></div>
        </div>

        <div id="view-chests" class="tab-view hidden">
            <div class="chest-row">
                <div class="chest-card chest-bronze"><h5>BRONZE</h5><p>$1,000</p><button style="padding:5px; font-size:10px;" onclick="buyChest('bronze')">BUY</button></div>
                <div class="chest-card chest-silver"><h5>SILVER</h5><p>$5,000</p><button style="padding:5px; font-size:10px;" onclick="buyChest('silver')">BUY</button></div>
                <div class="chest-card chest-gold"><h5>GOLD</h5><p>$20,000</p><button style="padding:5px; font-size:10px;" onclick="buyChest('gold')">BUY</button></div>
            </div>
            <div id="myChestOrbs"></div>
        </div>

        <div id="view-inbox" class="tab-view hidden">
            <div id="mailBox">Loading messages...</div>
        </div>

        <div id="view-mail" class="tab-view hidden">
            <div class="card">
                <input type="text" id="mailTo" placeholder="To @username">
                <textarea id="mailBody" rows="4" placeholder="Message..."></textarea>
                <button onclick="sendMail()">Send Mail</button>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, updateDoc, onSnapshot, query, collection, where, getDocs, increment, orderBy, addDoc, deleteDoc, runTransaction, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // --- YOUR FIREBASE CONFIG ---
    const firebaseConfig = { 
        apiKey: "AIzaSyBo2zhESYzv1OChHSAfSb2GLiP6XtI6q1s", 
        authDomain: "mailcash-3da79.firebaseapp.com", 
        projectId: "mailcash-3da79", 
        storageBucket: "mailcash-3da79.firebasestorage.app", 
        messagingSenderId: "9602664972", 
        appId: "1:9602664972:web:2ded4f3a7f583558513c29" 
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let userData = null;
    let isReg = false;

    // BASIC SHOP ORBS
    const SHOP_ORBS = [
        { id: 'b1', name: 'Neon Sphere', cost: 250, inc: 10, color: '#3b82f6' },
        { id: 'b2', name: 'Plasma Core', cost: 1500, inc: 85, color: '#ef4444' }
    ];

    onAuthStateChanged(auth, u => {
        if(u) {
            onSnapshot(doc(db, "users", u.uid), d => {
                if(d.exists()) {
                    userData = d.data();
                    renderUI();
                }
            });
            startMarketListener();
            loadInbox();
            document.getElementById('authScreen').classList.add('hidden');
            document.getElementById('appScreen').classList.remove('hidden');
        } else {
            document.getElementById('authScreen').classList.remove('hidden');
            document.getElementById('appScreen').classList.add('hidden');
        }
    });

    function renderUI() {
        document.getElementById('userBal').innerText = Math.floor(userData.balance).toLocaleString();
        document.getElementById('userDisplay').innerText = "@" + userData.username;
        document.getElementById('userPfp').src = `https://api.dicebear.com/7.x/identicon/svg?seed=${userData.username}`;
        
        // Shop Orbs
        const grid = document.getElementById('orbGrid');
        grid.innerHTML = SHOP_ORBS.map(orb => {
            const owned = userData.orbs?.[orb.id] || 0;
            const price = Math.floor(orb.cost * Math.pow(1.3, owned));
            return `<div class="orb-item">
                <div class="orb-visual" style="color:${orb.color}; background:currentColor"></div>
                <b>${orb.name}</b>
                <p style="font-size:12px; color:#94a3b8;">Owned: ${owned}</p>
                <button onclick="buyShopOrb('${orb.id}', ${price})" class="buy-btn ${userData.balance >= price ? 'btn-available' : 'btn-locked'}">UPGRADE $${price}</button>
            </div>`;
        }).join('');

        // My Chest Inventory
        const cGrid = document.getElementById('myChestOrbs');
        cGrid.innerHTML = '<div class="section-header">MY UNBOXED ORBS</div><div class="orb-grid" id="innerCGrid"></div>';
        const inner = document.getElementById('innerCGrid');
        (userData.mysteryOrbs || []).forEach((orb, i) => {
            inner.innerHTML += `<div class="orb-item">
                <div class="orb-visual" style="color:${orb.color}; background:currentColor"></div>
                <b>${orb.name}</b>
                <p style="color:#10b981; font-weight:bold;">+$${orb.inc}/s</p>
                <button onclick="listOnMarket(${i})" class="buy-btn btn-sell">SELL TO MARKET V2</button>
            </div>`;
        });
    }

    // MARKET V2 REALTIME LISTENER
    function startMarketListener() {
        const q = query(collection(db, "global_market"), orderBy("date", "desc"));
        onSnapshot(q, s => {
            const grid = document.getElementById('globalListings');
            grid.innerHTML = s.docs.map(docSnap => {
                const item = docSnap.data();
                return `<div class="orb-item">
                    <div class="orb-visual" style="color:${item.color}; background:currentColor"></div>
                    <b>${item.name}</b>
                    <p style="color:#10b981; font-weight:bold;">+$${item.inc}/s</p>
                    <div class="seller-tag">Seller: @${item.seller}</div>
                    <button onclick="buyFromMarket('${docSnap.id}')" class="buy-btn ${userData.balance >= item.price ? 'btn-available' : 'btn-locked'}">BUY $${item.price}</button>
                </div>`;
            }).join('') || '<p style="grid-column:1/-1; text-align:center; padding:20px; color:#475569;">No orbs for sale.</p>';
        });
    }

    window.listOnMarket = async (index) => {
        const orb = userData.mysteryOrbs[index];
        const p = parseInt(prompt(`Sell your ${orb.name} for how much?`));
        if(!p || p <= 0) return;

        try {
            // Add to Global collection
            await addDoc(collection(db, "global_market"), {
                ...orb,
                price: p,
                seller: userData.username,
                sellerUid: auth.currentUser.uid,
                date: Date.now()
            });
            // Remove from local inventory
            await updateDoc(doc(db, "users", auth.currentUser.uid), {
                mysteryOrbs: arrayRemove(orb)
            });
            showTab('markV2');
        } catch (e) { alert("Permission Error! Check your Firestore Rules."); }
    };

    window.buyFromMarket = async (listingId) => {
        try {
            await runTransaction(db, async (transaction) => {
                const lRef = doc(db, "global_market", listingId);
                const lSnap = await transaction.get(lRef);
                const item = lSnap.data();

                if(item.sellerUid === auth.currentUser.uid) throw "You can't buy your own orb!";
                if(userData.balance < item.price) throw "Not enough money!";

                const buyerRef = doc(db, "users", auth.currentUser.uid);
                const sellerRef = doc(db, "users", item.sellerUid);

                transaction.update(buyerRef, { 
                    balance: increment(-item.price),
                    mysteryOrbs: arrayUnion({ name: item.name, inc: item.inc, color: item.color, id: item.id })
                });
                transaction.update(sellerRef, { balance: increment(item.price) });
                transaction.delete(lRef);
            });
            alert("Orb Bought!");
        } catch (e) { alert(e); }
    };

    window.buyChest = async (tier) => {
        const price = { bronze: 1000, silver: 5000, gold: 20000 }[tier];
        if(userData.balance < price) return alert("Not enough cash!");
        
        const orb = {
            name: tier.toUpperCase() + " Mystic",
            inc: { bronze: 50, silver: 300, gold: 1200 }[tier],
            color: { bronze: "#b45309", silver: "#94a3b8", gold: "#fbbf24" }[tier],
            id: Math.random().toString(36).substr(2, 9)
        };

        await updateDoc(doc(db, "users", auth.currentUser.uid), {
            balance: increment(-price),
            mysteryOrbs: arrayUnion(orb)
        });
    };

    window.buyShopOrb = async (id, cost) => {
        if(userData.balance >= cost) {
            await updateDoc(doc(db, "users", auth.currentUser.uid), {
                balance: increment(-cost),
                [`orbs.${id}`]: increment(1)
            });
        }
    };

    document.getElementById('mainClicker').onclick = () => {
        updateDoc(doc(db, "users", auth.currentUser.uid), { balance: increment(1) });
    };

    window.handleAuth = async () => {
        const user = document.getElementById('loginUser').value.trim().toLowerCase();
        const pass = document.getElementById('authPass').value;
        try {
            if(isReg) {
                const email = document.getElementById('regEmail').value;
                const res = await createUserWithEmailAndPassword(auth, email, pass);
                await setDoc(doc(db, "users", res.user.uid), { username: user, balance: 1000, orbs: {}, mysteryOrbs: [], email });
            } else {
                const s = await getDocs(query(collection(db, "users"), where("username", "==", user)));
                if(s.empty) throw "User not found";
                await signInWithEmailAndPassword(auth, s.docs[0].data().email, pass);
            }
        } catch (e) { alert(e); }
    };

    window.sendMail = async () => {
        const to = document.getElementById('mailTo').value.trim().toLowerCase().replace('@','');
        const body = document.getElementById('mailBody').value;
        await addDoc(collection(db, "messages"), { to, from: userData.username, body, date: Date.now() });
        alert("Sent!");
    };

    function loadInbox() {
        onSnapshot(query(collection(db, "messages"), where("to", "==", userData.username), orderBy("date", "desc")), s => {
            document.getElementById('mailBox').innerHTML = s.docs.map(d => `<div class="card" style="padding:15px; margin-bottom:10px;"><b>@${d.data().from}</b><p>${d.data().body}</p></div>`).join('') || "No messages.";
        });
    }

    // Auto-Earning Logic
    setInterval(() => {
        if(!userData) return;
        let gain = 0;
        SHOP_ORBS.forEach(o => gain += (userData.orbs?.[o.id] || 0) * (o.inc / 10));
        (userData.mysteryOrbs || []).forEach(o => gain += (o.inc / 10));
        if(gain > 0) updateDoc(doc(db, "users", auth.currentUser.uid), { balance: increment(gain) });
    }, 1000);

    window.showTab = (t) => {
        document.querySelectorAll('.tab-view').forEach(v => v.classList.add('hidden'));
        document.getElementById('view-' + t).classList.remove('hidden');
        document.querySelectorAll('.tab').forEach(b => b.classList.remove('active'));
        document.getElementById('tab-' + t).classList.add('active');
    };

    window.toggleAuthMode = () => { isReg = !isReg; document.getElementById('regArea').classList.toggle('hidden'); };
    window.logout = () => signOut(auth);
</script>
</body>
</html>
