<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MailCash | Ultimate Edition</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #0f172a; color: #f8fafc; padding: 20px; overflow-x: hidden; font-size: 18px; }
        .container { width: 100%; max-width: 1600px; margin: 0 auto; position: relative; }
        .card { background: #1e293b; border-radius: 16px; padding: 30px; border: 1px solid #334155; margin-bottom: 25px; }
        .hidden { display: none !important; }
        input, textarea { width: 100%; padding: 16px; background: #0f172a; border: 1px solid #475569; border-radius: 12px; color: white; margin-bottom: 15px; outline: none; font-size: 18px; font-weight: 500; }
        button { width: 100%; padding: 16px; background: #6366f1; color: white; border: none; border-radius: 12px; font-weight: 800; cursor: pointer; transition: 0.2s; font-size: 18px; text-transform: uppercase; letter-spacing: 0.5px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; position: relative; gap: 10px; flex-wrap: wrap; }
        .balance-pill { background: #064e3b; color: #34d399; padding: 12px 24px; border-radius: 50px; font-weight: 900; border: 2px solid #059669; font-size: 22px; }
        .header-prestige-btn { background: linear-gradient(135deg, #4f46e5, #9333ea); border: 2px solid #a855f7; color: white; padding: 12px 20px; border-radius: 12px; font-weight: 900; font-size: 14px; cursor: pointer; display: flex; align-items: center; gap: 8px; box-shadow: 0 4px 15px rgba(168, 85, 247, 0.3); }
        .pfp-circle { width: 55px; height: 55px; border-radius: 50%; border: 3px solid #6366f1; background: #334155; cursor: pointer; }
        #settingsMenu { position: absolute; right: 0; top: 75px; width: 300px; z-index: 1000; box-shadow: 0 15px 40px rgba(0,0,0,0.6); border: 2px solid #475569; }
        .tabs { display: flex; gap: 8px; margin-bottom: 25px; background: #0f172a; padding: 8px; border-radius: 16px; overflow-x: auto; border: 1px solid #334155; }
        .tab { flex: 1; text-align: center; padding: 14px; cursor: pointer; border-radius: 12px; color: #94a3b8; font-weight: 800; font-size: 14px; white-space: nowrap; }
        .tab.active { background: #334155; color: white; border: 1px solid #475569; }
        .orb-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; margin-top: 25px; }
        .orb-item { background: #0f172a; border: 2px solid #334155; padding: 20px; border-radius: 16px; position: relative; text-align: center; min-height: 240px; display: flex; flex-direction: column; justify-content: space-between; }
        .orb-visual { width: 65px; height: 65px; margin: 0 auto 12px; transition: all 0.5s; filter: drop-shadow(0 0 10px currentColor); }
        .stage-1 { border-radius: 50%; box-shadow: 0 0 20px currentColor; }
        .stage-2 { border-radius: 10%; transform: rotate(45deg); box-shadow: 0 0 25px currentColor; }
        .stage-3 { clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%); border-radius: 15px; }
        .stage-4 { clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%); }
        .stage-5 { border-radius: 8px; animation: rotateSquare 3s linear infinite; }
        @keyframes rotateSquare { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .orb-lvl-badge { position: absolute; top: 10px; right: 10px; background: #6366f1; color: white; padding: 4px 8px; border-radius: 6px; font-size: 11px; font-weight: 900; border: 1px solid #818cf8; z-index: 5; }
        .progress-bg { width: 100%; height: 6px; background: #1e293b; border-radius: 10px; margin-top: 12px; overflow: hidden; }
        .progress-fill { height: 100%; background: #6366f1; width: 0%; transition: width 0.1s linear; }
        .buy-btn { font-size: 14px; padding: 12px; margin-top: 10px; }
        .btn-locked { background: #334155 !important; color: #64748b !important; cursor: not-allowed; }
        .btn-available { background: #10b981 !important; color: white !important; }
        .orb-stats-top { position: absolute; top: 10px; left: 10px; display: flex; gap: 6px; z-index: 5; }
        .sell-btn { background: #ef4444; color: white; border: none; border-radius: 6px; padding: 4px 10px; font-size: 11px; font-weight: 900; cursor: pointer; }
        .owned-badge { background: #1e293b; color: #f8fafc; font-size: 13px; padding: 4px 10px; border-radius: 6px; font-weight: 900; border: 2px solid #475569; }
        .clicker-btn { width: 160px; height: 160px; border-radius: 50%; background: radial-gradient(circle, #6366f1, #4338ca); border: 10px solid #312e81; font-size: 55px; margin: 0 auto 15px; display: block; cursor: pointer; }
        .popup-anim { position: absolute; color: #34d399; font-weight: 900; animation: floatUp 0.4s ease-out forwards; pointer-events: none; }
        @keyframes floatUp { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-40px); opacity: 0; } }
        .chest-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; }
        .chest-card { background: #1e293b; padding: 20px; border-radius: 20px; text-align: center; border: 2px solid #334155; }
        .loot-section-title { font-size: 24px; font-weight: 900; color: #94a3b8; margin: 30px 0 15px; border-left: 5px solid #6366f1; padding-left: 15px; }
    </style>
</head>
<body>

<div class="container">
    <div id="authScreen" class="card" style="max-width: 650px; margin: 0 auto;">
        <h2 style="text-align:center;">MailCash</h2>
        <input type="text" id="loginUser" placeholder="Username">
        <div id="regArea" class="hidden"><input type="email" id="regEmail" placeholder="Email Address"></div>
        <input type="password" id="authPass" placeholder="Password">
        <button onclick="handleAuth()">Enter Game</button>
        <p style="text-align:center; margin-top:20px;"><a href="javascript:void(0)" onclick="toggleAuthMode()">Switch Login/Register</a></p>
    </div>

    <div id="appScreen" class="hidden">
        <div class="header">
            <div style="display:flex; align-items:center; gap:15px;">
                <img id="userPfp" class="pfp-circle" src="" onclick="toggleSettings()">
                <b id="userDisplay">@user</b>
                <button class="header-prestige-btn" onclick="showTab('prestige')">‚ú® PRESTIGE <span id="headerPoints">(0)</span></button>
            </div>
            <div style="display:flex; align-items:center; gap:12px;">
                <div class="balance-pill">$<span id="userBal">0</span></div>
                <button onclick="toggleSettings()" style="width:55px; height:55px; background:#334155; border:2px solid #475569;">‚öôÔ∏è</button>
            </div>
            <div id="settingsMenu" class="card hidden">
                <button onclick="logout()" style="background:#ef4444;">Logout</button>
            </div>
        </div>

        <div class="tabs">
            <div id="tEar" class="tab active" onclick="showTab('earn')">EARN</div>
            <div id="tCol" class="tab" onclick="showTab('collection')">COLLECTION</div>
            <div id="tMkt" class="tab" onclick="showTab('marketplace')">MARKET</div>
            <div id="tIn" class="tab" onclick="showTab('inbox')">INBOX</div>
            <div id="tMsg" class="tab" onclick="showTab('message')">SEND</div>
        </div>

        <div id="earnView" class="tab-view">
            <div style="text-align:center;"><button class="clicker-btn" id="mainClicker">üí∞</button></div>
            <div class="orb-grid" id="orbGrid"></div>
        </div>

        <div id="collectionView" class="tab-view hidden">
            <div class="loot-section-title">OWNED ORBS</div>
            <div class="orb-grid" id="collectionGrid"></div>
            <div class="loot-section-title">CHEST FINDS</div>
            <div class="orb-grid" id="collectionLootGrid"></div>
        </div>

        <div id="marketplaceView" class="tab-view hidden">
            <div class="orb-grid" id="marketOrbGrid"></div>
            <div class="loot-section-title">üéÅ MYSTERY CHESTS</div>
            <div class="chest-grid">
                <div class="chest-card">ü™µ<br>WOOD<br>$250<br><button class="buy-btn btn-available" onclick="buyChest('wood', 250)">BUY</button></div>
                <div class="chest-card">ü•à<br>SILVER<br>$25,000<br><button class="buy-btn btn-available" onclick="buyChest('silver', 25000)">BUY</button></div>
                <div class="chest-card">ü•á<br>GOLD<br>$500,000<br><button class="buy-btn btn-available" onclick="buyChest('gold', 500000)">BUY</button></div>
                <div class="chest-card">üíé<br>PLAT<br>$1M<br><button class="buy-btn btn-available" onclick="buyChest('plat', 1000000)">BUY</button></div>
            </div>
            <div id="lootContainer"></div>
        </div>

        <div id="prestigeView" class="tab-view hidden card">
            <h2>PRESTIGE POINTS: <span id="prestigePointsDisplay">0</span></h2>
            <p>Next Reset: +<span id="pendingPrestigePoints">0</span> Points</p>
            <button id="doPrestigeBtn" onclick="doPrestige()" style="background:#ef4444; margin-top:10px;">RESET GAME FOR POINTS</button>
            <div class="prestige-row" id="pRowClick"></div>
            <div class="prestige-row" id="pRowOrb"></div>
        </div>

        <div id="inboxView" class="tab-view hidden"><div id="mailBox"></div></div>
        <div id="messageView" class="tab-view hidden card">
            <input type="text" id="msgTo" placeholder="Recipient">
            <textarea id="msgBody" placeholder="Message"></textarea>
            <button onclick="handleCombinedSend()">SEND</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, updateDoc, onSnapshot, query, collection, where, getDocs, increment, orderBy, addDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyBo2zhESYzv1OChHSAfSb2GLiP6XtI6q1s", authDomain: "mailcash-3da79.firebaseapp.com", projectId: "mailcash-3da79", storageBucket: "mailcash-3da79.firebasestorage.app", messagingSenderId: "9602664972", appId: "1:9602664972:web:2ded4f3a7f583558513c29" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let userData = null;
    let myUid = null;

    const ORB_DATA = [
        { id: 'orb1', name: 'Blue Orb', baseCost: 350, baseInc: 15, time: 5000, color: '#3b82f6' },
        { id: 'orb2', name: 'Red Orb', baseCost: 3000, baseInc: 200, time: 7000, color: '#ef4444' },
        { id: 'orb3', name: 'Green Orb', baseCost: 15000, baseInc: 850, time: 6000, color: '#10b981' },
        { id: 'orb4', name: 'Gold Orb', baseCost: 50000, baseInc: 3500, time: 4000, color: '#f59e0b' }
    ];

    const calculateOrbLevel = (inc, time) => {
        const ips = inc / (time / 1000);
        if (ips <= 10) return 1;
        if (ips >= 10000000) return 21;
        return Math.min(21, Math.max(1, Math.floor(Math.log2(ips / 5) + 2)));
    };

    onAuthStateChanged(auth, u => {
        if(u) {
            myUid = u.uid;
            onSnapshot(doc(db, "users", u.uid), d => {
                if(d.exists()) {
                    userData = d.data();
                    updateUI();
                    renderOrbs('orbGrid', ORB_DATA);
                    renderCollection();
                    renderLootSections();
                }
            });
        }
    });

    const updateUI = () => {
        document.getElementById('userBal').innerText = Math.floor(userData.balance).toLocaleString();
        document.getElementById('userDisplay').innerText = "@" + userData.username;
        document.getElementById('headerPoints').innerText = `(${userData.prestigePoints})`;
    };

    function renderLootSections() {
        const container = document.getElementById('lootContainer');
        container.innerHTML = '';
        const list = userData.mysteryOrbs || [];
        if(list.length > 0) {
            const sec = document.createElement('div');
            sec.innerHTML = `<div class="loot-section-title">ACTIVE CHEST ORBS</div><div class="orb-grid"></div>`;
            container.appendChild(sec);
            list.forEach((orb, idx) => {
                const div = document.createElement('div'); div.className = 'orb-item';
                div.innerHTML = `<div class="orb-lvl-badge">LVL ${calculateOrbLevel(orb.inc, orb.time)}</div><div class="orb-visual stage-1" style="color:${orb.color}; background:currentColor"></div><b>${orb.name}</b><div>+$${orb.inc}</div><div class="progress-bg"><div class="progress-fill" id="bar-myst-${idx}"></div></div>`;
                sec.querySelector('.orb-grid').appendChild(div);
            });
        }
    }

    function renderCollection() {
        const grid = document.getElementById('collectionGrid');
        const lootGrid = document.getElementById('collectionLootGrid');
        grid.innerHTML = ''; lootGrid.innerHTML = '';
        ORB_DATA.filter(o => userData.orbs?.[o.id] > 0).forEach(o => {
            const div = document.createElement('div'); div.className = 'orb-item';
            div.innerHTML = `<div class="orb-lvl-badge">LVL ${calculateOrbLevel(o.baseInc, o.time)}</div><div class="orb-visual stage-1" style="color:${o.color}; background:currentColor"></div><b>${o.name}</b><div class="owned-badge">x${userData.orbs[o.id]}</div>`;
            grid.appendChild(div);
        });
        userData.mysteryOrbs?.forEach(m => {
            const div = document.createElement('div'); div.className = 'orb-item';
            div.innerHTML = `<div class="orb-lvl-badge">LVL ${calculateOrbLevel(m.inc, m.time)}</div><div class="orb-visual stage-1" style="color:${m.color}; background:currentColor"></div><b>${m.name}</b>`;
            lootGrid.appendChild(div);
        });
    }

    window.buyChest = async (tier, cost) => {
        if(userData.balance < cost) return alert("NO CASH");
        const inc = tier === 'plat' ? 1000000 : tier === 'gold' ? 50000 : 100;
        const orb = { name: tier.toUpperCase() + " Orb", inc, time: 5000, color: "#6366f1", tier };
        await updateDoc(doc(db, "users", myUid), { balance: increment(-cost), mysteryOrbs: arrayUnion(orb) });
    };

    window.buyOrb = async (id, cost) => { if(userData.balance >= cost) await updateDoc(doc(db, "users", myUid), { balance: increment(-cost), [`orbs.${id}`]: increment(1) }); };
    
    function renderOrbs(gridId, dataList) {
        const grid = document.getElementById(gridId); grid.innerHTML = '';
        dataList.forEach(orb => {
            const owned = userData.orbs?.[orb.id] || 0;
            const cost = Math.floor(orb.baseCost * Math.pow(1.3, owned));
            const div = document.createElement('div'); div.className = 'orb-item';
            div.innerHTML = `<div class="orb-lvl-badge">LVL ${calculateOrbLevel(orb.baseInc, orb.time)}</div><div class="orb-visual stage-1" style="color:${orb.color}; background:currentColor"></div><b>${orb.name}</b><button onclick="buyOrb('${orb.id}', ${cost})" class="buy-btn btn-available">UPG $${cost}</button>`;
            grid.appendChild(div);
        });
    }

    setInterval(() => {
        if(!userData) return;
        userData.mysteryOrbs?.forEach((m, i) => {
            const key = `myst_${i}`;
            if(!window[key]) { 
                window[key+'_start'] = Date.now();
                window[key] = setInterval(() => { updateDoc(doc(db, "users", myUid), { balance: increment(m.inc) }); window[key+'_start'] = Date.now(); }, m.time); 
            }
            const bar = document.getElementById(`bar-myst-${i}`);
            if(bar) bar.style.width = ((Date.now() - window[key+'_start']) / m.time * 100) + "%";
        });
    }, 100);

    window.showTab = (t) => {
        document.querySelectorAll('.tab-view').forEach(v => v.classList.add('hidden'));
        document.getElementById(t + 'View').classList.remove('hidden');
    };
    window.handleAuth = async () => { /* Logic here */ };
    window.logout = () => signOut(auth).then(() => location.reload());
</script>
</body>
</html>
