<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MailCash | Ultimate Edition</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #0f172a; color: #f8fafc; padding: 20px; overflow-x: hidden; font-size: 18px; }
        .container { max-width: 650px; margin: 0 auto; position: relative; }
        
        .card { background: #1e293b; border-radius: 16px; padding: 30px; border: 1px solid #334155; margin-bottom: 25px; }
        .hidden { display: none !important; }
        input, textarea { width: 100%; padding: 16px; background: #0f172a; border: 1px solid #475569; border-radius: 12px; color: white; margin-bottom: 15px; outline: none; font-size: 18px; font-weight: 500; }
        button { width: 100%; padding: 16px; background: #6366f1; color: white; border: none; border-radius: 12px; font-weight: 800; cursor: pointer; transition: 0.2s; font-size: 18px; text-transform: uppercase; letter-spacing: 0.5px; }
        
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; position: relative; }
        .balance-pill { background: #064e3b; color: #34d399; padding: 12px 24px; border-radius: 50px; font-weight: 900; border: 2px solid #059669; font-size: 22px; }
        .pfp-circle { width: 55px; height: 55px; border-radius: 50%; border: 3px solid #6366f1; background: #334155; cursor: pointer; }
        
        #settingsMenu { position: absolute; right: 0; top: 70px; width: 300px; z-index: 1000; box-shadow: 0 15px 40px rgba(0,0,0,0.6); border: 2px solid #475569; }

        .tabs { display: flex; gap: 8px; margin-bottom: 25px; background: #0f172a; padding: 8px; border-radius: 16px; overflow-x: auto; border: 1px solid #334155; }
        .tab { flex: 1; text-align: center; padding: 14px; cursor: pointer; border-radius: 12px; color: #94a3b8; font-weight: 800; font-size: 14px; white-space: nowrap; }
        .tab.active { background: #334155; color: white; border: 1px solid #475569; }

        .msg-card { background: #1e293b; padding: 22px; border-radius: 16px; margin-bottom: 15px; border: 1px solid #334155; border-left: 6px solid #6366f1; position: relative; font-size: 19px; }

        .orb-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 25px; }
        .orb-item { background: #0f172a; border: 2px solid #334155; padding: 20px; border-radius: 16px; position: relative; text-align: center; min-height: 240px; display: flex; flex-direction: column; justify-content: space-between; }
        .orb-visual { width: 65px; height: 65px; border-radius: 50%; margin: 0 auto 12px; box-shadow: 0 0 20px currentColor; filter: brightness(1.3); }
        
        .blur-lock { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 10; border-radius: 16px; }
        .lock-q { font-size: 40px; font-weight: 900; color: #f8fafc; }
        .lock-hint { font-size: 11px; color: #94a3b8; text-transform: uppercase; font-weight: 900; padding: 0 10px; text-align: center; }

        .progress-bg { width: 100%; height: 6px; background: #1e293b; border-radius: 10px; margin-top: 12px; overflow: hidden; }
        .progress-fill { height: 100%; background: #6366f1; width: 0%; transition: width 0.1s linear; }

        .buy-btn { font-size: 14px; padding: 12px; margin-top: 10px; }
        .btn-locked { background: #334155 !important; color: #64748b !important; cursor: not-allowed; border: 1px solid transparent; }
        .btn-available { background: #10b981 !important; color: white !important; box-shadow: 0 4px 14px rgba(16, 185, 129, 0.3); }

        .orb-stats-top { position: absolute; top: 10px; left: 10px; display: flex; gap: 6px; align-items: center; z-index: 5; }
        .sell-btn { background: #ef4444; color: white; border: none; border-radius: 6px; padding: 4px 10px; font-size: 11px; font-weight: 900; cursor: pointer; }
        .owned-badge { background: #1e293b; color: #f8fafc; font-size: 13px; padding: 4px 10px; border-radius: 6px; font-weight: 900; border: 2px solid #475569; }
        
        .clicker-btn { width: 130px; height: 130px; border-radius: 50%; background: radial-gradient(circle, #6366f1, #4338ca); border: 10px solid #312e81; font-size: 45px; margin: 0 auto 15px; display: block; cursor: pointer; transition: transform 0.1s; box-shadow: 0 0 30px rgba(99, 102, 241, 0.4); }
        .clicker-btn:active { transform: scale(0.92); }
        .popup-anim { position: absolute; color: #34d399; font-weight: 900; animation: floatUp 1.2s ease-out forwards; pointer-events: none; z-index: 10000; font-size: 24px; text-shadow: 0 2px 10px rgba(0,0,0,0.5); }
        
        .badge-card { background: #0f172a; border: 2px solid #334155; border-radius: 16px; padding: 20px; margin-bottom: 25px; display: flex; align-items: center; gap: 20px; }
        .badge-icon { font-size: 50px; }
        .badge-info h4 { color: #f8fafc; margin-bottom: 6px; font-size: 22px; }
        .badge-info p { color: #94a3b8; font-size: 14px; font-weight: 600; }

        .notif-banner {
            position: fixed; top: 25px; left: -400px; width: 320px; background: #6366f1; color: white; padding: 20px; border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5); z-index: 99999; display: flex; align-items: center; gap: 15px; font-weight: 800; font-size: 18px;
            transition: left 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); border: 2px solid #818cf8;
        }
        .notif-banner.active { left: 25px; }

        .chest-row { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; margin-bottom: 30px; }
        .chest-card { padding: 20px; border-radius: 20px; text-align: center; border: 3px solid #818cf8; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        .chest-bronze { background: linear-gradient(135deg, #78350f, #92400e); border-color: #b45309; }
        .chest-silver { background: linear-gradient(135deg, #475569, #64748b); border-color: #94a3b8; }
        .chest-gold { background: linear-gradient(135deg, #b45309, #d97706); border-color: #fbbf24; }
        .chest-icon { font-size: 40px; margin-bottom: 8px; }
        .chest-card h3 { font-size: 18px; margin-bottom: 5px; }
        .chest-card p { font-size: 12px; font-weight: 700; margin-bottom: 10px; }
        .chest-card button { padding: 10px; font-size: 14px; }
        
        .section-header { width: 100%; padding: 10px; background: #334155; border-radius: 8px; margin: 20px 0 10px; font-weight: 900; text-align: center; font-size: 14px; letter-spacing: 1px; color: #f8fafc; }
        h3 { font-size: 26px; font-weight: 900; }
        h4 { font-size: 22px; font-weight: 900; }
        b { font-weight: 900; }
    </style>
</head>
<body>

<div id="notifBanner" class="notif-banner"><div style="width:12px;height:12px;background:#10b981;border-radius:50%"></div><span id="notifText">@user sent mail!</span></div>

<div class="container">
    <div id="authScreen" class="card">
        <h2 style="font-size:32px; margin-bottom:25px; text-align:center;">MailCash</h2>
        <input type="text" id="loginUser" placeholder="Username">
        <div id="regArea" class="hidden"><input type="email" id="regEmail" placeholder="Email Address"></div>
        <input type="password" id="authPass" placeholder="Password">
        <button onclick="handleAuth()">Enter Game</button>
        <p style="text-align:center; margin-top:20px;"><a href="javascript:void(0)" onclick="toggleAuthMode()" style="color:#6366f1; font-weight:800;">Switch Login/Register</a></p>
    </div>

    <div id="appScreen" class="hidden">
        <div class="header">
            <div style="display:flex; align-items:center; gap:15px;">
                <img id="userPfp" class="pfp-circle" src="" onclick="toggleSettings()">
                <b id="userDisplay" style="font-size:20px;">@user</b>
            </div>
            <div style="display:flex; align-items:center; gap:12px;">
                <div class="balance-pill">$<span id="userBal">0</span></div>
                <button onclick="toggleSettings()" style="width:55px; height:55px; padding:0; background:#334155; border:2px solid #475569;">‚öôÔ∏è</button>
            </div>
            <div id="settingsMenu" class="card hidden">
                <h3 style="margin-bottom:20px;">Settings</h3>
                <input type="text" id="setNewUser" placeholder="New Username">
                <button onclick="updateProfile()" style="background:#10b981; margin-bottom:15px;">Update Profile</button>
                <button onclick="logout()" style="background:#ef4444;">Logout</button>
            </div>
        </div>

        <div class="tabs">
            <div id="tEar" class="tab active" onclick="showTab('earn')">EARN</div>
            <div id="tCol" class="tab" onclick="showTab('collection')">COLLECTION</div>
            <div id="tMkt" class="tab" onclick="showTab('marketplace')">MARKET</div>
            <div id="tIn" class="tab" onclick="showTab('inbox')">INBOX</div>
            <div id="tMsg" class="tab" onclick="showTab('message')">MAIL</div>
            <div id="tPay" class="tab" onclick="showTab('transfer')">PAY</div>
        </div>

        <div id="earnView" class="tab-view">
            <div style="text-align:center">
                <button class="clicker-btn" id="mainClicker">üí∞</button>
                <div class="card" style="margin-top: 20px; padding: 20px; background: #0f172a; border: 2px solid #334155;">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <div style="text-align: left;">
                            <b style="font-size: 18px; color: #6366f1;">Click Power</b>
                            <p style="font-size: 16px; color: #94a3b8; font-weight:700;">+ $<span id="clickPowerVal">1</span></p>
                        </div>
                        <button id="upgradeClickBtn" onclick="upgradeClicker()" style="width: auto; padding: 12px 20px; font-size: 14px;">
                            UPGRADE $<span id="clickCost">100</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="orb-grid" id="orbGrid"></div>
            <div id="hyperEarnSection" style="margin-top: 40px;">
                <h3 style="text-align:center; color:#f59e0b; margin-bottom:15px;">üíé HYPER RARE MARKET</h3>
                <div id="marketOrbGrid" class="orb-grid"></div>
            </div>
        </div>

        <div id="collectionView" class="tab-view hidden">
            <h3 style="text-align:center; color:#6366f1; margin-bottom:25px; font-size:28px;">YOUR COLLECTION</h3>
            <div id="clickerBadgeSection"></div>
            <div id="collectionContent"></div>
        </div>

        <div id="marketplaceView" class="tab-view hidden">
            <div class="chest-row">
                <div class="chest-card chest-bronze">
                    <div class="chest-icon">üì¶</div>
                    <h3>BRONZE</h3>
                    <p>$0-$100 (25s)</p>
                    <button onclick="buyChest('bronze')" id="btn-bronze">BUY $1,000</button>
                </div>
                <div class="chest-card chest-silver">
                    <div class="chest-icon">ü•à</div>
                    <h3>SILVER</h3>
                    <p>$100-$500 (25s)</p>
                    <button onclick="buyChest('silver')" id="btn-silver">BUY $5,000</button>
                </div>
                <div class="chest-card chest-gold">
                    <div class="chest-icon">ü•á</div>
                    <h3>GOLD</h3>
                    <p>$500-$1000 (25s)</p>
                    <button onclick="buyChest('gold')" id="btn-gold">BUY $20,000</button>
                </div>
            </div>
            <div id="marketContent"></div>
        </div>

        <div id="inboxView" class="tab-view hidden">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h3>YOUR MAIL</h3>
                <button onclick="clearInbox()" style="width:auto; padding:8px 20px; background:#ef4444; font-size:14px;">CLEAR ALL</button>
            </div>
            <div id="mailBox">Loading...</div>
        </div>

        <div id="messageView" class="tab-view hidden card">
            <input type="text" id="msgTo" placeholder="To @username">
            <textarea id="msgBody" rows="4" placeholder="Write your message..."></textarea>
            <button onclick="sendAction('text')">SEND MAIL</button>
        </div>

        <div id="transferView" class="tab-view hidden card">
            <input type="text" id="payTo" placeholder="Recipient @username">
            <input type="number" id="payAmt" placeholder="Amount to send ($)">
            <button onclick="sendAction('money')" style="background:#10b981">TRANSFER CASH</button>
        </div>
    </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, setDoc, updateDoc, onSnapshot, query, collection, where, getDocs, increment, orderBy, addDoc, deleteDoc, limit, arrayUnion } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = { 
    apiKey: "AIzaSyBo2zhESYzv1OChHSAfSb2GLiP6XtI6q1s", 
    authDomain: "mailcash-3da79.firebaseapp.com", 
    projectId: "mailcash-3da79", 
    storageBucket: "mailcash-3da79.firebasestorage.app", 
    messagingSenderId: "9602664972", 
    appId: "1:9602664972:web:2ded4f3a7f583558513c29" 
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// INTERNAL STATE
let userData = null;
let isReg = false;
let initialMailLoad = true;

// ATTACH TO WINDOW SO BUTTONS WORK
window.toggleAuthMode = () => { 
    isReg = !isReg; 
    document.getElementById('regArea').classList.toggle('hidden', !isReg); 
};

window.handleAuth = async () => {
    const userNm = document.getElementById('loginUser').value.trim().toLowerCase();
    const pass = document.getElementById('authPass').value;
    
    if(!userNm || pass.length < 6) return alert("Username required & Password must be 6+ chars");

    try {
        if(isReg) {
            const email = document.getElementById('regEmail').value.trim();
            const res = await createUserWithEmailAndPassword(auth, email, pass);
            await setDoc(doc(db, "users", res.user.uid), { 
                username: userNm, 
                email: email, 
                balance: 1000, 
                orbs: {}, 
                clickLevel: 1, 
                totalClicks: 0, 
                pfpSeed: userNm, 
                mysteryOrbs: [] 
            });
            alert("Registered!");
        } else {
            const userQuery = query(collection(db, "users"), where("username", "==", userNm));
            const querySnapshot = await getDocs(userQuery);
            if(querySnapshot.empty) return alert("USER NOT FOUND. Did you register?");
            
            const dbData = querySnapshot.docs[0].data();
            await signInWithEmailAndPassword(auth, dbData.email, pass);
        }
    } catch (e) { alert(e.message); }
};

// LISTEN FOR USER LOGIN
onAuthStateChanged(auth, u => {
    if(u) {
        onSnapshot(doc(db, "users", u.uid), d => {
            if(d.exists()) {
                userData = d.data();
                updateUI();
                renderOrbs('orbGrid', ORB_DATA);
                renderOrbs('marketOrbGrid', MARKET_ORB_DATA);
                renderMarket();
                renderCollection();
                loadInbox();
                document.getElementById('authScreen').classList.add('hidden');
                document.getElementById('appScreen').classList.remove('hidden');
            }
        });
    }
});

// ... (Rest of your game logic functions go here)
// IMPORTANT: Ensure EVERY function used in an "onclick" starts with window.FunctionName = ...;
</script>
</body>
