<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MailCash | Ultimate Edition</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #0f172a; color: #f8fafc; padding: 20px; overflow-x: hidden; }
        .container { max-width: 600px; margin: 0 auto; position: relative; }
        
        .card { background: #1e293b; border-radius: 16px; padding: 25px; border: 1px solid #334155; margin-bottom: 20px; }
        .hidden { display: none !important; }
        input, textarea { width: 100%; padding: 14px; background: #0f172a; border: 1px solid #334155; border-radius: 10px; color: white; margin-bottom: 12px; outline: none; font-size: 16px; }
        button { width: 100%; padding: 14px; background: #6366f1; color: white; border: none; border-radius: 10px; font-weight: 700; cursor: pointer; transition: 0.2s; }
        
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; position: relative; }
        .balance-pill { background: #064e3b; color: #34d399; padding: 10px 20px; border-radius: 50px; font-weight: 800; border: 1px solid #059669; }
        .pfp-circle { width: 44px; height: 44px; border-radius: 50%; border: 2px solid #6366f1; background: #334155; cursor: pointer; }
        
        #settingsMenu { position: absolute; right: 0; top: 60px; width: 280px; z-index: 1000; box-shadow: 0 10px 30px rgba(0,0,0,0.5); border: 1px solid #475569; }

        .tabs { display: flex; gap: 5px; margin-bottom: 20px; background: #0f172a; padding: 6px; border-radius: 14px; overflow-x: auto; }
        .tab { flex: 1; text-align: center; padding: 10px; cursor: pointer; border-radius: 10px; color: #94a3b8; font-weight: 700; font-size: 12px; white-space: nowrap; }
        .tab.active { background: #334155; color: white; }

        .msg-card { background: #1e293b; padding: 18px; border-radius: 14px; margin-bottom: 12px; border: 1px solid #334155; border-left: 5px solid #6366f1; position: relative; }

        .orb-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .orb-item { background: #0f172a; border: 1px solid #334155; padding: 15px; border-radius: 12px; position: relative; text-align: center; min-height: 200px; display: flex; flex-direction: column; }
        .orb-visual { width: 50px; height: 50px; border-radius: 50%; margin: 0 auto 10px; box-shadow: 0 0 15px currentColor; filter: brightness(1.2); }
        
        .blur-lock { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(15, 23, 42, 0.85); backdrop-filter: blur(8px); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 10; border-radius: 12px; }
        .lock-q { font-size: 32px; font-weight: 900; color: #f8fafc; }
        .lock-hint { font-size: 9px; color: #94a3b8; text-transform: uppercase; font-weight: 800; padding: 0 5px; text-align: center; }

        .progress-bg { width: 100%; height: 4px; background: #1e293b; border-radius: 10px; margin-top: 10px; overflow: hidden; }
        .progress-fill { height: 100%; background: #6366f1; width: 0%; transition: width 0.1s linear; }

        .buy-btn { font-size: 12px; padding: 8px; margin-top: auto; }
        .btn-locked { background: #475569 !important; color: #94a3b8 !important; cursor: not-allowed; }
        .btn-available { background: #10b981 !important; color: white !important; }

        .orb-stats-top { position: absolute; top: 8px; left: 8px; display: flex; gap: 5px; align-items: center; z-index: 5; }
        .sell-btn { background: #ef4444; color: white; border: none; border-radius: 4px; padding: 2px 6px; font-size: 9px; font-weight: 800; cursor: pointer; }
        .owned-badge { background: #334155; color: #94a3b8; font-size: 10px; padding: 2px 6px; border-radius: 4px; font-weight: 700; border: 1px solid #475569; }
        
        .clicker-btn { width: 110px; height: 110px; border-radius: 50%; background: radial-gradient(circle, #6366f1, #4338ca); border: 8px solid #312e81; font-size: 35px; margin: 0 auto 10px; display: block; cursor: pointer; transition: transform 0.1s; }
        .clicker-btn:active { transform: scale(0.95); }
        .popup-anim { position: absolute; color: #34d399; font-weight: 900; animation: floatUp 1.2s ease-out forwards; pointer-events: none; z-index: 10000; font-size: 18px; }
        @keyframes floatUp { 0% { opacity: 1; transform: translate(-50%, 0); } 100% { opacity: 0; transform: translate(-50%, -70px); } }

        .badge-card { background: #0f172a; border: 1px solid #334155; border-radius: 12px; padding: 15px; margin-bottom: 20px; display: flex; align-items: center; gap: 15px; }
        .badge-icon { font-size: 40px; }
        .badge-info h4 { color: #f8fafc; margin-bottom: 4px; }
        .badge-info p { color: #94a3b8; font-size: 12px; }

        .notif-banner {
            position: fixed;
            top: 20px;
            left: -350px;
            width: 280px;
            background: #6366f1;
            color: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            z-index: 99999;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 700;
            transition: left 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .notif-banner.active { left: 20px; }
        .notif-dot { width: 10px; height: 10px; background: #10b981; border-radius: 50%; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.5); opacity: 0.5; } 100% { transform: scale(1); opacity: 1; } }

        /* Chest Styling */
        .chest-card { background: linear-gradient(135deg, #4338ca, #6366f1); padding: 20px; border-radius: 16px; text-align: center; border: 2px solid #818cf8; margin-bottom: 25px; }
        .chest-icon { font-size: 40px; margin-bottom: 10px; }
    </style>
</head>
<body>

<div id="notifBanner" class="notif-banner">
    <div class="notif-dot"></div>
    <span id="notifText">@user sent you mail!</span>
</div>

<div class="container">
    <div id="authScreen" class="card">
        <h2 style="margin-bottom: 20px;">MailCash</h2>
        <input type="text" id="loginUser" placeholder="Username">
        <div id="regArea" class="hidden"><input type="email" id="regEmail" placeholder="Email Address"></div>
        <input type="password" id="authPass" placeholder="Password">
        <button onclick="handleAuth()">Enter Game</button>
        <p style="text-align: center; margin-top: 15px;"><a href="javascript:void(0)" onclick="toggleAuthMode()" style="color:#6366f1; font-size:14px;">Switch Login/Register</a></p>
    </div>

    <div id="appScreen" class="hidden">
        <div class="header">
            <div style="display:flex; align-items:center; gap:10px;">
                <img id="userPfp" class="pfp-circle" src="" onclick="toggleSettings()">
                <b id="userDisplay">@user</b>
            </div>
            <div style="display:flex; align-items:center; gap:10px;">
                <div class="balance-pill">$<span id="userBal">0</span></div>
                <button onclick="toggleSettings()" style="width:40px; height:40px; padding:0; background:#334155;">‚öôÔ∏è</button>
            </div>
            <div id="settingsMenu" class="card hidden">
                <h3 style="margin-bottom:15px;">Settings</h3>
                <input type="text" id="setNewUser" placeholder="New Username">
                <button onclick="updateProfile()" style="background:#10b981; margin-bottom:15px;">Update Profile</button>
                <button onclick="logout()" style="background:#ef4444;">Logout</button>
            </div>
        </div>

        <div class="tabs">
            <div id="tEar" class="tab active" onclick="showTab('earn')">Earn</div>
            <div id="tCol" class="tab" onclick="showTab('collection')">Collection</div>
            <div id="tMkt" class="tab" onclick="showTab('marketplace')">Marketplace</div>
            <div id="tIn" class="tab" onclick="showTab('inbox')">Inbox</div>
            <div id="tMsg" class="tab" onclick="showTab('message')">Mail</div>
            <div id="tPay" class="tab" onclick="showTab('transfer')">Pay</div>
        </div>

        <div id="earnView" class="tab-view">
            <div style="text-align:center">
                <button class="clicker-btn" id="mainClicker">üí∞</button>
                <div class="card" style="margin-top: 15px; padding: 15px; background: #0f172a; border: 1px solid #334155;">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <div style="text-align: left;">
                            <b style="font-size: 14px; color: #6366f1;">Click Power</b>
                            <p style="font-size: 12px; color: #94a3b8;">Current: +$<span id="clickPowerVal">1</span></p>
                        </div>
                        <button id="upgradeClickBtn" onclick="upgradeClicker()" style="width: auto; padding: 8px 15px; font-size: 12px;">
                            Upgrade $<span id="clickCost">100</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="orb-grid" id="orbGrid"></div>
        </div>

        <div id="collectionView" class="tab-view hidden">
            <h3 style="text-align:center; color:#6366f1; margin-bottom:20px;">Your Collection</h3>
            <div id="clickerBadgeSection"></div>
            <div class="orb-grid" id="collectionGrid"></div>
        </div>

        <div id="marketplaceView" class="tab-view hidden">
            <div class="chest-card">
                <div class="chest-icon">üì¶</div>
                <h4>Mystery Chest</h4>
                <p style="font-size: 12px; opacity: 0.9; margin-bottom: 12px;">Get a random Orb earning $1-$500/5s</p>
                <button onclick="buyChest()" id="chestBtn" style="background: #fbbf24; color: #1e293b; border: none;">Buy Chest ($100)</button>
            </div>
            
            <h3 style="text-align:center; color:#f59e0b; margin-bottom:10px;">üíé Hyper Rare Market</h3>
            <div class="orb-grid" id="marketOrbGrid"></div>
        </div>

        <div id="inboxView" class="tab-view hidden">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <h3>Your Mail</h3>
                <button onclick="clearInbox()" style="width:auto; padding:5px 12px; background:#ef4444; font-size:11px;">Clear</button>
            </div>
            <div id="mailBox">Loading...</div>
        </div>

        <div id="messageView" class="tab-view hidden card">
            <input type="text" id="msgTo" placeholder="To @username">
            <textarea id="msgBody" rows="4" placeholder="Message..."></textarea>
            <button onclick="sendAction('text')">Send Mail</button>
        </div>

        <div id="transferView" class="tab-view hidden card">
            <input type="text" id="payTo" placeholder="Recipient @username">
            <input type="number" id="payAmt" placeholder="Amount ($)">
            <button onclick="sendAction('money')" style="background:#10b981">Transfer</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, updateDoc, onSnapshot, query, collection, where, getDocs, increment, orderBy, addDoc, deleteDoc, limit, arrayUnion } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBo2zhESYzv1OChHSAfSb2GLiP6XtI6q1s",
        authDomain: "mailcash-3da79.firebaseapp.com",
        projectId: "mailcash-3da79",
        storageBucket: "mailcash-3da79.firebasestorage.app",
        messagingSenderId: "9602664972",
        appId: "1:9602664972:web:2ded4f3a7f583558513c29"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let userData = null;
    let isReg = false;
    let initialMailLoad = true;

    const ORB_DATA = [
        { id: 'orb1', name: 'Blue Orb', baseCost: 350, baseInc: 15, time: 5000, color: '#3b82f6' },
        { id: 'orb2', name: 'Red Orb', baseCost: 3000, baseInc: 200, time: 7000, color: '#ef4444' },
        { id: 'orb3', name: 'Green Orb', baseCost: 15000, baseInc: 850, time: 6000, color: '#10b981' },
        { id: 'orb4', name: 'Gold Orb', baseCost: 50000, baseInc: 3500, time: 4000, color: '#f59e0b' },
        { id: 'orb5', name: 'Purple Orb', baseCost: 150000, baseInc: 12000, time: 5000, color: '#8b5cf6' },
        { id: 'orb6', name: 'Cyan Orb', baseCost: 400000, baseInc: 40000, time: 5000, color: '#06b6d4' },
        { id: 'orb7', name: 'Pink Orb', baseCost: 1000000, baseInc: 120000, time: 8000, color: '#ec4899' },
        { id: 'orb8', name: 'White Orb', baseCost: 4000000, baseInc: 500000, time: 10000, color: '#f8fafc' },
        { id: 'orb9', name: 'Void Orb', baseCost: 20000000, baseInc: 3000000, time: 12000, color: '#475569' },
        { id: 'orb10', name: 'Solar Orb', baseCost: 80000000, baseInc: 15000000, time: 15000, color: '#fbbf24' }
    ];

    const MARKET_ORB_DATA = [
        { id: 'h_orb1', name: 'Diamond Orb', baseCost: 100000000, baseInc: 50000000, time: 10000, color: '#e2e8f0' },
        { id: 'h_orb2', name: 'Emerald Orb', baseCost: 500000000, baseInc: 250000000, time: 12000, color: '#10b981' },
        { id: 'h_orb3', name: 'Ruby Orb', baseCost: 2500000000, baseInc: 1000000000, time: 15000, color: '#dc2626' },
        { id: 'h_orb4', name: 'Obsidian Orb', baseCost: 10000000000, baseInc: 5000000000, time: 10000, color: '#1e293b' },
        { id: 'h_orb5', name: 'Cosmic Orb', baseCost: 100000000000, baseInc: 25000000000, time: 8000, color: '#6366f1' }
    ];

    onAuthStateChanged(auth, u => {
        if(u) {
            onSnapshot(doc(db, "users", u.uid), d => {
                if(d.exists()) {
                    userData = d.data();
                    updateUI();
                    renderOrbs('orbGrid', ORB_DATA);
                    renderOrbs('marketOrbGrid', MARKET_ORB_DATA);
                    renderCollection();
                    loadInbox();
                    document.getElementById('authScreen').classList.add('hidden');
                    document.getElementById('appScreen').classList.remove('hidden');
                }
            });
        } else {
            userData = null;
            document.getElementById('appScreen').classList.add('hidden');
            document.getElementById('authScreen').classList.remove('hidden');
        }
    });

    function showNotification(sender) {
        const banner = document.getElementById('notifBanner');
        document.getElementById('notifText').innerText = `@${sender} sent you mail!`;
        banner.classList.add('active');
        setTimeout(() => banner.classList.remove('active'), 5000);
    }

    const loadInbox = () => {
        onSnapshot(query(collection(db, "messages"), where("to", "==", userData.username), orderBy("date", "desc"), limit(1)), s => {
            if (initialMailLoad) { initialMailLoad = false; return; }
            if (!s.empty) showNotification(s.docs[0].data().from);
        });
        onSnapshot(query(collection(db, "messages"), where("to", "==", userData.username), orderBy("date", "desc")), s => {
            document.getElementById('mailBox').innerHTML = s.docs.map(d => `<div class="msg-card"><b>@${d.data().from}</b><p>${d.data().body}</p></div>`).join('') || "No mail.";
        });
    };

    const getPower = (lvl) => {
        const sequence = [1, 5, 25, 50, 100, 250, 500, 1000, 2500, 5000];
        return lvl <= sequence.length ? sequence[lvl - 1] : lvl * 500;
    };

    function updateUI() {
        if (!userData) return;
        const bal = userData.balance || 0;
        document.getElementById('userBal').innerText = Math.floor(bal).toLocaleString();
        document.getElementById('userDisplay').innerText = "@" + userData.username;
        document.getElementById('userPfp').src = `https://api.dicebear.com/7.x/identicon/svg?seed=${userData.pfpSeed || userData.username}`;
        document.getElementById('clickPowerVal').innerText = getPower(userData.clickLevel || 1).toLocaleString();
        document.getElementById('clickCost').innerText = ((userData.clickLevel || 1) * 200).toLocaleString();
        document.getElementById('upgradeClickBtn').className = (bal >= (userData.clickLevel * 200)) ? "btn-available" : "btn-locked";
        document.getElementById('chestBtn').style.opacity = (bal >= 100) ? "1" : "0.5";
    }

    const calcIncome = (orb, owned) => owned > 0 ? Math.floor(orb.baseInc * (Math.pow(2.0, owned) - 1)) : 0;

    function renderOrbs(gridId, dataList) {
        if (!userData) return;
        const grid = document.getElementById(gridId);
        grid.innerHTML = '';

        // Render Chest Orbs if in Marketplace
        if (gridId === 'marketOrbGrid' && userData.mysteryOrbs) {
            userData.mysteryOrbs.forEach((mOrb, idx) => {
                const div = document.createElement('div');
                div.className = 'orb-item';
                div.innerHTML = `
                    <div class="orb-visual" style="color:#fbbf24; background:currentColor"></div>
                    <b>Mystery Orb #${idx+1}</b>
                    <div style="font-size:10px; margin:5px 0;"><span style="color:#10b981">+$${mOrb.inc}/5s</span></div>
                    <div class="progress-bg"><div class="progress-fill" id="bar-mystery-${idx}"></div></div>
                    <button class="buy-btn btn-locked">CHEST EXCLUSIVE</button>
                `;
                grid.appendChild(div);
            });
        }

        dataList.forEach((orb, index) => {
            const owned = userData.orbs?.[orb.id] || 0;
            const isUnlocked = index === 0 || (userData.orbs?.[dataList[index-1].id] > 0);
            const cost = Math.floor(orb.baseCost * Math.pow(1.3, owned));
            const isMaxed = owned >= 100;
            
            const div = document.createElement('div');
            div.className = 'orb-item';
            div.innerHTML = `
                ${isUnlocked ? `
                <div class="orb-stats-top">
                    ${owned > 0 ? `<button onclick="sellOrb('${orb.id}', ${Math.floor(cost * 0.7)})" class="sell-btn">SELL</button>` : ''}
                    <div class="owned-badge" style="${isMaxed ? 'border-color: #ef4444; color: #ef4444;' : ''}">
                        ${isMaxed ? 'MAX' : 'x' + owned}
                    </div>
                </div>` : ''}
                <div class="orb-visual" style="color:${orb.color}; background:currentColor"></div>
                <b>${orb.name}</b>
                ${isUnlocked ? `
                    <div style="font-size:10px; margin:5px 0;"><span style="color:#10b981">+$${calcIncome(orb, owned).toLocaleString()}</span><br><span style="color:#94a3b8">Every ${orb.time/1000}s</span></div>
                    <div class="progress-bg"><div class="progress-fill" id="bar-${orb.id}"></div></div>
                ` : ''}
                <button onclick="buyOrb('${orb.id}', ${cost})" class="buy-btn ${userData.balance >= cost && isUnlocked && !isMaxed ? 'btn-available' : 'btn-locked'}">
                    ${isUnlocked ? (isMaxed ? 'MAX CAPACITY' : `Upgrade $${cost.toLocaleString()}`) : 'LOCKED'}
                </button>`;
            if (!isUnlocked) div.innerHTML += `<div class="blur-lock"><div class="lock-q">?</div><div class="lock-hint">Own 1 ${dataList[index-1].name}</div></div>`;
            grid.appendChild(div);
        });
    }

    function renderCollection() {
        if (!userData) return;
        const badgeSec = document.getElementById('clickerBadgeSection');
        const clicks = userData.totalClicks || 0;
        let b = { name: "No Badge", icon: "‚ö™", color: "#475569" };
        if (clicks >= 10000) b = { name: "Champion", icon: "üèÜ", color: "#f8fafc" };
        else if (clicks >= 1000) b = { name: "Emerald", icon: "‚ùáÔ∏è", color: "#10b981" };
        else if (clicks >= 750) b = { name: "Diamond", icon: "üíé", color: "#06b6d4" };
        else if (clicks >= 250) b = { name: "Gold", icon: "ü•á", color: "#f59e0b" };
        else if (clicks >= 50) b = { name: "Silver", icon: "ü•à", color: "#94a3b8" };
        else if (clicks >= 1) b = { name: "Bronze", icon: "ü•â", color: "#b45309" };
        badgeSec.innerHTML = `<div class="badge-card" style="border-left: 5px solid ${b.color}"><div class="badge-icon">${b.icon}</div><div class="badge-info"><h4>${b.name} Clicker</h4><p>Total Lifetime Clicks: ${clicks.toLocaleString()}</p></div></div>`;
        const grid = document.getElementById('collectionGrid');
        grid.innerHTML = '';
        const ownedList = [...ORB_DATA, ...MARKET_ORB_DATA].filter(o => userData.orbs?.[o.id] > 0);
        ownedList.forEach(o => {
            const div = document.createElement('div');
            div.className = 'orb-item';
            div.innerHTML = `<div class="orb-visual" style="color:${o.color}; background:currentColor"></div><b>${o.name}</b><div style="font-size:10px; margin-top:10px; color:#6366f1; font-weight:700;">COLLECTED</div>`;
            grid.appendChild(div);
        });
    }

    window.buyChest = async () => {
        if(!userData || userData.balance < 100) return alert("Need $100!");
        const randInc = Math.floor(Math.random() * 500) + 1;
        await updateDoc(doc(db, "users", auth.currentUser.uid), {
            balance: increment(-100),
            mysteryOrbs: arrayUnion({ inc: randInc, lastClaim: Date.now() })
        });
        alert(`You got a Mystery Orb earning $${randInc}/5s!`);
    };

    window.buyOrb = async (id, cost) => {
        if(!userData || (userData.orbs?.[id] || 0) >= 100 || userData.balance < cost) return;
        await updateDoc(doc(db, "users", auth.currentUser.uid), { balance: increment(-cost), [`orbs.${id}`]: increment(1) });
    };

    window.sellOrb = async (id, refund) => {
        if(!userData?.orbs?.[id] || userData.orbs[id] <= 0) return;
        await updateDoc(doc(db, "users", auth.currentUser.uid), { balance: increment(refund), [`orbs.${id}`]: increment(-1) });
    };

    window.upgradeClicker = async () => {
        const cost = (userData.clickLevel || 1) * 200;
        if(userData.balance >= cost) await updateDoc(doc(db, "users", auth.currentUser.uid), { balance: increment(-cost), clickLevel: increment(1) });
    };

    document.getElementById('mainClicker').addEventListener('click', (e) => {
        if (!userData) return;
        const power = getPower(userData.clickLevel || 1);
        updateDoc(doc(db, "users", auth.currentUser.uid), { balance: increment(power), totalClicks: increment(1) });
        spawnPop(e.clientX, e.clientY, `+$${power}`);
    });

    window.handleAuth = async () => {
        const userNm = document.getElementById('loginUser').value.trim().toLowerCase();
        const pass = document.getElementById('authPass').value;
        try {
            if(isReg) {
                const email = document.getElementById('regEmail').value;
                const res = await createUserWithEmailAndPassword(auth, email, pass);
                await setDoc(doc(db, "users", res.user.uid), { username: userNm, email, balance: 1000, orbs: {}, clickLevel: 1, totalClicks: 0, pfpSeed: userNm, mysteryOrbs: [] });
            } else {
                const s = await getDocs(query(collection(db, "users"), where("username", "==", userNm)));
                if(s.empty) throw new Error("No user found");
                await signInWithEmailAndPassword(auth, s.docs[0].data().email, pass);
            }
        } catch (e) { alert(e.message); }
    };

    window.sendAction = async (type) => {
        const to = document.getElementById(type === 'text' ? 'msgTo' : 'payTo').value.trim().toLowerCase();
        const amt = type === 'money' ? parseFloat(document.getElementById('payAmt').value || 0) : 0;
        const s = await getDocs(query(collection(db, "users"), where("username", "==", to)));
        if(s.empty) return alert("User not found");
        if(type === 'money') {
            if(userData.balance < amt) return alert("Insufficient funds");
            await updateDoc(doc(db, "users", auth.currentUser.uid), { balance: increment(-amt) });
            await updateDoc(doc(db, "users", s.docs[0].id), { balance: increment(amt) });
        }
        await addDoc(collection(db, "messages"), { to, from: userData.username, body: type === 'money' ? `Sent $${amt}` : document.getElementById('msgBody').value, date: Date.now() });
        alert("Sent!");
    };

    window.clearInbox = async () => {
        const s = await getDocs(query(collection(db, "messages"), where("to", "==", userData.username)));
        s.docs.forEach(d => deleteDoc(d.ref));
    };

    window.updateProfile = async () => {
        const newUser = document.getElementById('setNewUser').value.trim().toLowerCase();
        if(newUser) await updateDoc(doc(db, "users", auth.currentUser.uid), { username: newUser, pfpSeed: newUser });
    };

    setInterval(() => {
        if(!userData) return;
        
        // standard orbs
        [...ORB_DATA, ...MARKET_ORB_DATA].forEach(orb => {
            if((userData.orbs?.[orb.id] || 0) > 0) {
                if(!window[orb.id+'_timer']) {
                    window[orb.id+'_start'] = Date.now();
                    window[orb.id+'_timer'] = setInterval(() => {
                        updateDoc(doc(db, "users", auth.currentUser.uid), { balance: increment(calcIncome(orb, userData.orbs[orb.id])) });
                        window[orb.id+'_start'] = Date.now();
                    }, orb.time);
                }
                const bar = document.getElementById(`bar-${orb.id}`);
                if(bar) bar.style.width = Math.min(((Date.now() - window[orb.id+'_start']) / orb.time) * 100, 100) + "%";
            }
        });

        // mystery orbs claim logic
        if (userData.mysteryOrbs) {
            userData.mysteryOrbs.forEach((mOrb, idx) => {
                if(!window['mystery_'+idx+'_timer']) {
                    window['mystery_'+idx+'_start'] = Date.now();
                    window['mystery_'+idx+'_timer'] = setInterval(() => {
                        updateDoc(doc(db, "users", auth.currentUser.uid), { balance: increment(mOrb.inc) });
                        window['mystery_'+idx+'_start'] = Date.now();
                    }, 5000);
                }
                const bar = document.getElementById(`bar-mystery-${idx}`);
                if(bar) bar.style.width = Math.min(((Date.now() - window['mystery_'+idx+'_start']) / 5000) * 100, 100) + "%";
            });
        }
    }, 100);

    window.showTab = (t) => {
        document.querySelectorAll('.tab-view').forEach(v => v.classList.add('hidden'));
        document.querySelectorAll('.tab').forEach(b => b.classList.remove('active'));
        document.getElementById(t + 'View').classList.remove('hidden');
        const m = {earn:'tEar', collection:'tCol', marketplace:'tMkt', inbox:'tIn', message:'tMsg', transfer:'tPay'};
        document.getElementById(m[t]).classList.add('active');
    };

    window.toggleSettings = () => document.getElementById('settingsMenu').classList.toggle('hidden');
    window.toggleAuthMode = () => { isReg = !isReg; document.getElementById('regArea').classList.toggle('hidden', !isReg); };
    window.logout = () => signOut(auth).then(() => location.reload());
    function spawnPop(x, y, text) {
        const p = document.createElement('div'); p.className = 'popup-anim'; p.innerText = text;
        p.style.position = 'fixed'; p.style.left = x + 'px'; p.style.top = y + 'px';
        document.body.appendChild(p); setTimeout(() => p.remove(), 1200);
    }
</script>
