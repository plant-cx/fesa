<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MailCash | Ultimate Edition</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #0f172a; color: #f8fafc; padding: 20px; overflow-x: hidden; font-size: 18px; }
        .container { max-width: 650px; margin: 0 auto; position: relative; }
        
        .card { background: #1e293b; border-radius: 16px; padding: 30px; border: 1px solid #334155; margin-bottom: 25px; }
        .hidden { display: none !important; }
        input, textarea { width: 100%; padding: 16px; background: #0f172a; border: 1px solid #475569; border-radius: 12px; color: white; margin-bottom: 15px; outline: none; font-size: 18px; font-weight: 500; }
        button { width: 100%; padding: 16px; background: #6366f1; color: white; border: none; border-radius: 12px; font-weight: 800; cursor: pointer; transition: 0.2s; font-size: 18px; text-transform: uppercase; letter-spacing: 0.5px; }
        
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; position: relative; }
        .balance-pill { background: #064e3b; color: #34d399; padding: 12px 24px; border-radius: 50px; font-weight: 900; border: 2px solid #059669; font-size: 22px; }
        .pfp-circle { width: 55px; height: 55px; border-radius: 50%; border: 3px solid #6366f1; background: #334155; cursor: pointer; }
        
        #settingsMenu { position: absolute; right: 0; top: 70px; width: 300px; z-index: 1000; box-shadow: 0 15px 40px rgba(0,0,0,0.6); border: 2px solid #475569; }

        .tabs { display: flex; gap: 8px; margin-bottom: 25px; background: #0f172a; padding: 8px; border-radius: 16px; overflow-x: auto; border: 1px solid #334155; }
        .tab { flex: 1; text-align: center; padding: 14px; cursor: pointer; border-radius: 12px; color: #94a3b8; font-weight: 800; font-size: 14px; white-space: nowrap; }
        .tab.active { background: #334155; color: white; border: 1px solid #475569; }

        .msg-card { background: #1e293b; padding: 22px; border-radius: 16px; margin-bottom: 15px; border: 1px solid #334155; border-left: 6px solid #6366f1; position: relative; font-size: 19px; }

        .orb-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 25px; }
        .orb-item { background: #0f172a; border: 2px solid #334155; padding: 20px; border-radius: 16px; position: relative; text-align: center; min-height: 240px; display: flex; flex-direction: column; justify-content: space-between; }
        .orb-visual { width: 65px; height: 65px; border-radius: 50%; margin: 0 auto 12px; box-shadow: 0 0 20px currentColor; filter: brightness(1.3); }
        
        .blur-lock { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 10; border-radius: 16px; }
        .lock-q { font-size: 40px; font-weight: 900; color: #f8fafc; }
        .lock-hint { font-size: 11px; color: #94a3b8; text-transform: uppercase; font-weight: 900; padding: 0 10px; text-align: center; }

        .progress-bg { width: 100%; height: 6px; background: #1e293b; border-radius: 10px; margin-top: 12px; overflow: hidden; }
        .progress-fill { height: 100%; background: #6366f1; width: 0%; transition: width 0.1s linear; }

        .buy-btn { font-size: 14px; padding: 12px; margin-top: 10px; }
        .btn-locked { background: #334155 !important; color: #64748b !important; cursor: not-allowed; border: 1px solid transparent; }
        .btn-available { background: #10b981 !important; color: white !important; box-shadow: 0 4px 14px rgba(16, 185, 129, 0.3); }

        .orb-stats-top { position: absolute; top: 10px; left: 10px; display: flex; gap: 6px; align-items: center; z-index: 5; }
        .sell-btn { background: #ef4444; color: white; border: none; border-radius: 6px; padding: 4px 10px; font-size: 11px; font-weight: 900; cursor: pointer; }
        .owned-badge { background: #1e293b; color: #f8fafc; font-size: 13px; padding: 4px 10px; border-radius: 6px; font-weight: 900; border: 2px solid #475569; }
        
        .clicker-btn { width: 130px; height: 130px; border-radius: 50%; background: radial-gradient(circle, #6366f1, #4338ca); border: 10px solid #312e81; font-size: 45px; margin: 0 auto 15px; display: block; cursor: pointer; transition: transform 0.1s; box-shadow: 0 0 30px rgba(99, 102, 241, 0.4); }
        .clicker-btn:active { transform: scale(0.92); }
        
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-40px); opacity: 0; }
        }
        .popup-anim { 
            position: absolute; 
            color: #34d399; 
            font-weight: 900; 
            animation: floatUp 0.4s ease-out forwards; 
            pointer-events: none; 
            z-index: 10000; 
            font-size: 24px; 
            text-shadow: 0 2px 10px rgba(0,0,0,0.5); 
        }
        
        .badge-card { background: #0f172a; border: 2px solid #334155; border-radius: 16px; padding: 20px; margin-bottom: 25px; display: flex; align-items: center; gap: 20px; }
        .badge-icon { font-size: 50px; }
        .badge-info h4 { color: #f8fafc; margin-bottom: 6px; font-size: 22px; }
        .badge-info p { color: #94a3b8; font-size: 14px; font-weight: 600; }

        .notif-banner {
            position: fixed; top: 25px; left: -400px; width: 320px; background: #6366f1; color: white; padding: 20px; border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5); z-index: 99999; display: flex; align-items: center; gap: 15px; font-weight: 800; font-size: 18px;
            transition: left 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); border: 2px solid #818cf8;
        }
        .notif-banner.active { left: 25px; }

        .chest-card { background: linear-gradient(135deg, #4338ca, #6366f1); padding: 30px; border-radius: 20px; text-align: center; border: 3px solid #818cf8; margin-bottom: 30px; box-shadow: 0 10px 25px rgba(99, 102, 241, 0.4); }
        .chest-icon { font-size: 55px; margin-bottom: 12px; }
        h3 { font-size: 26px; font-weight: 900; }
        h4 { font-size: 22px; font-weight: 900; }
        b { font-weight: 900; }
    </style>
</head>
<body>

<div id="notifBanner" class="notif-banner"><div style="width:12px;height:12px;background:#10b981;border-radius:50%"></div><span id="notifText">@user sent mail!</span></div>

<div class="container">
    <div id="authScreen" class="card">
        <h2 style="font-size:32px; margin-bottom:25px; text-align:center;">MailCash</h2>
        <input type="text" id="loginUser" placeholder="Username">
        <div id="regArea" class="hidden"><input type="email" id="regEmail" placeholder="Email Address"></div>
        <input type="password" id="authPass" placeholder="Password">
        <button onclick="handleAuth()">Enter Game</button>
        <p style="text-align:center; margin-top:20px;"><a href="javascript:void(0)" onclick="toggleAuthMode()" style="color:#6366f1; font-weight:800;">Switch Login/Register</a></p>
    </div>

    <div id="appScreen" class="hidden">
        <div class="header">
            <div style="display:flex; align-items:center; gap:15px;">
                <img id="userPfp" class="pfp-circle" src="" onclick="toggleSettings()">
                <b id="userDisplay" style="font-size:20px;">@user</b>
            </div>
            <div style="display:flex; align-items:center; gap:12px;">
                <div class="balance-pill">$<span id="userBal">0</span></div>
                <button onclick="toggleSettings()" style="width:55px; height:55px; padding:0; background:#334155; border:2px solid #475569;">‚öôÔ∏è</button>
            </div>
            <div id="settingsMenu" class="card hidden">
                <h3 style="margin-bottom:20px;">Settings</h3>
                <input type="text" id="setNewUser" placeholder="New Username">
                <button onclick="updateProfile()" style="background:#10b981; margin-bottom:15px;">Update Profile</button>
                <button onclick="logout()" style="background:#ef4444;">Logout</button>
            </div>
        </div>

        <div class="tabs">
            <div id="tEar" class="tab active" onclick="showTab('earn')">EARN</div>
            <div id="tCol" class="tab" onclick="showTab('collection')">COLLECTION</div>
            <div id="tMkt" class="tab" onclick="showTab('marketplace')">MARKET</div>
            <div id="tIn" class="tab" onclick="showTab('inbox')">INBOX</div>
            <div id="tMsg" class="tab" onclick="showTab('message')">MAIL</div>
            <div id="tPay" class="tab" onclick="showTab('transfer')">PAY</div>
        </div>

        <div id="earnView" class="tab-view">
            <div style="text-align:center">
                <button class="clicker-btn" id="mainClicker">üí∞</button>
                <div class="card" style="margin-top: 20px; padding: 20px; background: #0f172a; border: 2px solid #334155;">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <div style="text-align: left;">
                            <b style="font-size: 18px; color: #6366f1;">Click Power</b>
                            <p style="font-size: 16px; color: #94a3b8; font-weight:700;">+ $<span id="clickPowerVal">1</span></p>
                        </div>
                        <button id="upgradeClickBtn" onclick="upgradeClicker()" style="width: auto; padding: 12px 20px; font-size: 14px;">
                            UPGRADE $<span id="clickCost">100</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="orb-grid" id="orbGrid"></div>
        </div>

        <div id="collectionView" class="tab-view hidden">
            <h3 style="text-align:center; color:#6366f1; margin-bottom:25px; font-size:28px;">YOUR COLLECTION</h3>
            <div id="clickerBadgeSection"></div>
            <div class="orb-grid" id="collectionGrid"></div>
        </div>

        <div id="marketplaceView" class="tab-view hidden">
            <div class="chest-card">
                <div class="chest-icon">üì¶</div>
                <h3>MYSTERY CHEST</h3>
                <p style="font-size: 16px; font-weight:700; opacity: 0.9; margin-bottom: 15px;">Unlock a random orb earning $1-$500 every 5s</p>
                <button onclick="buyChest()" id="chestBtn" style="background: #fbbf24; color: #1e293b; border: none; font-size: 20px;">BUY CHEST ($100)</button>
            </div>
            <h3 style="text-align:center; color:#f59e0b; margin-bottom:15px;">üíé HYPER RARE MARKET</h3>
            <div class="orb-grid" id="marketOrbGrid"></div>
        </div>

        <div id="inboxView" class="tab-view hidden">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h3>YOUR MAIL</h3>
                <button onclick="clearInbox()" style="width:auto; padding:8px 20px; background:#ef4444; font-size:14px;">CLEAR ALL</button>
            </div>
            <div id="mailBox">Loading...</div>
        </div>

        <div id="messageView" class="tab-view hidden card">
            <input type="text" id="msgTo" placeholder="To @username">
            <textarea id="msgBody" rows="4" placeholder="Write your message..."></textarea>
            <button onclick="sendAction('text')">SEND MAIL</button>
        </div>

        <div id="transferView" class="tab-view hidden card">
            <input type="text" id="payTo" placeholder="Recipient @username">
            <input type="number" id="payAmt" placeholder="Amount to send ($)">
            <button onclick="sendAction('money')" style="background:#10b981">TRANSFER CASH</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, updateDoc, onSnapshot, query, collection, where, getDocs, increment, orderBy, addDoc, deleteDoc, limit, arrayUnion } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyBo2zhESYzv1OChHSAfSb2GLiP6XtI6q1s", authDomain: "mailcash-3da79.firebaseapp.com", projectId: "mailcash-3da79", storageBucket: "mailcash-3da79.firebasestorage.app", messagingSenderId: "9602664972", appId: "1:9602664972:web:2ded4f3a7f583558513c29" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let userData = null;
    let isReg = false;
    let initialMailLoad = true;

    const ORB_DATA = [
        { id: 'orb1', name: 'Blue Orb', baseCost: 350, baseInc: 15, time: 5000, color: '#3b82f6' },
        { id: 'orb2', name: 'Red Orb', baseCost: 3000, baseInc: 200, time: 7000, color: '#ef4444' },
        { id: 'orb3', name: 'Green Orb', baseCost: 15000, baseInc: 850, time: 6000, color: '#10b981' },
        { id: 'orb4', name: 'Gold Orb', baseCost: 50000, baseInc: 3500, time: 4000, color: '#f59e0b' },
        { id: 'orb5', name: 'Purple Orb', baseCost: 150000, baseInc: 12000, time: 5000, color: '#8b5cf6' },
        { id: 'orb6', name: 'Cyan Orb', baseCost: 400000, baseInc: 40000, time: 5000, color: '#06b6d4' },
        { id: 'orb7', name: 'Pink Orb', baseCost: 1000000, baseInc: 120000, time: 8000, color: '#ec4899' },
        { id: 'orb8', name: 'White Orb', baseCost: 4000000, baseInc: 500000, time: 10000, color: '#f8fafc' },
        { id: 'orb9', name: 'Void Orb', baseCost: 20000000, baseInc: 3000000, time: 12000, color: '#475569' },
        { id: 'orb10', name: 'Solar Orb', baseCost: 80000000, baseInc: 15000000, time: 15000, color: '#fbbf24' }
    ];

    const MARKET_ORB_DATA = [
        { id: 'h_orb1', name: 'Diamond Orb', baseCost: 100000000, baseInc: 50000000, time: 10000, color: '#e2e8f0' },
        { id: 'h_orb2', name: 'Emerald Orb', baseCost: 500000000, baseInc: 250000000, time: 12000, color: '#10b981' },
        { id: 'h_orb3', name: 'Ruby Orb', baseCost: 2500000000, baseInc: 1000000000, time: 15000, color: '#dc2626' },
        { id: 'h_orb4', name: 'Obsidian Orb', baseCost: 10000000000, baseInc: 5000000000, time: 10000, color: '#1e293b' },
        { id: 'h_orb5', name: 'Cosmic Orb', baseCost: 100000000000, baseInc: 25000000000, time: 8000, color: '#6366f1' }
    ];

    onAuthStateChanged(auth, u => {
        if(u) {
            onSnapshot(doc(db, "users", u.uid), d => {
                if(d.exists()) {
                    userData = d.data();
                    updateUI();
                    renderOrbs('orbGrid', ORB_DATA);
                    renderOrbs('marketOrbGrid', MARKET_ORB_DATA);
                    renderCollection();
                    loadInbox();
                    document.getElementById('authScreen').classList.add('hidden');
                    document.getElementById('appScreen').classList.remove('hidden');
                }
            });
        }
    });

    const updateUI = () => {
        if (!userData) return;
        document.getElementById('userBal').innerText = Math.floor(userData.balance || 0).toLocaleString();
        document.getElementById('userDisplay').innerText = "@" + userData.username;
        document.getElementById('userPfp').src = `https://api.dicebear.com/7.x/identicon/svg?seed=${userData.pfpSeed || userData.username}`;
        document.getElementById('clickPowerVal').innerText = getPower(userData.clickLevel || 1).toLocaleString();
        document.getElementById('clickCost').innerText = ((userData.clickLevel || 1) * 200).toLocaleString();
        document.getElementById('upgradeClickBtn').className = (userData.balance >= (userData.clickLevel * 200)) ? "btn-available" : "btn-locked";
        document.getElementById('chestBtn').style.opacity = (userData.balance >= 100) ? "1" : "0.5";
    };

    const getPower = (lvl) => [1, 5, 25, 50, 100, 250, 500, 1000, 2500, 5000][lvl-1] || lvl * 500;
    const calcIncome = (orb, owned) => owned > 0 ? Math.floor(orb.baseInc * (Math.pow(2.0, owned) - 1)) : 0;

    function renderOrbs(gridId, dataList) {
        if (!userData) return;
        const grid = document.getElementById(gridId);
        grid.innerHTML = '';

        if (gridId === 'marketOrbGrid' && userData.mysteryOrbs) {
            [...userData.mysteryOrbs].reverse().forEach((mOrb, reverseIdx) => {
                const actualIdx = userData.mysteryOrbs.indexOf(mOrb);
                const div = document.createElement('div');
                div.className = 'orb-item';
                div.innerHTML = `
                    <div class="orb-visual" style="color:${mOrb.color || '#fbbf24'}; background:currentColor"></div>
                    <b style="font-size:18px;">${mOrb.name}</b>
                    <div style="font-size:14px; margin:8px 0; font-weight:800; color:#10b981">+$${mOrb.inc}/5s</div>
                    <div class="progress-bg"><div class="progress-fill" id="bar-mystery-${actualIdx}"></div></div>
                    <button class="buy-btn btn-locked">CHEST FIND</button>
                `;
                grid.appendChild(div);
            });
        }

        dataList.forEach((orb, index) => {
            const owned = userData.orbs?.[orb.id] || 0;
            const isUnlocked = index === 0 || (userData.orbs?.[dataList[index-1].id] > 0);
            const cost = Math.floor(orb.baseCost * Math.pow(1.3, owned));
            // UPDATED: Max amount check changed to 50
            const isMaxed = owned >= 50;
            const div = document.createElement('div');
            div.className = 'orb-item';
            div.innerHTML = `
                ${isUnlocked ? `<div class="orb-stats-top">${owned > 0 ? `<button onclick="sellOrb('${orb.id}', ${Math.floor(cost * 0.7)})" class="sell-btn">SELL</button>` : ''}<div class="owned-badge" style="${isMaxed ? 'border-color: #ef4444; color: #ef4444;' : ''}">${isMaxed ? 'MAX' : 'x' + owned}</div></div>` : ''}
                <div class="orb-visual" style="color:${orb.color}; background:currentColor"></div>
                <b style="font-size:18px;">${orb.name}</b>
                ${isUnlocked ? `<div style="font-size:13px; margin:5px 0; font-weight:800;"><span style="color:#10b981">+$${calcIncome(orb, owned).toLocaleString()}</span><br><span style="color:#94a3b8">EVERY ${orb.time/1000}s</span></div><div class="progress-bg"><div class="progress-fill" id="bar-${orb.id}"></div></div>` : ''}
                <button onclick="buyOrb('${orb.id}', ${cost})" class="buy-btn ${userData.balance >= cost && isUnlocked && !isMaxed ? 'btn-available' : 'btn-locked'}">${isUnlocked ? (isMaxed ? 'MAXED' : `UPGRADE $${cost.toLocaleString()}`) : 'LOCKED'}</button>`;
            if (!isUnlocked) div.innerHTML += `<div class="blur-lock"><div class="lock-q">?</div><div class="lock-hint">OWN 1 ${dataList[index-1].name}</div></div>`;
            grid.appendChild(div);
        });
    }

    function renderCollection() {
        if (!userData) return;
        const grid = document.getElementById('collectionGrid');
        grid.innerHTML = '';
        const clicks = userData.totalClicks || 0;
        let b = { name: "Bronze", icon: "ü•â", color: "#b45309" };
        if (clicks >= 10000) b = { name: "Champion", icon: "üèÜ", color: "#f8fafc" };
        else if (clicks >= 1000) b = { name: "Emerald", icon: "‚ùáÔ∏è", color: "#10b981" };
        else if (clicks >= 750) b = { name: "Diamond", icon: "üíé", color: "#06b6d4" };
        else if (clicks >= 250) b = { name: "Gold", icon: "ü•á", color: "#f59e0b" };
        else if (clicks >= 50) b = { name: "Silver", icon: "ü•à", color: "#94a3b8" };
        document.getElementById('clickerBadgeSection').innerHTML = `<div class="badge-card" style="border-left: 8px solid ${b.color}"><div class="badge-icon">${b.icon}</div><div class="badge-info"><h4>${b.name} Clicker</h4><p>LIFETIME CLICKS: ${clicks.toLocaleString()}</p></div></div>`;
        
        if(userData.mysteryOrbs) {
            [...userData.mysteryOrbs].reverse().forEach(mOrb => {
               const div = document.createElement('div'); div.className = 'orb-item';
               div.innerHTML = `<div class="orb-visual" style="color:${mOrb.color || '#fbbf24'}; background:currentColor"></div><b style="font-size:18px;">${mOrb.name}</b><div style="font-size:14px; margin-top:10px; color:#6366f1; font-weight:900;">LOOT</div>`;
               grid.appendChild(div);
            });
        }
        [...ORB_DATA, ...MARKET_ORB_DATA].filter(o => userData.orbs?.[o.id] > 0).forEach(o => {
            const div = document.createElement('div'); div.className = 'orb-item';
            div.innerHTML = `<div class="orb-visual" style="color:${o.color}; background:currentColor"></div><b style="font-size:18px;">${o.name}</b><div style="font-size:14px; margin-top:10px; color:#6366f1; font-weight:900;">COLLECTED</div>`;
            grid.appendChild(div);
        });
    }

    window.buyChest = async () => {
        if(!userData || userData.balance < 100) return alert("NOT ENOUGH CASH!");
        const adjectives = ["Ancient", "Pulsing", "Radiant", "Shadow", "Mystic", "Cursed", "Solar", "Lunar", "Glitch", "Frozen", "Neon", "Blazing"];
        const elements = ["Lava", "Water", "Earth", "Air", "Cosmic", "Void", "Storm", "Spirit", "Metal", "Venom", "Plasma", "Crystal"];
        const colors = ["#ef4444", "#3b82f6", "#10b981", "#f59e0b", "#8b5cf6", "#ec4899", "#06b6d4", "#f8fafc", "#475569", "#fbbf24"];
        const randName = adjectives[Math.floor(Math.random()*adjectives.length)] + " " + elements[Math.floor(Math.random()*elements.length)] + " Orb";
        const randColor = colors[Math.floor(Math.random()*colors.length)];
        const randInc = Math.floor(Math.random() * 500) + 1;
        await updateDoc(doc(db, "users", auth.currentUser.uid), { balance: increment(-100), mysteryOrbs: arrayUnion({ name: randName, inc: randInc, color: randColor, lastClaim: Date.now() }) });
        alert(`UNBOXED: ${randName} (+$${randInc}/5s)`);
    };

    // UPDATED: Max amount check changed to 50
    window.buyOrb = async (id, cost) => { if(userData && (userData.orbs?.[id] || 0) < 50 && userData.balance >= cost) await updateDoc(doc(db, "users", auth.currentUser.uid), { balance: increment(-cost), [`orbs.${id}`]: increment(1) }); };
    window.sellOrb = async (id, refund) => { if(userData?.orbs?.[id] > 0) await updateDoc(doc(db, "users", auth.currentUser.uid), { balance: increment(refund), [`orbs.${id}`]: increment(-1) }); };
    window.upgradeClicker = async () => { const cost = (userData.clickLevel || 1) * 200; if(userData.balance >= cost) await updateDoc(doc(db, "users", auth.currentUser.uid), { balance: increment(-cost), clickLevel: increment(1) }); };

    document.getElementById('mainClicker').addEventListener('click', (e) => {
        if (!userData) return;
        const p = getPower(userData.clickLevel || 1);
        updateDoc(doc(db, "users", auth.currentUser.uid), { balance: increment(p), totalClicks: increment(1) });
        const pop = document.createElement('div'); pop.className = 'popup-anim'; pop.innerText = `+$${p}`;
        pop.style.position = 'fixed'; pop.style.left = e.clientX + 'px'; pop.style.top = e.clientY + 'px';
        document.body.appendChild(pop); 
        setTimeout(() => pop.remove(), 400); 
    });

    window.handleAuth = async () => {
        const userNm = document.getElementById('loginUser').value.trim().toLowerCase();
        const pass = document.getElementById('authPass').value;
        try {
            if(isReg) {
                const email = document.getElementById('regEmail').value;
                const res = await createUserWithEmailAndPassword(auth, email, pass);
                await setDoc(doc(db, "users", res.user.uid), { username: userNm, email, balance: 1000, orbs: {}, clickLevel: 1, totalClicks: 0, pfpSeed: userNm, mysteryOrbs: [] });
            } else {
                const s = await getDocs(query(collection(db, "users"), where("username", "==", userNm)));
                if(s.empty) throw new Error("USER NOT FOUND");
                await signInWithEmailAndPassword(auth, s.docs[0].data().email, pass);
            }
        } catch (e) { alert(e.message); }
    };

    window.sendAction = async (type) => {
        const to = document.getElementById(type === 'text' ? 'msgTo' : 'payTo').value.trim().toLowerCase();
        const amt = type === 'money' ? parseFloat(document.getElementById('payAmt').value || 0) : 0;
        const s = await getDocs(query(collection(db, "users"), where("username", "==", to)));
        if(s.empty) return alert("USER NOT FOUND");
        if(type === 'money') {
            if(userData.balance < amt) return alert("NO CASH");
            await updateDoc(doc(db, "users", auth.currentUser.uid), { balance: increment(-amt) });
            await updateDoc(doc(db, "users", s.docs[0].id), { balance: increment(amt) });
        }
        await addDoc(collection(db, "messages"), { to, from: userData.username, body: type === 'money' ? `Sent $${amt}` : document.getElementById('msgBody').value, date: Date.now() });
        alert("SENT!");
    };

    window.showTab = (t) => {
        document.querySelectorAll('.tab-view').forEach(v => v.classList.add('hidden'));
        document.querySelectorAll('.tab').forEach(b => b.classList.remove('active'));
        document.getElementById(t + 'View').classList.remove('hidden');
        const m = {earn:'tEar', collection:'tCol', marketplace:'tMkt', inbox:'tIn', message:'tMsg', transfer:'tPay'};
        document.getElementById(m[t]).classList.add('active');
    };

    const loadInbox = () => {
        onSnapshot(query(collection(db, "messages"), where("to", "==", userData.username), orderBy("date", "desc"), limit(1)), s => {
            if (initialMailLoad) { initialMailLoad = false; return; }
            if (!s.empty) { const b = document.getElementById('notifBanner'); document.getElementById('notifText').innerText = `@${s.docs[0].data().from} sent mail!`; b.classList.add('active'); setTimeout(() => b.classList.remove('active'), 5000); }
        });
        onSnapshot(query(collection(db, "messages"), where("to", "==", userData.username), orderBy("date", "desc")), s => {
            document.getElementById('mailBox').innerHTML = s.docs.map(d => `<div class="msg-card"><b>@${d.data().from}</b><p>${d.data().body}</p></div>`).join('') || "NO MESSAGES.";
        });
    };

    setInterval(() => {
        if(!userData) return;
        [...ORB_DATA, ...MARKET_ORB_DATA].forEach(orb => {
            if((userData.orbs?.[orb.id] || 0) > 0) {
                if(!window[orb.id+'_timer']) {
                    window[orb.id+'_start'] = Date.now();
                    window[orb.id+'_timer'] = setInterval(() => { updateDoc(doc(db, "users", auth.currentUser.uid), { balance: increment(calcIncome(orb, userData.orbs[orb.id])) }); window[orb.id+'_start'] = Date.now(); }, orb.time);
                }
                const bar = document.getElementById(`bar-${orb.id}`);
                if(bar) bar.style.width = Math.min(((Date.now() - window[orb.id+'_start']) / orb.time) * 100, 100) + "%";
            }
        });
        if (userData.mysteryOrbs) {
            userData.mysteryOrbs.forEach((mOrb, idx) => {
                if(!window['mystery_'+idx+'_timer']) {
                    window['mystery_'+idx+'_start'] = Date.now();
                    window['mystery_'+idx+'_timer'] = setInterval(() => { updateDoc(doc(db, "users", auth.currentUser.uid), { balance: increment(mOrb.inc) }); window['mystery_'+idx+'_start'] = Date.now(); }, 5000);
                }
                const bar = document.getElementById(`bar-mystery-${idx}`);
                if(bar) bar.style.width = Math.min(((Date.now() - window['mystery_'+idx+'_start']) / 5000) * 100, 100) + "%";
            });
        }
    }, 100);

    window.toggleSettings = () => document.getElementById('settingsMenu').classList.toggle('hidden');
    window.toggleAuthMode = () => { isReg = !isReg; document.getElementById('regArea').classList.toggle('hidden', !isReg); };
    window.logout = () => signOut(auth).then(() => location.reload());
</script>
</body>
