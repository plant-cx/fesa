<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MailCash | Ultimate Edition</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #0f172a; color: #f8fafc; padding: 20px; overflow-x: hidden; font-size: 18px; }
        .container { width: 100%; max-width: 1600px; margin: 0 auto; position: relative; }
        .card { background: #1e293b; border-radius: 16px; padding: 30px; border: 1px solid #334155; margin-bottom: 25px; }
        .hidden { display: none !important; }
        input, textarea { width: 100%; padding: 16px; background: #0f172a; border: 1px solid #475569; border-radius: 12px; color: white; margin-bottom: 15px; outline: none; font-size: 18px; font-weight: 500; }
        button { width: 100%; padding: 16px; background: #6366f1; color: white; border: none; border-radius: 12px; font-weight: 800; cursor: pointer; transition: 0.2s; font-size: 18px; text-transform: uppercase; letter-spacing: 0.5px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; position: relative; }
        .balance-pill { background: #064e3b; color: #34d399; padding: 12px 24px; border-radius: 50px; font-weight: 900; border: 2px solid #059669; font-size: 22px; }
        .pfp-circle { width: 55px; height: 55px; border-radius: 50%; border: 3px solid #6366f1; background: #334155; cursor: pointer; }
        #settingsMenu { position: absolute; right: 0; top: 70px; width: 300px; z-index: 1000; box-shadow: 0 15px 40px rgba(0,0,0,0.6); border: 2px solid #475569; }
        .tabs { display: flex; gap: 8px; margin-bottom: 25px; background: #0f172a; padding: 8px; border-radius: 16px; overflow-x: auto; border: 1px solid #334155; }
        .tab { flex: 1; text-align: center; padding: 14px; cursor: pointer; border-radius: 12px; color: #94a3b8; font-weight: 800; font-size: 14px; white-space: nowrap; }
        .tab.active { background: #334155; color: white; border: 1px solid #475569; }
        .msg-card { background: #1e293b; padding: 22px; border-radius: 16px; margin-bottom: 15px; border: 1px solid #334155; border-left: 6px solid #6366f1; position: relative; font-size: 19px; }
        .orb-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; margin-top: 25px; }
        .orb-item { background: #0f172a; border: 2px solid #334155; padding: 20px; border-radius: 16px; position: relative; text-align: center; min-height: 240px; display: flex; flex-direction: column; justify-content: space-between; }
        
        .lvl-badge { position: absolute; top: 10px; right: 10px; background: #334155; color: #94a3b8; padding: 4px 8px; border-radius: 6px; font-size: 12px; font-weight: 900; border: 1px solid #475569; z-index: 6; }
        .orb-visual { width: 65px; height: 65px; margin: 0 auto 12px; transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); filter: drop-shadow(0 0 10px currentColor); }
        .stage-1 { border-radius: 50%; box-shadow: 0 0 20px currentColor; }
        .stage-2 { border-radius: 10%; transform: rotate(45deg); box-shadow: 0 0 25px currentColor; }
        .stage-3 { clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%); border-radius: 15px; }
        .stage-4 { clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%); }
        .stage-5 { border-radius: 8px; animation: rotateSquare 3s linear infinite; }
        @keyframes rotateSquare { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        
        .blur-lock { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 10; border-radius: 16px; }
        .lock-q { font-size: 40px; font-weight: 900; color: #f8fafc; }
        .progress-bg { width: 100%; height: 6px; background: #1e293b; border-radius: 10px; margin-top: 12px; overflow: hidden; }
        .progress-fill { height: 100%; background: #6366f1; width: 0%; transition: width 0.1s linear; }
        .buy-btn { font-size: 14px; padding: 12px; margin-top: 10px; }
        .btn-locked { background: #334155 !important; color: #64748b !important; cursor: not-allowed; }
        .btn-available { background: #10b981 !important; color: white !important; }
        .orb-stats-top { position: absolute; top: 10px; left: 10px; display: flex; gap: 6px; align-items: center; z-index: 5; }
        .sell-btn { background: #ef4444; color: white; border: none; border-radius: 6px; padding: 4px 10px; font-size: 11px; font-weight: 900; cursor: pointer; }
        .owned-badge { background: #1e293b; color: #f8fafc; font-size: 13px; padding: 4px 10px; border-radius: 6px; font-weight: 900; border: 2px solid #475569; }
        
        .clicker-btn { width: 160px; height: 160px; border-radius: 50%; background: radial-gradient(circle, #6366f1, #4338ca); border: 10px solid #312e81; margin: 0 auto 15px; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: transform 0.1s; box-shadow: 0 0 40px rgba(99, 102, 241, 0.5); }
        .clicker-btn:active { transform: scale(0.95); }
        .notif-banner { position: fixed; top: 25px; left: -400px; width: 320px; background: #6366f1; color: white; padding: 20px; border-radius: 16px; box-shadow: 0 15px 35px rgba(0,0,0,0.5); z-index: 99999; display: flex; align-items: center; gap: 15px; font-weight: 800; transition: left 0.5s; }
        .notif-banner.active { left: 25px; }
    </style>
</head>
<body>

<div id="notifBanner" class="notif-banner"><div style="width:12px;height:12px;background:#10b981;border-radius:50%"></div><span id="notifText">@user sent mail!</span></div>

<div class="container">
    <div id="authScreen" class="card" style="max-width: 650px; margin: 0 auto;">
        <h2 style="font-size:32px; margin-bottom:25px; text-align:center;">MailCash</h2>
        <input type="text" id="loginUser" placeholder="Username">
        <div id="regArea" class="hidden"><input type="email" id="regEmail" placeholder="Email Address"></div>
        <input type="password" id="authPass" placeholder="Password">
        <button onclick="handleAuth()">Enter Game</button>
        <p style="text-align:center; margin-top:20px;"><a href="javascript:void(0)" onclick="toggleAuthMode()" style="color:#6366f1; font-weight:800;">Switch Login/Register</a></p>
    </div>

    <div id="appScreen" class="hidden">
        <div class="header">
            <div style="display:flex; align-items:center; gap:15px;">
                <img id="userPfp" class="pfp-circle" src="" onclick="toggleSettings()">
                <b id="userDisplay" style="font-size:20px;">@user</b>
            </div>
            <div style="display:flex; align-items:center; gap:12px;">
                <div class="balance-pill">$<span id="userBal">0</span></div>
                <button onclick="toggleSettings()" style="width:55px; height:55px; padding:0; background:#334155; border:2px solid #475569;">‚öôÔ∏è</button>
            </div>
            <div id="settingsMenu" class="card hidden">
                <h3 style="margin-bottom:20px;">Settings</h3>
                <button onclick="logout()" style="background:#ef4444;">Logout</button>
            </div>
        </div>

        <div class="tabs">
            <div id="tEar" class="tab active" onclick="showTab('earn')">EARN</div>
            <div id="tCol" class="tab" onclick="showTab('collection')">COLLECTION</div>
            <div id="tMkt" class="tab" onclick="showTab('marketplace')">MARKET</div>
            <div id="tIn" class="tab" onclick="showTab('inbox')">INBOX</div>
            <div id="tMsg" class="tab" onclick="showTab('message')">SEND</div>
        </div>

        <div id="earnView" class="tab-view">
            <div style="text-align:center; max-width: 650px; margin: 0 auto;">
                <button class="clicker-btn" id="mainClicker">
                    <img id="clickerImg" src="https://i.ibb.co/VWVm0LzM/moneybag.png" style="width: 80px; height: 80px; pointer-events: none;">
                </button>
                <div class="card" style="margin-top: 20px; padding: 20px;">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <div style="text-align: left;">
                            <b style="font-size: 18px; color: #6366f1;">Click Power</b>
                            <p style="font-size: 16px; color: #94a3b8; font-weight:700;">+ $<span id="clickPowerVal">1</span></p>
                        </div>
                        <button id="upgradeClickBtn" onclick="upgradeClicker()" style="width: auto; padding: 12px 20px; font-size: 14px;">
                            UPGRADE $<span id="clickCost">100</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="orb-grid" id="orbGrid"></div>
        </div>

        <div id="collectionView" class="tab-view hidden">
            <h3 style="text-align:center; color:#6366f1; margin-bottom:25px; font-size:28px;">YOUR COLLECTION</h3>
            <div class="orb-grid" id="collectionGrid"></div>
        </div>

        <div id="marketplaceView" class="tab-view hidden">
            <h3 style="text-align:center; color:#f59e0b; margin-bottom:15px;">üíé HYPER RARE MARKET</h3>
            <div class="orb-grid" id="marketOrbGrid"></div>
        </div>

        <div id="inboxView" class="tab-view hidden"><div id="mailBox">Loading...</div></div>
        <div id="messageView" class="tab-view hidden card" style="max-width: 650px; margin: 0 auto;">
            <input type="text" id="msgTo" placeholder="Recipient @username">
            <textarea id="msgBody" rows="4" placeholder="Write your message..."></textarea>
            <input type="number" id="payAmt" placeholder="Amount to send ($)">
            <button onclick="handleCombinedSend()">SEND MAIL</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, updateDoc, onSnapshot, query, collection, where, getDocs, increment, orderBy, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyBo2zhESYzv1OChHSAfSb2GLiP6XtI6q1s", authDomain: "mailcash-3da79.firebaseapp.com", projectId: "mailcash-3da79", storageBucket: "mailcash-3da79.firebasestorage.app", messagingSenderId: "9602664972", appId: "1:9602664972:web:2ded4f3a7f583558513c29" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let userData = null;
    let isReg = false;

    const ORB_DATA = [
        { id: 'orb1', lvl: 1, name: 'Blue Orb', baseCost: 350, baseInc: 8, time: 5000, color: '#3b82f6' },
        { id: 'orb2', lvl: 2, name: 'Red Orb', baseCost: 3000, baseInc: 14, time: 7000, color: '#ef4444' },
        { id: 'orb3', lvl: 3, name: 'Green Orb', baseCost: 15000, baseInc: 55, time: 6000, color: '#10b981' },
        { id: 'orb4', lvl: 4, name: 'Gold Orb', baseCost: 80000, baseInc: 210, time: 4000, color: '#f59e0b' },
        { id: 'orb20', lvl: 20, name: 'Infinity God', baseCost: 2000000000000000, baseInc: 10000000000000, time: 20000, color: '#ffffff' },
        { id: 'orb21', lvl: 21, name: 'Ascended Soul', baseCost: 10000000000000000, baseInc: 1000000000000, time: 25000, color: '#818cf8' }
    ];

    onAuthStateChanged(auth, u => {
        if(u) {
            onSnapshot(doc(db, "users", u.uid), d => {
                if(d.exists()) {
                    userData = d.data();
                    updateUI();
                    renderOrbs('orbGrid', ORB_DATA);
                    document.getElementById('authScreen').classList.add('hidden');
                    document.getElementById('appScreen').classList.remove('hidden');
                }
            });
        }
    });

    const updateUI = () => {
        if (!userData) return;
        document.getElementById('userBal').innerText = Math.floor(userData.balance || 0).toLocaleString();
        document.getElementById('userDisplay').innerText = "@" + userData.username;
        document.getElementById('userPfp').src = `https://api.dicebear.com/7.x/identicon/svg?seed=${userData.username}`;
        document.getElementById('clickPowerVal').innerText = (userData.clickLevel || 1).toLocaleString();
        document.getElementById('clickCost').innerText = ((userData.clickLevel || 1) * 100).toLocaleString();
    };

    window.handleAuth = async () => {
        const u = document.getElementById('loginUser').value.trim().toLowerCase();
        const p = document.getElementById('authPass').value;
        const e = document.getElementById('regEmail').value;
        try {
            if(isReg) {
                const res = await createUserWithEmailAndPassword(auth, e, p);
                await setDoc(doc(db, "users", res.user.uid), { username: u, email: e, balance: 1000, orbs: {}, clickLevel: 1 });
            } else {
                const s = await getDocs(query(collection(db, "users"), where("username", "==", u)));
                if(s.empty) return alert("User not found");
                await signInWithEmailAndPassword(auth, s.docs[0].data().email, p);
            }
        } catch (err) { alert(err.message); }
    };

    window.buyOrb = async (id, cost) => {
        if(userData.balance >= cost) {
            await updateDoc(doc(db,"users",auth.currentUser.uid),{balance:increment(-cost),[`orbs.${id}`]:increment(1)});
        }
    };

    window.upgradeClicker = async () => {
        const cost = (userData.clickLevel || 1) * 100;
        if(userData.balance >= cost) {
            await updateDoc(doc(db,"users",auth.currentUser.uid),{balance:increment(-cost),clickLevel:increment(1)});
        }
    };

    document.getElementById('mainClicker').onclick = () => {
        updateDoc(doc(db,"users",auth.currentUser.uid),{balance:increment(userData.clickLevel || 1)});
    };

    function renderOrbs(gridId, dataList) {
        const grid = document.getElementById(gridId);
        if(!grid) return;
        grid.innerHTML = '';
        dataList.forEach((orb, index) => {
            const owned = userData.orbs?.[orb.id] || 0;
            const cost = Math.floor(orb.baseCost * Math.pow(1.3, owned));
            const income = owned > 0 ? Math.floor(orb.baseInc * (Math.pow(2.0, owned) - 1)) : 0;
            const isUnlocked = index === 0 || (userData.orbs?.[dataList[index-1].id] > 0);
            const div = document.createElement('div'); div.className = 'orb-item';
            div.innerHTML = `
                <div class="lvl-badge">LVL ${orb.lvl}</div>
                <div class="orb-visual stage-1" style="color:${orb.color}; background:currentColor"></div>
                <b>${orb.name}</b>
                ${isUnlocked ? `<div style="color:#10b981;">+$${income.toLocaleString()}</div>` : ''}
                <button onclick="buyOrb('${orb.id}', ${cost})" class="buy-btn ${userData.balance >= cost ? 'btn-available' : 'btn-locked'}">${isUnlocked ? `UPG $${cost.toLocaleString()}` : 'LOCKED'}</button>
                ${!isUnlocked ? `<div class="blur-lock"><div class="lock-q">?</div></div>` : ''}
            `;
            grid.appendChild(div);
        });
    }

    window.toggleAuthMode = () => { isReg = !isReg; document.getElementById('regArea').classList.toggle('hidden', !isReg); };
    window.logout = () => signOut(auth).then(() => location.reload());
    window.showTab = (t) => {
        document.querySelectorAll('.tab-view').forEach(v => v.classList.add('hidden'));
        document.getElementById(t + 'View').classList.remove('hidden');
    };

    // Global Passive Income Loop
    setInterval(async () => {
        if(!userData) return;
        let totalIncome = 0;
        ORB_DATA.forEach(orb => {
            const owned = userData.orbs?.[orb.id] || 0;
            if(owned > 0) totalIncome += Math.floor(orb.baseInc * (Math.pow(2.0, owned) - 1)) / 10;
        });
        if(totalIncome > 0) await updateDoc(doc(db,"users",auth.currentUser.uid),{balance:increment(totalIncome)});
    }, 1000);

</script>
</body>
</html>
