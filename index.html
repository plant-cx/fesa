<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MailCash - Pro Username Edition</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: #0f172a; min-height: 100vh; padding: 20px; color: #f8fafc; }
        .container { max-width: 1000px; margin: 0 auto; }
        
        /* Containers */
        .auth-card, .app-container { background: #1e293b; border-radius: 16px; padding: 30px; box-shadow: 0 20px 60px rgba(0,0,0,0.5); border: 1px solid #334155; }
        .auth-card { max-width: 400px; margin: 50px auto; text-align: center; }
        
        h1 { color: #818cf8; margin-bottom: 5px; font-size: 28px; }
        h2 { margin-bottom: 20px; font-size: 18px; color: #94a3b8; border-bottom: 1px solid #334155; padding-bottom: 10px; }
        
        /* Inputs & Buttons */
        input, textarea { width: 100%; padding: 12px; background: #0f172a; border: 1px solid #334155; border-radius: 8px; color: white; margin-bottom: 12px; font-size: 14px; }
        button { width: 100%; padding: 12px; background: #6366f1; color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; transition: 0.2s; }
        button:hover { background: #4f46e5; }
        
        .logout-btn { background: #ef4444; width: auto; padding: 8px 20px; font-size: 13px; margin-top: 10px; }
        .logout-btn:hover { background: #dc2626; }

        /* UI Elements */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid #334155; }
        .balance-pill { background: #064e3b; color: #34d399; padding: 10px 20px; border-radius: 50px; font-weight: 800; border: 1px solid #059669; font-size: 18px; }

        .tabs { display: flex; gap: 5px; margin-bottom: 20px; background: #0f172a; padding: 5px; border-radius: 12px; }
        .tab { flex: 1; text-align: center; padding: 10px; cursor: pointer; border-radius: 8px; color: #94a3b8; transition: 0.3s; font-size: 14px; }
        .tab.active { background: #334155; color: white; }
        
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        /* Games & Messaging */
        .game-section { background: #0f172a; padding: 20px; border-radius: 12px; margin-bottom: 20px; text-align: center; border: 1px solid #334155; }
        .message-item { background: #0f172a; padding: 15px; border-radius: 8px; margin-bottom: 10px; border-left: 4px solid #6366f1; }
        
        .hidden { display: none !important; }
        .link-btn { background: none; color: #818cf8; text-decoration: underline; font-size: 13px; margin-top: 15px; cursor: pointer; border: none; width: auto; }
        .up { color: #10b981; font-weight: bold; }
        .down { color: #ef4444; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <div id="loginScreen" class="auth-card">
        <h1>MailCash</h1>
        <p style="color:#94a3b8; margin-bottom: 20px;">Welcome back</p>
        <input type="email" id="loginEmail" placeholder="Email Address">
        <input type="password" id="loginPassword" placeholder="Password">
        <button onclick="login()">Sign In</button>
        <button class="link-btn" onclick="showRegister()">New? Create Unique Username</button>
    </div>

    <div id="registerScreen" class="auth-card hidden">
        <h1>Join MailCash</h1>
        <p style="color:#94a3b8; margin-bottom: 20px;">Choose a unique username</p>
        <input type="text" id="regUser" placeholder="Username (e.g. shadow_king)">
        <input type="email" id="regEmail" placeholder="Email Address">
        <input type="password" id="regPassword" placeholder="Create Password">
        <button id="regBtn" onclick="register()">Create My Account</button>
        <button class="link-btn" onclick="showLogin()">Already have an account? Login</button>
    </div>

    <div id="appScreen" class="app-container hidden">
        <div class="header">
            <div>
                <h1 style="font-size: 20px;">MailCash</h1>
                <p id="userDisplay" style="color: #818cf8; font-weight: bold;"></p>
            </div>
            <div style="text-align: right;">
                <div class="balance-pill">$<span id="userBalance">0.00</span></div><br>
                <button class="logout-btn" onclick="logout()">LOGOUT</button>
            </div>
        </div>

        <div class="tabs">
            <div class="tab active" id="tab-inbox" onclick="switchTab('inbox')">Inbox</div>
            <div class="tab" id="tab-compose" onclick="switchTab('compose')">Send</div>
            <div class="tab" id="tab-games" onclick="switchTab('games')">Games</div>
            <div class="tab" id="tab-stocks" onclick="switchTab('stocks')">Stocks</div>
        </div>

        <div id="inboxTab" class="tab-content active">
            <div id="inboxMessages">No messages yet...</div>
        </div>

        <div id="composeTab" class="tab-content">
            <h2>Send to Username</h2>
            <input type="text" id="sendToUser" placeholder="Recipient Username (no @)">
            <input type="text" id="sendSubject" placeholder="Subject">
            <textarea id="sendBody" rows="4" placeholder="Message..."></textarea>
            <input type="number" id="sendAmount" placeholder="Amount to attach (optional)">
            <button onclick="handleSmartSend()">Confirm & Send</button>
        </div>

        <div id="stocksTab" class="tab-content">
            <h2>Market Simulator</h2>
            <div id="stockMarketList"></div>
        </div>

        <div id="gamesTab" class="tab-content">
            <div class="game-section">
                <h3>Coin Flip</h3>
                <div id="coin" style="width:50px; height:50px; background:gold; border-radius:50%; margin:10px auto; line-height:50px; color:black; font-weight:bold;">?</div>
                <input type="number" id="coinBet" placeholder="Bet Amount">
                <div style="display:flex; gap:10px;">
                    <button onclick="playCoinFlip('Heads')">Heads</button>
                    <button onclick="playCoinFlip('Tails')">Tails</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, updateDoc, collection, addDoc, query, where, onSnapshot, orderBy, runTransaction, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBo2zhESYzv1OChHSAfSb2GLiP6XtI6q1s",
        authDomain: "mailcash-3da79.firebaseapp.com",
        projectId: "mailcash-3da79",
        storageBucket: "mailcash-3da79.firebasestorage.app",
        messagingSenderId: "9602664972",
        appId: "1:9602664972:web:2ded4f3a7f583558513c29"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    let userData = null;

    // --- REGISTRATION WITH DEBUGGING ---
    window.register = async () => {
        const user = document.getElementById('regUser').value.trim().toLowerCase();
        const email = document.getElementById('regEmail').value.trim();
        const pass = document.getElementById('regPassword').value;

        if(!user || user.length < 3) return alert("Username too short!");
        if(!email || !pass) return alert("Fill all fields!");

        try {
            // Check if username exists
            const q = query(collection(db, "users"), where("username", "==", user));
            const snap = await getDocs(q);
            if(!snap.empty) return alert("Username already taken! Choose another.");

            // Create Auth Account
            const r = await createUserWithEmailAndPassword(auth, email, pass);
            
            // Create Firestore Document
            await setDoc(doc(db, "users", r.user.uid), {
                username: user,
                email: email,
                balance: 1000
            });
            
            alert("Success! Welcome @" + user);
        } catch(e) {
            console.error(e);
            alert("Error: " + e.message);
        }
    };

    // --- SEND BY USERNAME ---
    window.handleSmartSend = async () => {
        const toUser = document.getElementById('sendToUser').value.trim().toLowerCase();
        const amt = parseFloat(document.getElementById('sendAmount').value) || 0;
        
        if(!toUser) return alert("Who are you sending to?");

        try {
            const q = query(collection(db, "users"), where("username", "==", toUser));
            const snap = await getDocs(q);
            if(snap.empty) throw "User @" + toUser + " not found!";
            const recId = snap.docs[0].id;

            if(amt > 0) {
                if(toUser === userData.username) throw "Cannot send to yourself.";
                await runTransaction(db, async (t) => {
                    const sDoc = await t.get(doc(db, "users", auth.currentUser.uid));
                    if(sDoc.data().balance < amt) throw "Insufficient balance!";
                    t.update(doc(db, "users", auth.currentUser.uid), { balance: sDoc.data().balance - amt });
                    t.update(doc(db, "users", recId), { balance: snap.docs[0].data().balance + amt });
                });
            }

            await addDoc(collection(db, "messages"), {
                from: userData.username,
                to: toUser,
                subject: document.getElementById('sendSubject').value || "No Subject",
                body: document.getElementById('sendBody').value || "",
                cash: amt,
                date: new Date()
            });
            alert("Message and funds sent!");
            switchTab('inbox');
        } catch(e) { alert(e); }
    };

    // --- AUTH STATE ---
    onAuthStateChanged(auth, u => {
        if(u) {
            onSnapshot(doc(db, "users", u.uid), d => {
                if(d.exists()) {
                    userData = d.data();
                    document.getElementById('userBalance').innerText = userData.balance.toFixed(2);
                    document.getElementById('userDisplay').innerText = "@" + userData.username;
                    showApp();
                    setupInbox(userData.username);
                }
            });
        } else {
            showLogin();
        }
    });

    function setupInbox(username) {
        const q = query(collection(db, "messages"), where("to", "==", username), orderBy("date", "desc"));
        onSnapshot(q, s => {
            const cont = document.getElementById('inboxMessages');
            cont.innerHTML = s.empty ? "Inbox is empty." : s.docs.map(d => `
                <div class="message-item">
                    <p style="font-size:12px; color:#818cf8;">From: @${d.data().from}</p>
                    <b style="display:block; margin:5px 0;">${d.data().subject}</b>
                    <p style="color:#cbd5e1;">${d.data().body}</p>
                    ${d.data().cash > 0 ? `<div class="up" style="margin-top:10px;">+$${d.data().cash.toFixed(2)} Received</div>` : ''}
                </div>
            `).join('');
        });
    }

    // --- HELPERS ---
    window.login = () => {
        const e = document.getElementById('loginEmail').value;
        const p = document.getElementById('loginPassword').value;
        signInWithEmailAndPassword(auth, e, p).catch(err => alert(err.message));
    };

    window.logout = () => signOut(auth);

    window.playCoinFlip = async (choice) => {
        const bet = parseFloat(document.getElementById('coinBet').value) || 0;
        if(bet > userData.balance || bet <= 0) return alert("Invalid bet amount");
        const res = Math.random() > 0.5 ? 'Heads' : 'Tails';
        document.getElementById('coin').innerText = res[0];
        const win = res === choice;
        await updateDoc(doc(db, "users", auth.currentUser.uid), { balance: userData.balance + (win ? bet : -bet) });
        alert(win ? "WIN! +$" + bet : "Lost! -$" + bet);
    };

    window.switchTab = (t) => {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab').forEach(b => b.classList.remove('active'));
        document.getElementById(t+'Tab').classList.add('active');
        document.getElementById('tab-'+t).classList.add('active');
    };

    window.showRegister = () => { document.getElementById('loginScreen').classList.add('hidden'); document.getElementById('registerScreen').classList.remove('hidden'); };
    window.showLogin = () => { document.getElementById('registerScreen').classList.add('hidden'); document.getElementById('loginScreen').classList.remove('hidden'); };
    function showApp() { document.getElementById('loginScreen').classList.add('hidden'); document.getElementById('registerScreen').classList.add('hidden'); document.getElementById('appScreen').classList.remove('hidden'); }
</script>
</body>
</html>
