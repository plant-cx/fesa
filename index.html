<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MailCash | Lite Economy</title>
    <style>
        /* --- CORE BRAND STYLES --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #0f172a; color: #f8fafc; padding: 20px; overflow-x: hidden; }
        .container { max-width: 600px; margin: 0 auto; position: relative; }
        
        #notifier { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); padding: 16px 32px; border-radius: 12px; font-weight: 700; opacity: 0; transition: 0.4s; z-index: 9999; pointer-events: none; text-align: center; min-width: 280px; }
        .ntf-err { background: #ef4444; color: white; }
        .ntf-ok { background: #10b981; color: white; }

        .card { background: #1e293b; border-radius: 16px; padding: 25px; border: 1px solid #334155; margin-bottom: 20px; }
        .hidden { display: none !important; }
        input, textarea { width: 100%; padding: 14px; background: #0f172a; border: 1px solid #334155; border-radius: 10px; color: white; margin-bottom: 12px; outline: none; }
        button { width: 100%; padding: 14px; background: #6366f1; color: white; border: none; border-radius: 10px; font-weight: 700; cursor: pointer; transition: 0.2s; }
        
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .balance-pill { background: #064e3b; color: #34d399; padding: 12px 24px; border-radius: 50px; font-weight: 800; border: 1px solid #059669; }

        .tabs { display: flex; gap: 8px; margin-bottom: 20px; background: #0f172a; padding: 6px; border-radius: 14px; }
        .tab { flex: 1; text-align: center; padding: 12px; cursor: pointer; border-radius: 10px; color: #94a3b8; font-weight: 700; font-size: 14px; }
        .tab.active { background: #334155; color: white; }

        /* EARN & ORBS */
        .clicker-btn { width: 140px; height: 140px; border-radius: 50%; background: radial-gradient(circle, #6366f1, #4338ca); border: 8px solid #312e81; font-size: 40px; margin: 10px auto; display: block; box-shadow: 0 0 20px rgba(99, 102, 241, 0.4); }
        .clicker-btn:active { transform: scale(0.95); }
        
        .orb-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .orb-item { background: #0f172a; border: 1px solid #334155; padding: 15px; border-radius: 12px; position: relative; text-align: center; }
        .orb-visual { width: 50px; height: 50px; border-radius: 50%; margin: 0 auto 10px; box-shadow: 0 0 15px currentColor; filter: brightness(1.2); }
        
        .buy-btn { margin-top: 10px; padding: 8px; font-size: 12px; }
        .btn-locked { background: #475569 !important; color: #94a3b8 !important; cursor: not-allowed; }
        .btn-available { background: #10b981 !important; color: white !important; }

        .popup-anim { position: absolute; top: 10%; left: 50%; transform: translateX(-50%); color: #34d399; font-weight: 900; animation: floatUpOrb 1.2s ease-out forwards; pointer-events: none; z-index: 10; }
        @keyframes floatUpOrb { 0% { opacity: 1; transform: translate(-50%, 0); } 100% { opacity: 0; transform: translate(-50%, -60px); } }

        .pfp-circle { width: 44px; height: 44px; border-radius: 50%; border: 2px solid #6366f1; background: #334155; }
    </style>
</head>
<body>

<div id="notifier">Notification</div>

<div class="container">
    <div id="authScreen" class="card">
        <h2>MailCash</h2>
        <input type="text" id="loginUser" placeholder="Username">
        <div id="regArea" class="hidden"><input type="email" id="regEmail" placeholder="Email"></div>
        <input type="password" id="authPass" placeholder="Password">
        <button onclick="handleAuth()">Enter</button>
        <p style="text-align: center; margin-top: 15px;"><a href="javascript:void(0)" onclick="isReg=!isReg; document.getElementById('regArea').classList.toggle('hidden')">Switch Mode</a></p>
    </div>

    <div id="appScreen" class="hidden">
        <div class="header">
            <div style="display:flex; align-items:center; gap:10px;">
                <img id="userPfp" class="pfp-circle" src="">
                <b id="userDisplay">@user</b>
            </div>
            <div class="balance-pill">$<span id="userBal">0.00</span></div>
        </div>

        <div class="tabs">
            <div id="tIn" class="tab active" onclick="showTab('inbox')">Inbox</div>
            <div id="tMsg" class="tab" onclick="showTab('message')">Message</div>
            <div id="tPay" class="tab" onclick="showTab('transfer')">Transfer</div>
            <div id="tEar" class="tab" onclick="showTab('earn')">Earn</div>
        </div>

        <div id="inboxView" class="tab-view"><h3>Inbox</h3><div id="mailBox">...</div></div>
        
        <div id="messageView" class="tab-view hidden card">
            <input type="text" id="msgTo" placeholder="To @username">
            <textarea id="msgBody" placeholder="Message content..."></textarea>
            <button onclick="sendAction('text')">Send Message</button>
        </div>

        <div id="transferView" class="tab-view hidden card">
            <input type="text" id="payTo" placeholder="To @username">
            <input type="number" id="payAmt" placeholder="Amount">
            <button onclick="sendAction('money')" style="background:#10b981">Transfer Cash</button>
        </div>

        <div id="earnView" class="tab-view hidden card">
            <div style="text-align:center">
                <p style="color:#94a3b8">Click Power: $<span id="clickPowerText">1</span></p>
                <button class="clicker-btn" id="mainClicker">ðŸ’°</button>
                <div id="upgradeArea" style="margin-top:10px;">
                    <p id="nextClickText" style="font-size:12px; color:#94a3b8">Next: $5/click</p>
                    <button id="upgradeBtn" onclick="buyUpgrade()" class="btn-locked" style="width:200px; margin-top:5px;">Upgrade Clicker</button>
                </div>
            </div>

            <h3 style="margin: 30px 0 10px; border-bottom: 1px solid #334155; padding-bottom: 5px;">Orb Market (50% OFF Sale)</h3>
            <div class="orb-grid" id="orbGrid"></div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, updateDoc, onSnapshot, query, collection, where, getDocs, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBo2zhESYzv1OChHSAfSb2GLiP6XtI6q1s",
        authDomain: "mailcash-3da79.firebaseapp.com",
        projectId: "mailcash-3da79",
        storageBucket: "mailcash-3da79.firebasestorage.app",
        messagingSenderId: "9602664972",
        appId: "1:9602664972:web:2ded4f3a7f583558513c29"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let userData = null;
    let isReg = false;

    // 50% CHEAPER PRICES
    const UPGRADES = [
        { power: 1, cost: 0 }, 
        { power: 5, cost: 1000 }, 
        { power: 15, cost: 2500 },
        { power: 25, cost: 5000 }, 
        { power: 50, cost: 7500 }
    ];

    const ORB_DATA = [
        { id: 'orb1', name: 'Blue Orb', cost: 500, income: 10, time: 5000, color: '#3b82f6' },
        { id: 'orb2', name: 'Red Orb', cost: 5000, income: 150, time: 7000, color: '#ef4444' },
        { id: 'orb3', name: 'Green Orb', cost: 7500, income: 300, time: 6000, color: '#10b981' },
        { id: 'orb4', name: 'Gold Orb', cost: 17500, income: 1000, time: 1000, color: '#f59e0b' },
        { id: 'orb5', name: 'Purple Orb', cost: 37500, income: 2500, time: 3000, color: '#8b5cf6' },
        { id: 'orb6', name: 'Cyan Orb', cost: 75000, income: 6000, time: 5000, color: '#06b6d4' },
        { id: 'orb7', name: 'Pink Orb', cost: 150000, income: 15000, time: 8000, color: '#ec4899' },
        { id: 'orb8', name: 'White Orb', cost: 375000, income: 40000, time: 10000, color: '#f8fafc' },
        { id: 'orb9', name: 'Void Orb', cost: 750000, income: 100000, time: 12000, color: '#475569' },
        { id: 'orb10', name: 'Solar Orb', cost: 2500000, income: 500000, time: 15000, color: '#fbbf24' }
    ];

    onAuthStateChanged(auth, u => {
        if(u) {
            onSnapshot(doc(db, "users", u.uid), d => {
                userData = d.data();
                updateUI();
                renderOrbs();
                document.getElementById('authScreen').classList.add('hidden');
                document.getElementById('appScreen').classList.remove('hidden');
            });
        }
    });

    function updateUI() {
        if(!userData) return;
        document.getElementById('userBal').innerText = userData.balance.toLocaleString();
        document.getElementById('userDisplay').innerText = "@" + userData.username;
        document.getElementById('clickPowerText').innerText = userData.clickPower || 1;
        document.getElementById('userPfp').src = `https://api.dicebear.com/7.x/identicon/svg?seed=${userData.username}`;
        
        // Update Clicker Upgrade UI
        const currentPower = userData.clickPower || 1;
        const nextIdx = UPGRADES.findIndex(u => u.power === currentPower) + 1;
        const upBtn = document.getElementById('upgradeBtn');
        if (nextIdx < UPGRADES.length) {
            const next = UPGRADES[nextIdx];
            document.getElementById('nextClickText').innerText = `Next: $${next.power}/click (Cost: $${next.cost})`;
            upBtn.className = userData.balance >= next.cost ? 'btn-available' : 'btn-locked';
            upBtn.innerText = "Upgrade Clicker";
        } else {
            document.getElementById('nextClickText').innerText = "Max Level Reached";
            upBtn.classList.add('hidden');
        }
    }

    document.getElementById('mainClicker').addEventListener('click', (e) => {
        const p = userData.clickPower || 1;
        spawnPop(e.clientX, e.clientY, `+$${p}`, true);
        updateDoc(doc(db, "users", auth.currentUser.uid), { balance: increment(p) });
    });

    window.buyUpgrade = async () => {
        const currentPower = userData.clickPower || 1;
        const nextIdx = UPGRADES.findIndex(u => u.power === currentPower) + 1;
        if (nextIdx >= UPGRADES.length) return;
        const next = UPGRADES[nextIdx];
        if (userData.balance < next.cost) return;

        await updateDoc(doc(db, "users", auth.currentUser.uid), {
            balance: increment(-next.cost),
            clickPower: next.power
        });
    };

    function renderOrbs() {
        const grid = document.getElementById('orbGrid');
        grid.innerHTML = '';
        ORB_DATA.forEach(orb => {
            const owned = userData.orbs?.[orb.id] || 0;
            const canAfford = userData.balance >= orb.cost;
            const div = document.createElement('div');
            div.className = 'orb-item';
            div.id = `container-${orb.id}`;
            div.innerHTML = `
                <div class="orb-visual" style="color:${orb.color}; background:currentColor"></div>
                <b>${orb.name}</b><br>
                <small>$${orb.income} / ${orb.time/1000}s</small><br>
                <small>Owned: ${owned}</small>
                <button onclick="buyOrb('${orb.id}')" class="buy-btn ${canAfford ? 'btn-available' : 'btn-locked'}">
                    Buy ($${orb.cost.toLocaleString()})
                </button>
            `;
            grid.appendChild(div);
        });
    }

    window.buyOrb = async (id) => {
        const orb = ORB_DATA.find(o => o.id === id);
        if(userData.balance < orb.cost) return;
        const orbPath = `orbs.${id}`;
        await updateDoc(doc(db, "users", auth.currentUser.uid), {
            balance: increment(-orb.cost),
            [orbPath]: increment(1)
        });
    };

    // Income engine
    setInterval(() => {
        if(!userData || !userData.orbs) return;
        ORB_DATA.forEach(orb => {
            const count = userData.orbs[orb.id] || 0;
            if(count > 0 && !window[orb.id+'_timer']) {
                window[orb.id+'_timer'] = setInterval(() => {
                    const countNow = userData.orbs[orb.id] || 0;
                    const totalIncome = orb.income * countNow;
                    const el = document.getElementById(`container-${orb.id}`);
                    if(el && document.getElementById('tEar').classList.contains('active')) {
                        const rect = el.getBoundingClientRect();
                        spawnPop(rect.left + rect.width/2, rect.top + 20, `+$${totalIncome}`);
                    }
                    updateDoc(doc(db, "users", auth.currentUser.uid), { balance: increment(totalIncome) });
                }, orb.time);
            }
        });
    }, 1000);

    function spawnPop(x, y, text, isFixed = false) {
        const p = document.createElement('div');
        p.className = 'popup-anim';
        p.innerText = text;
        if(isFixed) { p.style.position = 'fixed'; p.style.left = x + 'px'; p.style.top = y + 'px'; }
        document.body.appendChild(p);
        setTimeout(() => p.remove(), 1200);
    }

    window.showTab = (t) => {
        document.querySelectorAll('.tab-view').forEach(v => v.classList.add('hidden'));
        document.querySelectorAll('.tab').forEach(b => b.classList.remove('active'));
        document.getElementById(t + 'View').classList.remove('hidden');
        document.getElementById('t' + t.charAt(0).toUpperCase() + t.slice(1,3)).classList.add('active');
    };

    window.handleAuth = async () => {
        const u = document.getElementById('loginUser').value.trim().toLowerCase();
        const p = document.getElementById('authPass').value;
        if(isReg) {
            const e = document.getElementById('regEmail').value;
            const res = await createUserWithEmailAndPassword(auth, e, p);
            await setDoc(doc(db, "users", res.user.uid), { username: u, email: e, balance: 1000, clickPower: 1, orbs: {} });
        } else {
            const s = await getDocs(query(collection(db, "users"), where("username", "==", u)));
            await signInWithEmailAndPassword(auth, s.docs[0].data().email, p);
        }
    };
</script>
</body>
</html>
