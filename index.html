<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MailCash | Visible Ambition</title>
    <style>
        /* --- CORE BRAND STYLES --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #0f172a; color: #f8fafc; padding: 20px; overflow-x: hidden; }
        .container { max-width: 600px; margin: 0 auto; position: relative; }
        
        .card { background: #1e293b; border-radius: 16px; padding: 25px; border: 1px solid #334155; margin-bottom: 20px; }
        .hidden { display: none !important; }
        input { width: 100%; padding: 14px; background: #0f172a; border: 1px solid #334155; border-radius: 10px; color: white; margin-bottom: 12px; outline: none; }
        button { width: 100%; padding: 14px; background: #6366f1; color: white; border: none; border-radius: 10px; font-weight: 700; cursor: pointer; transition: 0.2s; }
        
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; position: relative; }
        .balance-pill { background: #064e3b; color: #34d399; padding: 10px 20px; border-radius: 50px; font-weight: 800; border: 1px solid #059669; font-size: 18px; }
        
        /* TABS */
        .tabs { display: flex; gap: 8px; margin-bottom: 20px; background: #0f172a; padding: 6px; border-radius: 14px; }
        .tab { flex: 1; text-align: center; padding: 12px; cursor: pointer; border-radius: 10px; color: #94a3b8; font-weight: 700; font-size: 14px; }
        .tab.active { background: #334155; color: white; }

        /* ORB MARKET - MOTIVATION STYLE */
        .orb-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .orb-item { background: #0f172a; border: 1px solid #334155; padding: 15px; border-radius: 12px; position: relative; text-align: center; overflow: hidden; transition: 0.3s; }
        .orb-visual { width: 50px; height: 50px; border-radius: 50%; margin: 0 auto 10px; box-shadow: 0 0 15px currentColor; filter: brightness(1.2); }
        
        /* THE LOCK OVERLAY */
        .lock-overlay { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(15, 23, 42, 0.85); backdrop-filter: blur(4px);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 10; padding: 10px;
        }
        .lock-icon { font-size: 24px; margin-bottom: 5px; }
        .lock-msg { font-size: 10px; color: #ef4444; font-weight: 800; text-transform: uppercase; }

        .btn-locked { background: #475569 !important; color: #94a3b8 !important; cursor: not-allowed; }
        .btn-available { background: #10b981 !important; color: white !important; }

        /* CLICKER */
        .clicker-btn { width: 130px; height: 130px; border-radius: 50%; background: radial-gradient(circle, #6366f1, #4338ca); border: 6px solid #312e81; font-size: 40px; margin: 10px auto; display: block; cursor: pointer; }
        .popup-anim { position: absolute; color: #34d399; font-weight: 900; animation: floatUpOrb 1.2s ease-out forwards; pointer-events: none; z-index: 10000; }
        @keyframes floatUpOrb { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-80px); } }
    </style>
</head>
<body>

<div class="container">
    <div id="authScreen" class="card">
        <h2 style="margin-bottom:20px">MailCash</h2>
        <input type="text" id="loginUser" placeholder="Username">
        <input type="password" id="authPass" placeholder="Password">
        <button onclick="handleAuth()">Login / Register</button>
    </div>

    <div id="appScreen" class="hidden">
        <div class="header">
            <b id="userDisplay" style="font-size: 18px;">@user</b>
            <div class="balance-pill">$<span id="userBal">0</span></div>
        </div>

        <div class="tabs">
            <div id="tIn" class="tab active" onclick="showTab('inbox')">Inbox</div>
            <div id="tEar" class="tab" onclick="showTab('earn')">Earn</div>
        </div>

        <div id="inboxView" class="tab-view">
            <div id="mailBox" class="card">No new notifications.</div>
        </div>

        <div id="earnView" class="tab-view hidden card">
            <div style="text-align:center">
                <button class="clicker-btn" id="mainClicker">ðŸ’°</button>
                <p style="margin-top:10px; color:#94a3b8">Tap the bag for cash</p>
            </div>
            
            <h3 style="margin: 25px 0 10px; border-bottom: 1px solid #334155; padding-bottom: 5px;">Orb Market (x1.8 Yield)</h3>
            <div class="orb-grid" id="orbGrid"></div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, updateDoc, onSnapshot, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBo2zhESYzv1OChHSAfSb2GLiP6XtI6q1s",
        authDomain: "mailcash-3da79.firebaseapp.com",
        projectId: "mailcash-3da79",
        storageBucket: "mailcash-3da79.firebasestorage.app",
        messagingSenderId: "9602664972",
        appId: "1:9602664972:web:2ded4f3a7f583558513c29"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let userData = null;

    const ORB_DATA = [
        { id: 'orb1', name: 'Blue Orb', cost: 500, income: 15, time: 5000, color: '#3b82f6' },
        { id: 'orb2', name: 'Red Orb', cost: 5000, income: 180, time: 6000, color: '#ef4444' },
        { id: 'orb3', name: 'Green Orb', cost: 25000, income: 1200, time: 7000, color: '#10b981' },
        { id: 'orb4', name: 'Gold Orb', cost: 100000, income: 6500, time: 4000, color: '#f59e0b' },
        { id: 'orb5', name: 'Void Orb', cost: 500000, income: 45000, time: 10000, color: '#8b5cf6' }
    ];

    onAuthStateChanged(auth, u => {
        if(u) {
            onSnapshot(doc(db, "users", u.uid), d => {
                userData = d.data();
                if(!userData) setupUser(u.uid);
                else {
                    updateUI();
                    renderOrbs();
                    document.getElementById('authScreen').classList.add('hidden');
                    document.getElementById('appScreen').classList.remove('hidden');
                }
            });
        }
    });

    async function setupUser(uid) {
        await setDoc(doc(db, "users", uid), { username: "Player", balance: 1000, orbs: {} });
    }

    function updateUI() {
        document.getElementById('userBal').innerText = Math.floor(userData.balance).toLocaleString();
        document.getElementById('userDisplay').innerText = "@" + (userData.username || "User");
    }

    const calcIncome = (orb, owned) => {
        if(owned <= 0) return 0;
        return Math.floor(orb.income * (Math.pow(1.8, owned) - 1) / (1.8 - 1));
    };

    function renderOrbs() {
        const grid = document.getElementById('orbGrid');
        grid.innerHTML = '';
        
        ORB_DATA.forEach((orb, index) => {
            const owned = userData.orbs?.[orb.id] || 0;
            const isUnlocked = index === 0 || (userData.orbs?.[ORB_DATA[index-1].id] > 0);
            const currentPrice = Math.floor(orb.cost * Math.pow(1.5, owned));
            const canAfford = userData.balance >= currentPrice;

            const div = document.createElement('div');
            div.className = 'orb-item';
            
            // Background Content (Visible for Motivation)
            div.innerHTML = `
                <div class="orb-visual" style="color:${orb.color}; background:currentColor"></div>
                <b>${orb.name}</b><br>
                <small>Owned: ${owned}</small><br>
                <button class="${canAfford ? 'btn-available' : 'btn-locked'}" style="margin-top:8px">
                    Buy $${currentPrice.toLocaleString()}
                </button>
            `;

            // If Locked, add the Blur Overlay
            if (!isUnlocked) {
                const overlay = document.createElement('div');
                overlay.className = 'lock-overlay';
                overlay.innerHTML = `
                    <span class="lock-icon">ðŸ”’</span>
                    <span class="lock-msg">Unlock ${ORB_DATA[index-1].name} First</span>
                `;
                div.appendChild(overlay);
            } else {
                div.querySelector('button').onclick = () => buyOrb(orb.id, currentPrice);
            }

            grid.appendChild(div);
        });
    }

    async function buyOrb(id, cost) {
        if(userData.balance >= cost) {
            await updateDoc(doc(db, "users", auth.currentUser.uid), {
                balance: increment(-cost),
                [`orbs.${id}`]: increment(1)
            });
        }
    }

    document.getElementById('mainClicker').addEventListener('click', (e) => {
        spawnPop(e.clientX, e.clientY, "+$1");
        updateDoc(doc(db, "users", auth.currentUser.uid), { balance: increment(1) });
    });

    window.showTab = (t) => {
        document.querySelectorAll('.tab-view').forEach(v => v.classList.add('hidden'));
        document.querySelectorAll('.tab').forEach(b => b.classList.remove('active'));
        document.getElementById(t + 'View').classList.remove('hidden');
        document.getElementById('t' + t.charAt(0).toUpperCase() + t.slice(1,3)).classList.add('active');
    };

    window.handleAuth = () => signInAnonymously(auth);

    // Income Tick
    setInterval(() => {
        if(!userData) return;
        ORB_DATA.forEach(orb => {
            const owned = userData.orbs?.[orb.id] || 0;
            if(owned > 0 && !window[orb.id+'_timer']) {
                window[orb.id+'_timer'] = setInterval(() => {
                    const latestOwned = userData.orbs?.[orb.id] || 0;
                    updateDoc(doc(db, "users", auth.currentUser.uid), { 
                        balance: increment(calcIncome(orb, latestOwned)) 
                    });
                }, orb.time);
            }
        });
    }, 1000);

    function spawnPop(x, y, text) {
        const p = document.createElement('div');
        p.className = 'popup-anim'; p.innerText = text;
        p.style.left = x + 'px'; p.style.top = y + 'px';
        document.body.appendChild(p);
        setTimeout(() => p.remove(), 1200);
    }
</script>
</body>
</html>
