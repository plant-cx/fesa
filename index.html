<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MailCash | Ultimate Edition</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #0f172a; color: #f8fafc; padding: 20px; overflow-x: hidden; font-size: 18px; }
        .container { max-width: 650px; margin: 0 auto; position: relative; }
        
        .card { background: #1e293b; border-radius: 16px; padding: 30px; border: 1px solid #334155; margin-bottom: 25px; }
        .hidden { display: none !important; }
        input, textarea { width: 100%; padding: 16px; background: #0f172a; border: 1px solid #475569; border-radius: 12px; color: white; margin-bottom: 15px; outline: none; font-size: 18px; font-weight: 500; }
        button { width: 100%; padding: 16px; background: #6366f1; color: white; border: none; border-radius: 12px; font-weight: 800; cursor: pointer; transition: 0.2s; font-size: 18px; text-transform: uppercase; letter-spacing: 0.5px; }
        
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; position: relative; }
        .balance-pill { background: #064e3b; color: #34d399; padding: 12px 24px; border-radius: 50px; font-weight: 900; border: 2px solid #059669; font-size: 22px; }
        .pfp-circle { width: 55px; height: 55px; border-radius: 50%; border: 3px solid #6366f1; background: #334155; cursor: pointer; }
        
        #settingsMenu { position: absolute; right: 0; top: 70px; width: 300px; z-index: 1000; box-shadow: 0 15px 40px rgba(0,0,0,0.6); border: 2px solid #475569; }

        .tabs { display: flex; gap: 8px; margin-bottom: 25px; background: #0f172a; padding: 8px; border-radius: 16px; overflow-x: auto; border: 1px solid #334155; }
        .tab { flex: 1; text-align: center; padding: 14px; cursor: pointer; border-radius: 12px; color: #94a3b8; font-weight: 800; font-size: 14px; white-space: nowrap; }
        .tab.active { background: #334155; color: white; border: 1px solid #475569; }

        .msg-card { background: #1e293b; padding: 22px; border-radius: 16px; margin-bottom: 15px; border: 1px solid #334155; border-left: 6px solid #6366f1; position: relative; font-size: 19px; }

        .orb-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 25px; }
        .orb-item { background: #0f172a; border: 2px solid #334155; padding: 20px; border-radius: 16px; position: relative; text-align: center; min-height: 240px; display: flex; flex-direction: column; justify-content: space-between; }
        .orb-visual { width: 65px; height: 65px; border-radius: 50%; margin: 0 auto 12px; box-shadow: 0 0 20px currentColor; filter: brightness(1.3); }
        
        .progress-bg { width: 100%; height: 6px; background: #1e293b; border-radius: 10px; margin-top: 12px; overflow: hidden; }
        .progress-fill { height: 100%; background: #6366f1; width: 0%; transition: width 0.1s linear; }

        .buy-btn { font-size: 14px; padding: 12px; margin-top: 10px; }
        .btn-locked { background: #334155 !important; color: #64748b !important; cursor: not-allowed; border: 1px solid transparent; }
        .btn-available { background: #10b981 !important; color: white !important; box-shadow: 0 4px 14px rgba(16, 185, 129, 0.3); }

        .chest-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 30px; }
        .chest-card { padding: 20px; border-radius: 16px; text-align: center; border: 3px solid #334155; }
        .chest-card.bronze { border-color: #cd7f32; background: linear-gradient(135deg, #3d2b1f, #1e293b); }
        .chest-card.silver { border-color: #c0c0c0; background: linear-gradient(135deg, #4b4b4b, #1e293b); }
        .chest-card.gold { border-color: #ffd700; background: linear-gradient(135deg, #5e4d00, #1e293b); }
        .chest-card.champion { border-color: #ff00ff; background: linear-gradient(135deg, #4b004b, #1e293b); }

        .orb-stats-top { position: absolute; top: 10px; left: 10px; display: flex; gap: 6px; align-items: center; z-index: 5; }
        .sell-btn { background: #ef4444; color: white; border: none; border-radius: 6px; padding: 4px 10px; font-size: 11px; font-weight: 900; cursor: pointer; }
        
        .notif-banner { position: fixed; top: 25px; left: -400px; width: 320px; background: #6366f1; color: white; padding: 20px; border-radius: 16px; box-shadow: 0 15px 35px rgba(0,0,0,0.5); z-index: 99999; display: flex; align-items: center; gap: 15px; font-weight: 800; transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); border: 2px solid #818cf8; }
        .notif-banner.active { left: 25px; }
    </style>
</head>
<body>

<div id="notifBanner" class="notif-banner"><div style="width:12px;height:12px;background:#10b981;border-radius:50%"></div><span id="notifText">@user sent mail!</span></div>

<div class="container">
    <div id="authScreen" class="card">
        <h2 style="font-size:32px; margin-bottom:25px; text-align:center;">MailCash</h2>
        <input type="text" id="loginUser" placeholder="Username">
        <div id="regArea" class="hidden"><input type="email" id="regEmail" placeholder="Email Address"></div>
        <input type="password" id="authPass" placeholder="Password">
        <button id="authBtn" onclick="handleAuth()">Enter Game</button>
        <p style="text-align:center; margin-top:20px;"><a href="javascript:void(0)" onclick="toggleAuthMode()" style="color:#6366f1; font-weight:800;">Switch Login/Register</a></p>
    </div>

    <div id="appScreen" class="hidden">
        <div class="header">
            <div style="display:flex; align-items:center; gap:15px;">
                <img id="userPfp" class="pfp-circle" src="" onclick="toggleSettings()">
                <b id="userDisplay" style="font-size:20px;">@user</b>
            </div>
            <div style="display:flex; align-items:center; gap:12px;">
                <div class="balance-pill">$<span id="userBal">0</span></div>
                <button onclick="toggleSettings()" style="width:55px; height:55px; padding:0; background:#334155; border:2px solid #475569;">‚öôÔ∏è</button>
            </div>
            <div id="settingsMenu" class="card hidden">
                <h3 style="margin-bottom:20px;">Settings</h3>
                <button onclick="logout()" style="background:#ef4444;">Logout</button>
            </div>
        </div>

        <div class="tabs">
            <div id="tEar" class="tab active" onclick="showTab('earn')">EARN</div>
            <div id="tCol" class="tab" onclick="showTab('collection')">COLLECTION</div>
            <div id="tMkt" class="tab" onclick="showTab('marketplace')">MARKET</div>
            <div id="tIn" class="tab" onclick="showTab('inbox')">INBOX</div>
            <div id="tMsg" class="tab" onclick="showTab('message')">MAIL</div>
            <div id="tPay" class="tab" onclick="showTab('transfer')">PAY</div>
        </div>

        <div id="earnView" class="tab-view">
            <div style="text-align:center">
                <button class="clicker-btn" id="mainClicker" style="width:130px; height:130px; border-radius:50%; background: radial-gradient(circle, #6366f1, #4338ca); border: 10px solid #312e81; font-size:45px; margin:0 auto 15px; display:block; cursor:pointer; transition: transform 0.1s;">üí∞</button>
                <div class="card" style="margin-top: 20px; padding: 20px; background: #0f172a; border: 2px solid #334155;">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <div style="text-align: left;"><b style="font-size: 18px; color: #6366f1;">Click Power</b><p style="font-size: 16px; color: #94a3b8; font-weight:700;">+ $<span id="clickPowerVal">1</span></p></div>
                        <button id="upgradeClickBtn" onclick="upgradeClicker()" style="width: auto; padding: 12px 20px; font-size: 14px;">UPGRADE $<span id="clickCost">100</span></button>
                    </div>
                </div>
            </div>
            <div class="orb-grid" id="orbGrid"></div>
        </div>

        <div id="collectionView" class="tab-view hidden">
            <h3 style="text-align:center; color:#6366f1; margin-bottom:25px;">YOUR COLLECTION</h3>
            <div id="clickerBadgeSection"></div>
            <div class="orb-grid" id="collectionGrid"></div>
        </div>

        <div id="marketplaceView" class="tab-view hidden">
            <h3 style="text-align:center; margin-bottom: 20px;">CHEST RANKS (<span id="chestCounter">0/10</span>)</h3>
            <div class="chest-grid">
                <div class="chest-card bronze">
                    <div style="font-size:30px">ü•â</div>
                    <b>BRONZE</b>
                    <p style="font-size:12px; margin:5px 0;">$0-$100/10s</p>
                    <button onclick="buyChest('bronze')" class="buy-btn" style="background:#cd7f32">$100</button>
                </div>
                <div class="chest-card silver">
                    <div style="font-size:30px">ü•à</div>
                    <b>SILVER</b>
                    <p style="font-size:12px; margin:5px 0;">$100-$1K/10s</p>
                    <button onclick="buyChest('silver')" class="buy-btn" style="background:#c0c0c0; color:#000">$1K</button>
                </div>
                <div class="chest-card gold">
                    <div style="font-size:30px">ü•á</div>
                    <b>GOLD</b>
                    <p style="font-size:12px; margin:5px 0;">$1K-$5K/10s</p>
                    <button onclick="buyChest('gold')" class="buy-btn" style="background:#ffd700; color:#000">$100K</button>
                </div>
                <div class="chest-card champion">
                    <div style="font-size:30px">üèÜ</div>
                    <b>CHAMPION</b>
                    <p style="font-size:12px; margin:5px 0;">$5K-$10K/10s</p>
                    <button onclick="buyChest('champion')" class="buy-btn" style="background:#ff00ff">$1M</button>
                </div>
            </div>
            <div class="orb-grid" id="marketOrbGrid"></div>
        </div>

        <div id="inboxView" class="tab-view hidden">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h3>YOUR MAIL</h3>
                <button onclick="clearInbox()" style="width:auto; padding:8px 20px; background:#ef4444; font-size:14px;">CLEAR ALL</button>
            </div>
            <div id="mailBox">Loading...</div>
        </div>

        <div id="messageView" class="tab-view hidden card">
            <input type="text" id="msgTo" placeholder="To @username">
            <textarea id="msgBody" rows="4" placeholder="Write your message..."></textarea>
            <button onclick="sendAction('text')">SEND MAIL</button>
        </div>

        <div id="transferView" class="tab-view hidden card">
            <input type="text" id="payTo" placeholder="Recipient @username">
            <input type="number" id="payAmt" placeholder="Amount to send ($)">
            <button onclick="sendAction('money')" style="background:#10b981">TRANSFER CASH</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, updateDoc, onSnapshot, query, collection, where, getDocs, increment, addDoc, deleteDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyBo2zhESYzv1OChHSAfSb2GLiP6XtI6q1s", authDomain: "mailcash-3da79.firebaseapp.com", projectId: "mailcash-3da79", storageBucket: "mailcash-3da79.firebasestorage.app", messagingSenderId: "9602664972", appId: "1:9602664972:web:2ded4f3a7f583558513c29" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let userData = null;
    let isReg = false;

    const ORB_DATA = [
        { id: 'orb1', name: 'Blue Orb', baseCost: 350, baseInc: 15, time: 5000, color: '#3b82f6' },
        { id: 'orb2', name: 'Red Orb', baseCost: 3000, baseInc: 200, time: 7000, color: '#ef4444' },
        { id: 'orb3', name: 'Green Orb', baseCost: 15000, baseInc: 850, time: 6000, color: '#10b981' }
    ];

    onAuthStateChanged(auth, u => {
        if(u) {
            onSnapshot(doc(db, "users", u.uid), d => {
                if(d.exists()) {
                    userData = d.data();
                    updateUI();
                    renderOrbs('orbGrid', ORB_DATA);
                    renderOrbs('marketOrbGrid', []);
                    renderCollection();
                    loadInbox();
                    document.getElementById('authScreen').classList.add('hidden');
                    document.getElementById('appScreen').classList.remove('hidden');
                }
            });
        }
    });

    const updateUI = () => {
        if (!userData) return;
        const chestCount = userData.mysteryOrbs ? userData.mysteryOrbs.length : 0;
        document.getElementById('userBal').innerText = Math.floor(userData.balance || 0).toLocaleString();
        document.getElementById('userDisplay').innerText = "@" + userData.username;
        document.getElementById('userPfp').src = `https://api.dicebear.com/7.x/identicon/svg?seed=${userData.username}`;
        document.getElementById('clickPowerVal').innerText = getPower(userData.clickLevel || 1).toLocaleString();
        document.getElementById('clickCost').innerText = ((userData.clickLevel || 1) * 200).toLocaleString();
        document.getElementById('chestCounter').innerText = `${chestCount}/10`;
    };

    const getPower = (lvl) => [1, 5, 25, 50, 100, 250, 500, 1000, 2500, 5000][lvl-1] || lvl * 500;

    function renderOrbs(gridId, dataList) {
        if (!userData) return;
        const grid = document.getElementById(gridId);
        grid.innerHTML = '';

        if (gridId === 'marketOrbGrid' && userData.mysteryOrbs) {
            [...userData.mysteryOrbs].reverse().forEach((mOrb, idx) => {
                const actualIdx = userData.mysteryOrbs.indexOf(mOrb);
                const div = document.createElement('div');
                div.className = 'orb-item';
                div.innerHTML = `
                    <div class="orb-stats-top"><button onclick="sellMystery(${actualIdx})" class="sell-btn">SELL $50</button></div>
                    <div class="orb-visual" style="color:${mOrb.color}; background:currentColor"></div>
                    <b>${mOrb.name}</b>
                    <div style="font-size:14px; margin:8px 0; font-weight:800; color:#10b981">+$${mOrb.inc}/10s</div>
                    <div class="progress-bg"><div class="progress-fill" id="bar-mystery-${actualIdx}"></div></div>
                `;
                grid.appendChild(div);
            });
        }

        dataList.forEach((orb) => {
            const owned = userData.orbs?.[orb.id] || 0;
            const cost = Math.floor(orb.baseCost * Math.pow(1.3, owned));
            const div = document.createElement('div');
            div.className = 'orb-item';
            div.innerHTML = `
                <div class="orb-visual" style="color:${orb.color}; background:currentColor"></div>
                <b>${orb.name}</b>
                <div class="progress-bg"><div class="progress-fill" id="bar-${orb.id}"></div></div>
                <button onclick="buyOrb('${orb.id}', ${cost})" class="buy-btn">UPGRADE $${cost}</button>
            `;
            grid.appendChild(div);
        });
    }

    function renderCollection() {
        if (!userData) return;
        const grid = document.getElementById('collectionGrid');
        grid.innerHTML = '';
        if(userData.mysteryOrbs) {
            userData.mysteryOrbs.forEach(mOrb => {
                const div = document.createElement('div'); div.className = 'orb-item';
                div.innerHTML = `<div class="orb-visual" style="color:${mOrb.color}; background:currentColor"></div><b>${mOrb.name}</b><p style="font-size:12px">LOOT</p>`;
                grid.appendChild(div);
            });
        }
    }

    window.buyChest = async (rank) => {
        if(!userData) return;
        if(userData.mysteryOrbs && userData.mysteryOrbs.length >= 10) return alert("LIMIT REACHED! SELL AN ORB.");
        const configs = {
            bronze: { cost: 100, min: 0, max: 100, color: '#cd7f32', name: 'Bronze Orb' },
            silver: { cost: 1000, min: 100, max: 1000, color: '#c0c0c0', name: 'Silver Orb' },
            gold: { cost: 100000, min: 1000, max: 5000, color: '#ffd700', name: 'Gold Orb' },
            champion: { cost: 1000000, min: 5000, max: 10000, color: '#ff00ff', name: 'Champion Orb' }
        };
        const config = configs[rank];
        if(userData.balance < config.cost) return alert("NOT ENOUGH CASH!");
        const randInc = Math.floor(Math.random() * (config.max - config.min + 1)) + config.min;
        await updateDoc(doc(db, "users", auth.currentUser.uid), { balance: increment(-config.cost), mysteryOrbs: arrayUnion({ name: config.name, inc: randInc, color: config.color, lastClaim: Date.now() }) });
        alert(`UNBOXED: ${config.name} (+$${randInc}/10s)`);
    };

    window.sellMystery = async (index) => {
        const updatedOrbs = [...userData.mysteryOrbs];
        updatedOrbs.splice(index, 1);
        await updateDoc(doc(db, "users", auth.currentUser.uid), { balance: increment(50), mysteryOrbs: updatedOrbs });
    };

    window.buyOrb = async (id, cost) => { if(userData.balance >= cost) await updateDoc(doc(db, "users", auth.currentUser.uid), { balance: increment(-cost), [`orbs.${id}`]: increment(1) }); };
    window.upgradeClicker = async () => { const cost = (userData.clickLevel || 1) * 200; if(userData.balance >= cost) await updateDoc(doc(db, "users", auth.currentUser.uid), { balance: increment(-cost), clickLevel: increment(1) }); };

    document.getElementById('mainClicker').addEventListener('click', () => {
        const p = getPower(userData.clickLevel || 1);
        updateDoc(doc(db, "users", auth.currentUser.uid), { balance: increment(p), totalClicks: increment(1) });
    });

    window.handleAuth = async () => {
        const userNm = document.getElementById('loginUser').value.trim().toLowerCase();
        const pass = document.getElementById('authPass').value;
        const btn = document.getElementById('authBtn');
        if(!userNm || !pass) return alert("Enter credentials");
        btn.disabled = true; btn.innerText = "Processing...";
        try {
            if(isReg) {
                const email = document.getElementById('regEmail').value;
                const res = await createUserWithEmailAndPassword(auth, email, pass);
                await setDoc(doc(db, "users", res.user.uid), { username: userNm, email, balance: 500, orbs: {}, clickLevel: 1, mysteryOrbs: [] });
            } else {
                const s = await getDocs(query(collection(db, "users"), where("username", "==", userNm)));
                if(s.empty) throw new Error("User not found");
                await signInWithEmailAndPassword(auth, s.docs[0].data().email, pass);
            }
        } catch (e) { alert(e.message); btn.disabled = false; btn.innerText = "Enter Game"; }
    };

    window.sendAction = async (type) => {
        const to = document.getElementById(type === 'text' ? 'msgTo' : 'payTo').value.trim().toLowerCase();
        const s = await getDocs(query(collection(db, "users"), where("username", "==", to)));
        if(s.empty) return alert("USER NOT FOUND");
        await addDoc(collection(db, "messages"), { to, from: userData.username, body: document.getElementById('msgBody').value, date: Date.now() });
        alert("SENT!");
    };

    window.showTab = (t) => {
        document.querySelectorAll('.tab-view').forEach(v => v.classList.add('hidden'));
        document.querySelectorAll('.tab').forEach(b => b.classList.remove('active'));
        document.getElementById(t + 'View').classList.remove('hidden');
        document.getElementById('t' + t.charAt(0).toUpperCase() + t.slice(1,3)).classList.add('active');
    };

    const loadInbox = () => {
        onSnapshot(query(collection(db, "messages"), where("to", "==", userData.username)), s => {
            document.getElementById('mailBox').innerHTML = s.docs.map(d => `<div class="msg-card"><b>@${d.data().from}</b><p>${d.data().body}</p></div>`).join('') || "NO MAIL.";
        });
    };

    setInterval(() => {
        if(!userData) return;
        if(userData.mysteryOrbs) {
            userData.mysteryOrbs.forEach((mOrb, idx) => {
                if(!window['m_'+idx]) {
                    window['m_'+idx] = setInterval(() => {
                        updateDoc(doc(db, "users", auth.currentUser.uid), { balance: increment(mOrb.inc) });
                    }, 10000);
                }
            });
        }
    }, 1000);

    window.toggleSettings = () => document.getElementById('settingsMenu').classList.toggle('hidden');
    window.toggleAuthMode = () => { isReg = !isReg; document.getElementById('regArea').classList.toggle('hidden', !isReg); };
    window.logout = () => signOut(auth).then(() => location.reload());
</script>
</body>
</html>
