<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MailCash | Marketplace Generators</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #0f172a; color: #f8fafc; padding: 20px; overflow-x: hidden; }
        .container { max-width: 650px; margin: 0 auto; position: relative; }
        
        .card { background: #1e293b; border-radius: 16px; padding: 25px; border: 1px solid #334155; margin-bottom: 20px; }
        .hidden { display: none !important; }
        input, textarea { width: 100%; padding: 14px; background: #0f172a; border: 1px solid #334155; border-radius: 10px; color: white; margin-bottom: 12px; outline: none; font-size: 16px; }
        button { width: 100%; padding: 14px; background: #6366f1; color: white; border: none; border-radius: 10px; font-weight: 700; cursor: pointer; transition: 0.2s; }
        
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; position: relative; }
        .balance-pill { background: #064e3b; color: #34d399; padding: 10px 20px; border-radius: 50px; font-weight: 800; border: 1px solid #059669; }
        .pfp-circle { width: 44px; height: 44px; border-radius: 50%; border: 2px solid #6366f1; background: #334155; cursor: pointer; }
        
        #settingsMenu { position: absolute; right: 0; top: 60px; width: 280px; z-index: 1000; box-shadow: 0 10px 30px rgba(0,0,0,0.5); border: 1px solid #475569; }

        .tabs { display: flex; gap: 5px; margin-bottom: 20px; background: #0f172a; padding: 6px; border-radius: 14px; overflow-x: auto; }
        .tab { flex: 1; text-align: center; padding: 10px; cursor: pointer; border-radius: 10px; color: #94a3b8; font-weight: 700; font-size: 12px; white-space: nowrap; }
        .tab.active { background: #334155; color: white; }

        /* MARKETPLACE SPECIFIC */
        .hyper-rare-row { display: flex; gap: 10px; justify-content: center; margin-bottom: 30px; overflow-x: auto; padding-bottom: 10px; }
        .hr-orb { min-width: 80px; height: 80px; background: #0f172a; border: 2px solid #334155; border-radius: 15px; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }
        .hr-orb.locked { filter: blur(3px); opacity: 0.5; }
        .hr-count { font-size: 18px; font-weight: 900; color: #f59e0b; }

        .gen-list { background: #111827; border-radius: 12px; border: 1px solid #334155; padding: 10px; }
        .gen-item { display: flex; align-items: center; padding: 15px; border-bottom: 1px solid #1e293b; gap: 15px; }
        .gen-icon { width: 50px; height: 50px; border-radius: 10px; border: 2px solid #ef4444; background: #1e293b; display: flex; align-items: center; justify-content: center; font-size: 20px; }
        .gen-info { flex: 1; }
        .gen-title { font-weight: 800; font-size: 16px; display: block; }
        .gen-desc { font-size: 11px; color: #94a3b8; }
        .gen-btn { width: 100px; padding: 8px; font-size: 12px; }

        .orb-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .orb-item { background: #0f172a; border: 1px solid #334155; padding: 15px; border-radius: 12px; position: relative; text-align: center; min-height: 200px; display: flex; flex-direction: column; }
        .orb-visual { width: 50px; height: 50px; border-radius: 50%; margin: 0 auto 10px; box-shadow: 0 0 15px currentColor; filter: brightness(1.2); }
        
        .blur-lock { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(15, 23, 42, 0.85); backdrop-filter: blur(8px); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 10; border-radius: 12px; }
        .lock-q { font-size: 32px; font-weight: 900; color: #f8fafc; }

        .progress-bg { width: 100%; height: 4px; background: #1e293b; border-radius: 10px; margin-top: 10px; overflow: hidden; }
        .progress-fill { height: 100%; background: #6366f1; width: 0%; transition: width 0.1s linear; }

        .clicker-btn { width: 110px; height: 110px; border-radius: 50%; background: radial-gradient(circle, #6366f1, #4338ca); border: 8px solid #312e81; font-size: 35px; margin: 0 auto 10px; display: block; cursor: pointer; transition: transform 0.1s; }
        .popup-anim { position: absolute; color: #34d399; font-weight: 900; animation: floatUp 1.2s ease-out forwards; pointer-events: none; z-index: 10000; font-size: 18px; }
        @keyframes floatUp { 0% { opacity: 1; transform: translate(-50%, 0); } 100% { opacity: 0; transform: translate(-50%, -70px); } }
    </style>
</head>
<body>

<div class="container">
    <div id="authScreen" class="card">
        <h2 style="margin-bottom: 20px;">MailCash</h2>
        <input type="text" id="loginUser" placeholder="Username">
        <div id="regArea" class="hidden"><input type="email" id="regEmail" placeholder="Email Address"></div>
        <input type="password" id="authPass" placeholder="Password">
        <button onclick="handleAuth()">Enter Game</button>
        <p style="text-align: center; margin-top: 15px;"><a href="javascript:void(0)" onclick="toggleAuthMode()" style="color:#6366f1; font-size:14px;">Switch Login/Register</a></p>
    </div>

    <div id="appScreen" class="hidden">
        <div class="header">
            <div style="display:flex; align-items:center; gap:10px;">
                <img id="userPfp" class="pfp-circle" src="" onclick="toggleSettings()">
                <b id="userDisplay">@user</b>
            </div>
            <div style="display:flex; align-items:center; gap:10px;">
                <div class="balance-pill">$<span id="userBal">0</span></div>
                <button onclick="toggleSettings()" style="width:40px; height:40px; padding:0; background:#334155;">‚öôÔ∏è</button>
            </div>
            <div id="settingsMenu" class="card hidden">
                <h3 style="margin-bottom:15px;">Settings</h3>
                <input type="text" id="setNewUser" placeholder="New Username">
                <button onclick="updateProfile()" style="background:#10b981; margin-bottom:15px;">Update</button>
                <button onclick="logout()" style="background:#ef4444;">Logout</button>
            </div>
        </div>

        <div class="tabs">
            <div id="tEar" class="tab active" onclick="showTab('earn')">Earn</div>
            <div id="tMkt" class="tab" onclick="showTab('marketplace')">Marketplace</div>
            <div id="tIn" class="tab" onclick="showTab('inbox')">Inbox</div>
            <div id="tMsg" class="tab" onclick="showTab('message')">Mail</div>
            <div id="tPay" class="tab" onclick="showTab('transfer')">Pay</div>
        </div>

        <div id="earnView" class="tab-view">
            <div style="text-align:center">
                <button class="clicker-btn" id="mainClicker">üí∞</button>
                <div class="card" style="margin-top:15px;">
                    <span id="clickPowerVal">1</span> Click Power | Upgrade: $<span id="clickCost">100</span>
                    <button id="upgradeClickBtn" onclick="upgradeClicker()" style="margin-top:10px;">Upgrade</button>
                </div>
            </div>
            <div class="orb-grid" id="orbGrid"></div>
        </div>

        <div id="marketplaceView" class="tab-view hidden">
            <div class="hyper-rare-row" id="hrRow"></div>

            <h3 style="border-bottom: 2px solid #ef4444; display: inline-block; margin-bottom: 15px;">Orb Generators</h3>
            
            <div class="gen-list" id="genList"></div>
            
            <p id="totalGenIncome" style="margin-top: 15px; font-weight: 900; color: #94a3b8;"></p>
        </div>

        <div id="inboxView" class="tab-view hidden">
            <div id="mailBox">Loading...</div>
        </div>

        <div id="messageView" class="tab-view hidden card">
            <input type="text" id="msgTo" placeholder="To @username">
            <textarea id="msgBody" rows="4" placeholder="Message..."></textarea>
            <button onclick="sendAction('text')">Send</button>
        </div>

        <div id="transferView" class="tab-view hidden card">
            <input type="text" id="payTo" placeholder="Recipient">
            <input type="number" id="payAmt" placeholder="Amount">
            <button onclick="sendAction('money')">Transfer</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, updateDoc, onSnapshot, query, collection, where, getDocs, increment, orderBy, addDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyBo2zhESYzv1OChHSAfSb2GLiP6XtI6q1s", authDomain: "mailcash-3da79.firebaseapp.com", projectId: "mailcash-3da79", storageBucket: "mailcash-3da79.firebasestorage.app", messagingSenderId: "9602664972", appId: "1:9602664972:web:2ded4f3a7f583558513c29" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let userData = null;
    let isReg = false;

    const ORB_DATA = [
        { id: 'orb1', name: 'Blue Orb', baseCost: 350, baseInc: 15, time: 5000, color: '#3b82f6' },
        { id: 'orb2', name: 'Red Orb', baseCost: 3000, baseInc: 200, time: 7000, color: '#ef4444' },
        { id: 'orb3', name: 'Green Orb', baseCost: 15000, baseInc: 850, time: 6000, color: '#10b981' },
        { id: 'orb4', name: 'Gold Orb', baseCost: 50000, baseInc: 3500, time: 4000, color: '#f59e0b' },
        { id: 'orb5', name: 'Purple Orb', baseCost: 150000, baseInc: 12000, time: 5000, color: '#8b5cf6' },
        { id: 'orb6', name: 'Cyan Orb', baseCost: 400000, baseInc: 40000, time: 5000, color: '#06b6d4' },
        { id: 'orb7', name: 'Pink Orb', baseCost: 1000000, baseInc: 120000, time: 8000, color: '#ec4899' },
        { id: 'orb8', name: 'White Orb', baseCost: 4000000, baseInc: 500000, time: 10000, color: '#f8fafc' },
        { id: 'orb9', name: 'Void Orb', baseCost: 20000000, baseInc: 3000000, time: 12000, color: '#475569' },
        { id: 'orb10', name: 'Solar Orb', baseCost: 80000000, baseInc: 15000000, time: 15000, color: '#fbbf24' }
    ];

    const HR_ORBS = [
        { id: 'h_orb1', name: 'Diamond Orb', cost: 100000000, inc: 50000000, color: '#e2e8f0' },
        { id: 'h_orb2', name: 'Emerald Orb', cost: 500000000, inc: 250000000, color: '#10b981' },
        { id: 'h_orb3', name: 'Ruby Orb', cost: 2500000000, inc: 1000000000, color: '#dc2626' },
        { id: 'h_orb4', name: 'Obsidian Orb', cost: 10000000000, inc: 5000000000, color: '#1e293b' },
        { id: 'h_orb5', name: 'Cosmic Orb', cost: 100000000000, inc: 25000000000, color: '#6366f1' }
    ];

    const GENERATORS = [
        { rank: 'Wood', cost: 250, min: 5, max: 15 },
        { rank: 'Bronze', cost: 500, min: 10, max: 25 },
        { rank: 'Silver', cost: 5000, min: 100, max: 250 },
        { rank: 'Gold', cost: 50000, min: 1000, max: 2500 },
        { rank: 'Platinum', cost: 500000, min: 10000, max: 25000 },
        { rank: 'Diamond', cost: 5000000, min: 100000, max: 250000 },
        { rank: 'Master', cost: 50000000, min: 1000000, max: 2500000 },
        { rank: 'Grandmaster', cost: 1000000000, min: 25000000, max: 50000000 },
        { rank: 'Legend', cost: 50000000000, min: 1000000000, max: 2500000000 },
        { rank: 'Champion', cost: 20000000000000, min: 500000000000, max: 1000000000000 }
    ];

    onAuthStateChanged(auth, u => {
        if(u) {
            onSnapshot(doc(db, "users", u.uid), d => {
                if(d.exists()) {
                    userData = d.data();
                    updateUI();
                    renderStandardOrbs();
                    renderMarketplace();
                    loadInbox();
                    document.getElementById('authScreen').classList.add('hidden');
                    document.getElementById('appScreen').classList.remove('hidden');
                }
            });
        }
    });

    function renderMarketplace() {
        // Render Top HR Row
        const hrRow = document.getElementById('hrRow');
        hrRow.innerHTML = HR_ORBS.map((orb, i) => {
            const owned = userData.orbs?.[orb.id] || 0;
            const locked = i > 0 && !(userData.orbs?.[HR_ORBS[i-1].id] > 0);
            return `<div class="hr-orb ${locked ? 'locked' : ''}" onclick="buyOrb('${orb.id}', ${orb.cost})">
                <div class="hr-count">${owned}</div>
                <div style="font-size:8px; color:#94a3b8">${orb.name}</div>
            </div>`;
        }).join('');

        // Render Generators
        const genList = document.getElementById('genList');
        genList.innerHTML = GENERATORS.map(g => {
            const owned = userData.generators?.[g.rank] || 0;
            return `<div class="gen-item">
                <div class="gen-icon">‚öôÔ∏è</div>
                <div class="gen-info">
                    <span class="gen-title">${g.rank}</span>
                    <span class="gen-desc">$${g.min.toLocaleString()} - $${g.max.toLocaleString()} per orb (Every 10s)</span>
                </div>
                <div style="text-align:right">
                    <div style="font-size:12px; font-weight:bold; color:#10b981">$${g.cost.toLocaleString()}</div>
                    <button class="gen-btn" onclick="buyGen('${g.rank}', ${g.cost})">Generate</button>
                </div>
            </div>`;
        }).join('');
    }

    window.buyGen = async (rank, cost) => {
        if (userData.balance < cost) return alert("Not enough cash!");
        const count = Math.floor(Math.random() * 10) + 1; // 1 to 10 orbs
        const genData = GENERATORS.find(g => g.rank === rank);
        const incomePer10s = count * (Math.floor(Math.random() * (genData.max - genData.min + 1)) + genData.min);
        
        await updateDoc(doc(db, "users", auth.currentUser.uid), {
            balance: increment(-cost),
            [`genIncome`]: increment(incomePer10s)
        });
        alert(`Generated ${count} ${rank} orbs! Yield: +$${incomePer10s.toLocaleString()} every 10s`);
    };

    // Standard game logic (preserved)
    const getPower = (lvl) => [1, 5, 25, 50, 100, 250, 500, 1000, 2500, 5000][lvl-1] || lvl*500;
    function updateUI() {
        const bal = userData.balance || 0;
        const lvl = userData.clickLevel || 1;
        document.getElementById('userBal').innerText = Math.floor(bal).toLocaleString();
        document.getElementById('userDisplay').innerText = "@" + userData.username;
        document.getElementById('userPfp').src = `https://api.dicebear.com/7.x/identicon/svg?seed=${userData.pfpSeed || userData.username}`;
        document.getElementById('clickPowerVal').innerText = getPower(lvl).toLocaleString();
        document.getElementById('clickCost').innerText = (lvl * 200).toLocaleString();
        document.getElementById('totalGenIncome').innerText = `Generator Income: +$${(userData.genIncome || 0).toLocaleString()} / 10s`;
    }

    function renderStandardOrbs() {
        const grid = document.getElementById('orbGrid');
        grid.innerHTML = ORB_DATA.map((orb, i) => {
            const owned = userData.orbs?.[orb.id] || 0;
            const unlocked = i === 0 || (userData.orbs?.[ORB_DATA[i-1].id] > 0);
            const cost = Math.floor(orb.baseCost * Math.pow(1.3, owned));
            return `<div class="orb-item">
                <div class="orb-visual" style="color:${orb.color}; background:currentColor"></div>
                <b>${orb.name}</b>
                ${unlocked ? `<div class="progress-bg"><div class="progress-fill" id="bar-${orb.id}"></div></div>` : '<div class="blur-lock"><div class="lock-q">?</div></div>'}
                <button onclick="buyOrb('${orb.id}', ${cost})" class="buy-btn ${unlocked && userData.balance >= cost ? 'btn-available' : 'btn-locked'}" style="margin-top:auto">
                    ${unlocked ? `Upgrade $${cost.toLocaleString()}` : 'LOCKED'}
                </button>
            </div>`;
        }).join('');
    }

    window.buyOrb = async (id, cost) => {
        if(userData.balance >= cost) await updateDoc(doc(db, "users", auth.currentUser.uid), { balance: increment(-cost), [`orbs.${id}`]: increment(1) });
    };

    window.upgradeClicker = async () => {
        const cost = (userData.clickLevel || 1) * 200;
        if(userData.balance >= cost) await updateDoc(doc(db, "users", auth.currentUser.uid), { balance: increment(-cost), clickLevel: increment(1) });
    };

    document.getElementById('mainClicker').addEventListener('click', (e) => {
        const power = getPower(userData.clickLevel || 1);
        updateDoc(doc(db, "users", auth.currentUser.uid), { balance: increment(power) });
        const p = document.createElement('div'); p.className='popup-anim'; p.innerText=`+$${power}`; p.style.left=e.clientX+'px'; p.style.top=e.clientY+'px'; p.style.position='fixed'; document.body.appendChild(p); setTimeout(()=>p.remove(),1200);
    });

    // Income Loops
    setInterval(() => {
        if(!userData) return;
        [...ORB_DATA, ...HR_ORBS].forEach(orb => {
            const owned = userData.orbs?.[orb.id] || 0;
            if(owned > 0) {
                const time = orb.time || 10000;
                if(!window[orb.id+'_t']) {
                    window[orb.id+'_s'] = Date.now();
                    window[orb.id+'_t'] = setInterval(() => {
                        const inc = orb.inc || Math.floor(orb.baseInc * (Math.pow(2.0, userData.orbs[orb.id]) - 1));
                        updateDoc(doc(db, "users", auth.currentUser.uid), { balance: increment(inc) });
                        window[orb.id+'_s'] = Date.now();
                    }, time);
                }
                const bar = document.getElementById(`bar-${orb.id}`);
                if(bar) bar.style.width = Math.min(((Date.now()-window[orb.id+'_s'])/time)*100, 100) + "%";
            }
        });
    }, 100);

    // Generator Income (Every 10s)
    setInterval(() => {
        if(userData && userData.genIncome > 0) {
            updateDoc(doc(db, "users", auth.currentUser.uid), { balance: increment(userData.genIncome) });
        }
    }, 10000);

    window.showTab = (t) => {
        document.querySelectorAll('.tab-view').forEach(v => v.classList.add('hidden'));
        document.querySelectorAll('.tab').forEach(b => b.classList.remove('active'));
        document.getElementById(t + 'View').classList.remove('hidden');
        const map = {earn:'tEar', marketplace:'tMkt', inbox:'tIn', message:'tMsg', transfer:'tPay'};
        document.getElementById(map[t]).classList.add('active');
    };

    window.handleAuth = async () => {
        const userNm = document.getElementById('loginUser').value.trim().toLowerCase();
        const pass = document.getElementById('authPass').value;
        try {
            if(isReg) {
                const email = document.getElementById('regEmail').value;
                const res = await createUserWithEmailAndPassword(auth, email, pass);
                await setDoc(doc(db, "users", res.user.uid), { username: userNm, email: email, balance: 1000, orbs: {}, generators: {}, genIncome: 0, clickLevel: 1, pfpSeed: userNm });
            } else {
                const s = await getDocs(query(collection(db, "users"), where("username", "==", userNm)));
                if(s.empty) throw new Error("No user found");
                await signInWithEmailAndPassword(auth, s.docs[0].data().email, pass);
            }
        } catch (e) { alert(e.message); }
    };

    window.sendAction = async (type) => {
        const to = document.getElementById(type === 'text' ? 'msgTo' : 'payTo').value.trim().toLowerCase();
        const amt = type === 'money' ? parseFloat(document.getElementById('payAmt').value || 0) : 0;
        const s = await getDocs(query(collection(db, "users"), where("username", "==", to)));
        if(s.empty) return alert("User not found");
        if(type === 'money') {
            if(userData.balance < amt) return alert("Insufficient funds");
            await updateDoc(doc(db, "users", auth.currentUser.uid), { balance: increment(-amt) });
            await updateDoc(doc(db, "users", s.docs[0].id), { balance: increment(amt) });
        }
        await addDoc(collection(db, "messages"), { to, from: userData.username, body: type === 'money' ? `Sent $${amt}` : document.getElementById('msgBody').value, date: Date.now() });
        alert("Sent!");
    };

    const loadInbox = () => {
        onSnapshot(query(collection(db, "messages"), where("to", "==", userData.username), orderBy("date", "desc")), s => {
            document.getElementById('mailBox').innerHTML = s.docs.map(d => `<div class="msg-card"><b>@${d.data().from}</b><p>${d.data().body}</p></div>`).join('') || "No mail.";
        });
    };

    window.toggleSettings = () => document.getElementById('settingsMenu').classList.toggle('hidden');
    window.toggleAuthMode = () => { isReg = !isReg; document.getElementById('regArea').classList.toggle('hidden', !isReg); };
    window.updateProfile = async () => { const n = document.getElementById('setNewUser').value.trim(); if(n) await updateDoc(doc(db, "users", auth.currentUser.uid), { username: n, pfpSeed: n }); };
    window.logout = () => signOut(auth);
</script>
</body>
</html>
